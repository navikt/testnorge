---
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  labels:
    team: dolly
  name: dolly-dev-redis-session
  namespace: dolly
  annotations:
    nais.io/security-does-not-matter: "true"
spec:
  image: redis:6.2.5
  port: 6379
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 6379
    protocol: redis
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend-dev
        - application: dolly-dev-redis-session-redisexporter
---
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  labels:
    team: dolly
  name: dolly-dev-redis-session-redisexporter
  namespace: dolly
spec:
  image: oliver006/redis_exporter:v1.27.0
  port: 9121
  prometheus:
    enabled: true
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  liveness:
    path: /health
  accessPolicy: # for GCP
    outbound:
      rules:
        - application: dolly-dev-redis-session
  env:
    - name: REDIS_ADDR
      value: dolly-dev-redis-session:6379
    - name: REDIS_EXPORTER_LOG_FORMAT
      value: json

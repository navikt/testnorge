plugins {
    id "dolly-apps"
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-reactive-rest-example"
        property "sonar.projectName", "testnav-reactive-rest-example"
    }
}

dependencies {
    implementation "no.nav.testnav.libs:reactive-core"
    implementation "no.nav.testnav.libs:reactive-security"

    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server"
    implementation "org.springframework.boot:spring-boot-starter-data-r2dbc"

    implementation "org.springframework.cloud:spring-cloud-starter-bootstrap" // TODO remove legacy bootstrap config

    implementation "io.r2dbc:r2dbc-h2"
    implementation "org.postgresql:r2dbc-postgresql"
    implementation "org.flywaydb:flyway-core"
    implementation "org.flywaydb:flyway-database-postgresql"

    runtimeOnly "org.postgresql:postgresql"
    runtimeOnly "com.h2database:h2"

    implementation "org.springdoc:springdoc-openapi-starter-webflux-ui:$versions.springdoc"
    implementation "net.logstash.logback:logstash-logback-encoder:$versions.logback"
    implementation "org.hibernate.validator:hibernate-validator"
}

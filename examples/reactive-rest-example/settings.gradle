plugins {
    id "com.gradle.develocity" version "3.17.4"
}

rootProject.name = 'reactive-rest-example'


includeBuild '../../libs/reactive-core'
includeBuild '../../libs/reactive-security'

develocity {
    buildScan {
        termsOfUseUrl = "https://gradle.com/terms-of-service"
        termsOfUseAgree = "yes"
    }
}
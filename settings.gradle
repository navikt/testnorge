pluginManagement {
    repositories {
        gradlePluginPortal()
        jcenter()
        maven {
            url "https://dl.bintray.com/gradle/gradle-plugins"
        }
        maven {
            url "https://repository-cdn.liferay.com/nexus/content/groups/public"
        }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.4.1"
}

rootProject.name = 'testnav'

gradleEnterprise {

application.name=ident-pool
application.version=@project.version@
### FLYWAY ###
spring.flyway.locations=classpath:/db/migration
### MQ ####
mq.consumer.username=srvappserver
mq.consumer.password=
mq.channel.postfix=_TPSWS
mq.context.exclude=tx,ty,ta,q231,o1,test,q11
### FASIT ###
fasit.url=https://fasit.adeo.no
fasit.anonymous=true
### TPS ###
TPS_FORESPORSEL_XML_O_QUEUENAME=QA.%s_411.TPS_FORESPORSEL_XML_O
generer.identer.enable=true

### FREG-SECURITY ###
freg.security.oidc.enabled=true
freg.security.oidc.auth.securedPath=/api/v1/finneshosskatt
freg.security.oidc.auth.idToken.header-enabled=true
freg.security.oidc.auth.idToken.validation.type=basic

### NAVNEPOOL ###
navnepool.fornavn.file=navnepool/adjektiv_fornavn.csv
navnepool.etternavn.file=navnepool/substantiv_etternavn.csv


### Metrics ###
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus
spring.datasource.username=${IDENTPOOL_DB_USERNAME}
spring.datasource.password=${IDENTPOOL_DB_PASSWORD}
spring.datasource.url=${IDENTPOOL_DB_URL}
freg.security.oidc.idp.navSts.issuerUrl=https://security-token-service.nais.preprod.local
freg.security.oidc.idp.navSts.jwksUrl=https://security-token-service.nais.preprod.local/rest/v1/sts/jwks
nav-sts-oidc.password=${NAV_STS_OIDC_PASSWORD}
nav-sts-oidc.host=https://security-token-service.nais.preprod.local
tps-forvalteren.rest.api.url=https://tps-forvalteren.nais.preprod.local/api
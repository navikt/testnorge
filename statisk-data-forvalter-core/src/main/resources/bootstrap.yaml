spring.cloud.vault:
  host: vault.adeo.no
  port: 443
  connection-timeout: 15000
  read-timeout: 30000
  application-name: preprod/fss/testnorge-statisk-data-forvalter
  config:
    order: -10

  authentication: KUBERNETES
  kubernetes:
    role: testnorge-statisk-data-forvalter #Should match application_name in terraform nais module
    kubernetes-path: kubernetes/preprod/fss #This path is cluster specific.
    service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token

  generic:
    enabled: true
    backend: kv
    application-name: preprod/fss/testnorge-statisk-data-forvalter/default
    default-context: preprod/fss/testnorge-statisk-data-forvalter/default
  database:
    enabled: true
    role: testnorge-statisk-data-user
    backend: postgresql/preprod-fss
    username-property: spring.datasource.username
    password-property: spring.datasource.password
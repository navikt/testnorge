POST_LOGOUT_REDIRECT_URI: https://dolly-frontend.intern.dev.nav.no/login

spring:
  application:
    name: dolly-frontend
    allow-circular-references: true
  config:
    import: "dolly-application.yml"
  data:
    redis:
      host: ${VALKEY_HOST_SESSION}
      port: ${VALKEY_PORT_SESSION}
      username: ${VALKEY_USERNAME_SESSION}
      password: ${VALKEY_PASSWORD_SESSION}
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          accepted-audience: ${TOKEN_X_CLIENT_ID}


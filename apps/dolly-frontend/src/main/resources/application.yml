AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b
IDPORTEN_ISSUER_URI: https://oidc.difi.no/idporten-oidc-provider/
POST_LOGOUT_REDIRECT_URI: https://dolly-frontend.dev.intern.nav.no/login

spring:
  cloud:
    vault:
      enabled: false
  application:
    name: dolly-frontend
  main:
    banner-mode: off
    allow-circular-references: true
  session:
    timeout: 60m
  security:
    oauth2:
      client:
        registration:
          idporten:
            client-id: ${IDPORTEN_CLIENT_ID}
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            post-logout-redirect-uri: ${POST_LOGOUT_REDIRECT_URI}
            scope: openid
            client-authentication-method: private_key_jwt
          aad:
            client-id: ${azure.app.client.id}
            client-secret: ${azure.app.client.secret}
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope: openid, offline_access, ${azure.app.client.id}/.default
        provider:
          aad:
            authorization-uri: ${AAD_ISSUER_URI}/oauth2/v2.0/authorize
            token-uri: ${AAD_ISSUER_URI}/oauth2/v2.0/token
            jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          idporten:
            issuer-uri: ${IDPORTEN_ISSUER_URI}



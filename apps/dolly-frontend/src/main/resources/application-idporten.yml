# Prod config
POST_LOGOUT_REDIRECT_URI: https://dolly-idporten.dev.intern.nav.no/login
REDIS_HOST: dolly-redis-session.dolly.svc.cluster.local

spring:
  redis:
    host: ${REDIS_HOST}
    port: 6379
  security:
    oauth2:
      resourceserver:
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
      client:
        registration:
          idporten:
            client-id: ${IDPORTEN_CLIENT_ID}
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            post-logout-redirect-uri: ${POST_LOGOUT_REDIRECT_URI}
            scope: openid
            client-authentication-method: private_key_jwt
        provider:
          idporten:
            issuer-uri: ${IDPORTEN_ISSUER_DEV_URI} //TODO BYTTE TIL PROD VERSJON NÃ…R DET FUNGERER


POST_LOGOUT_REDIRECT_URI: https://dolly-idporten.ekstern.dev.nav.no/login
IDPORTEN_ISSUER_PROD: https://idporten.no

spring:
  data:
    redis:
      host: ${VALKEY_HOST_IDPORTEN}
      port: ${VALKEY_PORT_IDPORTEN}
      username: ${VALKEY_USERNAME_IDPORTEN}
      password: ${VALKEY_PASSWORD_IDPORTEN}
  session:
    timeout: 60m
  security:
    oauth2:
      client:
        registration:
          idporten:
            client-id: ${IDPORTEN_CLIENT_ID}
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            post-logout-redirect-uri: ${POST_LOGOUT_REDIRECT_URI}
            scope: openid
            client-authentication-method: private_key_jwt
            require-authorization-consent: true
            require-proof-key: true
        provider:
          idporten:
            issuer-uri: ${IDPORTEN_ISSUER_PROD}
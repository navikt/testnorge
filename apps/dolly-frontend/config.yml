apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly-frontend
  namespace: dolly
  labels:
    team: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
      replyURLs:
        - https://dolly.ekstern.dev.nav.no/login/oauth2/code/aad
  replicas:
    min: 1
    max: 3
  port: 8080
  ingresses:
    - https://dolly.dev.intern.nav.no
    - https://dolly.ekstern.dev.nav.no
  accessPolicy:
    outbound:
      rules:
        - application: testnorge-tilbakemelding-api
        - application: testnav-adresse-service
        - application: testnav-miljoer-service
        - application: testnav-organisasjon-service
        - application: testnav-organisasjon-forvalter
        - application: testnorge-profil-api
        - application: testnav-joark-dokument-service
        - application: testnav-organisasjon-faste-data-service
        - application: testnav-tps-messaging-service
        - application: testnav-varslinger-service
        - application: dolly-redis-session
        - application: testnav-person-organisasjon-tilgang-service
        - application: testnav-pdl-forvalter
        - application: testnav-bruker-service
        - application: testnav-person-search-service
        - application: testnav-inst-service
        - application: dolly-backend
      external:
        - host: udi-stub.dev-fss-pub.nais.io
        - host: testnav-pensjon-testdata-facade-proxy.dev-fss-pub.nais.io
        - host: testnav-sigrunstub-proxy.dev-fss-pub.nais.io
        - host: testnav-krrstub-proxy.dev-fss-pub.nais.io
        - host: testnav-kodeverk-proxy.dev-fss-pub.nais.io
        - host: testnav-testnorge-aareg-proxy.dev-fss-pub.nais.io
        - host: testnav-arena-forvalteren-proxy.dev-fss-pub.nais.io
        - host: tps-forvalteren-proxy.dev-fss-pub.nais.io
        - host: dolly-backend.dev-fss-pub.nais.io
        - host: testnav-inntektstub-proxy.dev-fss-pub.nais.io
        - host: testnav-norg2-proxy.dev-fss-pub.nais.io
        - host: testnav-brregstub-proxy.dev-fss-pub.nais.io
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 1500m
      memory: 2048Mi
  image: {{image}}
  envFrom:
    - secret: idporten-dolly-dev-gcp
  env:
    - name: DOLLY_BACKEND_NAME
      value: dolly-backend
    - name: DOLLY_BACKEND_URL
      value: http://dolly-backend.dolly.svc.cluster.local
    - name: TPS_FORVALTERN_PROXY_NAME
      value: tps-forvalteren-proxy
    - name: TPS_FORVALTERN_PROXY_URL
      value: https://tps-forvalteren-proxy.dev-fss-pub.nais.io
    - name: POST_LOGOUT_REDIRECT_URI
      value: https://dolly.ekstern.dev.nav.no/login
    - name: REDIS_HOST
      value: dolly-redis-session.dolly.svc.cluster.local
    - name: TESTNAV_PERSON_ORG_TILGANG_SERVICE_NAME
      value: testnav-person-organisasjon-tilgang-service
    - name: TESTNAV_PERSON_ORG_TILGANG_SERVICE_URL
      value: http://testnav-person-organisasjon-tilgang-service.dolly.svc.cluster.local
    - name: PDL_FORVALTER_URL
      value: http://testnav-pdl-forvalter.dolly.svc.cluster.local
    - name: PDL_FORVALTER_NAME
      value: testnav-pdl-forvalter
    - name: TESTNAV_BRUKER_SERVICE_NAME
      value: testnav-bruker-service
    - name: TESTNAV_BRUKER_SERVICE_URL
      value: http://testnav-bruker-service.dolly.svc.cluster.local
    - name: VARSLINGER_NAME
      value: testnav-varslinger-service
    - name: VARSLINGER_URL
      value: http://testnav-varslinger-service.dolly.svc.cluster.local
    - name: TESTNORGE_PROFIL_API_NAME
      value: testnorge-profil-api
    - name: TESTNORGE_PROFIL_API_URL
      value: http://testnorge-profil-api.dolly.svc.cluster.local
    - name: IDPORTEN_ISSUER_URI
      value: https://oidc.difi.no/idporten-oidc-provider/
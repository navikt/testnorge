apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly-frontend-dev
  namespace: dolly
  labels:
    team: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  tokenx:
    enabled: true
  idporten:
    enabled: true
    frontchannelLogoutPath: /oauth2/logout
    redirectPath: /login/oauth2/code/idporten
    postLogoutRedirectURIs:
      - https://dolly-frontend-dev.dev.intern.nav.no/login
  azure:
    application:
      enabled: true
      # enum of {trygdeetaten.no, nav.no}
      tenant: nav.no
      replyURLs:
        - https://dolly-frontend-dev.dev.intern.nav.no/login/oauth2/code/aad
        - http://localhost:8020/login/oauth2/code/aad
        - http://localhost:3000/login/oauth2/code/aad
  accessPolicy:
    outbound:
      rules:
        - application: testnorge-tilbakemelding-api
        - application: testnav-adresse-service
        - application: testnav-miljoer-service
        - application: testnav-organisasjon-service
        - application: testnav-organisasjon-forvalter
        - application: testnorge-profil-api-dev
        - application: testnav-joark-dokument-service
        - application: testnav-organisasjon-faste-data-service
        - application: testnav-tps-messaging-service
        - application: testnav-varslinger-service-dev
        - application: dolly-dev-redis-session
        - application: testnav-person-organisasjon-tilgang-service-dev
        - application: testnav-pdl-forvalter-dev
        - application: testnav-bruker-service-dev
      external:
        - host: person-search-service.dev-fss-pub.nais.io
        - host: udi-stub-dev.dev-fss-pub.nais.io
        - host: testnav-pensjon-testdata-facade-proxy.dev-fss-pub.nais.io
        - host: testnav-sigrunstub-proxy.dev-fss-pub.nais.io
        - host: testnav-testnorge-inst-proxy.dev-fss-pub.nais.io
        - host: testnav-krrstub-proxy.dev-fss-pub.nais.io
        - host: testnav-testnorge-aareg-proxy.dev-fss-pub.nais.io
        - host: testnav-arena-forvalteren-proxy.dev-fss-pub.nais.io
        - host: testnav-hodejegeren-proxy.dev-fss-pub.nais.io
        - host: tps-forvalteren-dev-proxy.dev-fss-pub.nais.io
        - host: dolly-backend-dev.dev-fss-pub.nais.io
        - host: testnav-inntektstub-proxy.dev-fss-pub.nais.io
        - host: testnav-norg2-proxy.dev-fss-pub.nais.io
        - host: testnav-brregstub-proxy.dev-fss-pub.nais.io
  replicas:
    min: 1
    max: 3
  port: 8080
  ingresses:
    - https://dolly-frontend-dev.dev.intern.nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 1500m
      memory: 2048Mi
  image: {{ image }}
  env:
    - name: DOLLY_BACKEND_NAME
      value: dolly-backend-dev
    - name: DOLLY_BACKEND_URL
      value: https://dolly-backend-dev.dev-fss-pub.nais.io
    - name: TPS_FORVALTERN_PROXY_NAME
      value: tps-forvalteren-dev-proxy
    - name: TPS_FORVALTERN_PROXY_URL
      value: https://tps-forvalteren-dev-proxy.dev-fss-pub.nais.io
    - name: POST_LOGOUT_REDIRECT_URI
      value: https://dolly-frontend-dev.dev.intern.nav.no/login
    - name: REDIS_HOST
      value: dolly-dev-redis-session.dolly.svc.cluster.local
    - name: TESTNAV_PERSON_ORG_TILGANG_SERVICE_NAME
      value: testnav-person-organisasjon-tilgang-service-dev
    - name: TESTNAV_PERSON_ORG_TILGANG_SERVICE_URL
      value: https://testnav-person-organisasjon-tilgang-service-dev.dev.intern.nav.no
    - name: PDL_FORVALTER_URL
      value: https://testnav-pdl-forvalter-dev.dev.intern.nav.no
    - name: PDL_FORVALTER_NAME
      value: testnav-pdl-forvalter-dev
    - name: TESTNAV_BRUKER_SERVICE_NAME
      value: testnav-bruker-service-dev
    - name: TESTNAV_BRUKER_SERVICE_URL
      value: https://testnav-bruker-service-dev.dev.intern.nav.no
    - name: VARSLINGER_NAME
      value: testnav-varslinger-service-dev
    - name: VARSLINGER_URL
      value: https://testnav-varslinger-service-dev.dev.intern.nav.no
    - name: TESTNORGE_PROFIL_API_NAME
      value: testnorge-profil-api-dev
    - name: TESTNORGE_PROFIL_API_URL
      value: https://testnorge-profil-api-dev.dev.intern.nav.no
    - name: IDPORTEN_ISSUER_URI
      value: https://oidc-ver2.difi.no/idporten-oidc-provider/
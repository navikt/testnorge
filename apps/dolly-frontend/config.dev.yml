apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly-frontend-dev
  namespace: dolly
  labels:
    team: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "512m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  tokenx:
    enabled: true
  azure:
    sidecar:
      enabled: true
      autologin: true
      autologinignorepaths:
        - /login
      errorPath: /login
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
      replyURLs:
        - https://dolly-frontend-dev.intern.dev.nav.no/login/oauth2/code/aad
        - http://localhost:8020/login/oauth2/code/aad
        - http://localhost:3000/login/oauth2/code/aad
  accessPolicy:
    outbound:
      rules:
        - application: testnorge-tilbakemelding-api
        - application: testnav-adresse-service
        - application: testnav-miljoer-service
        - application: testnav-organisasjon-service
        - application: testnav-organisasjon-forvalter
        - application: testnorge-profil-api-dev
        - application: testnav-organisasjon-tilgang-service
        - application: testnav-joark-dokument-service
        - application: testnav-organisasjon-faste-data-service
        - application: testnav-tps-messaging-service
        - application: testnav-varslinger-service-dev
        - application: dolly-dev-redis-session
        - application: testnav-person-organisasjon-tilgang-service-dev
        - application: testnav-pdl-forvalter-dev
        - application: testnav-bruker-service-dev
        - application: testnav-person-search-service
        - application: dolly-backend-dev
      external:
        - host: testnorge-tilbakemelding-api.dev.intern.nav.no
        - host: testnav-adresse-service.dev.intern.nav.no
        - host: testnav-miljoer-service.dev.intern.nav.no
        - host: testnav-organisasjon-service.dev.intern.nav.no
        - host: testnav-organisasjon-forvalter.dev.intern.nav.no
        - host: testnorge-profil-api-dev.dev.intern.nav.no
        - host: testnav-organisasjon-tilgang-service.dev.intern.nav.no
        - host: testnav-joark-dokument-service.dev.intern.nav.no
        - host: testnav-organisasjon-faste-data-service.dev.intern.nav.no
        - host: testnav-tps-messaging-service.dev.intern.nav.no
        - host: testnav-varslinger-service-dev.dev.intern.nav.no
        - host: dolly-dev-redis-session.dev.intern.nav.no
        - host: testnav-person-organisasjon-tilgang-service-dev.dev.intern.nav.no
        - host: testnav-pdl-forvalter-dev.dev.intern.nav.no
        - host: testnav-bruker-service-dev.dev.intern.nav.no
        - host: testnav-person-search-service.dev.intern.nav.no
        - host: dolly-backend-dev.dev.intern.nav.no
        - host: testnav-pensjon-testdata-facade-proxy.dev-fss-pub.nais.io
        - host: testnav-sigrunstub-proxy.dev-fss-pub.nais.io
        - host: testnav-krrstub-proxy.dev-fss-pub.nais.io
        - host: testnav-inst-proxy.dev-fss-pub.nais.io
        - host: testnav-histark-proxy.dev-fss-pub.nais.io
        - host: testnav-aareg-proxy.dev-fss-pub.nais.io
        - host: testnav-arena-forvalteren-proxy.dev-fss-pub.nais.io
        - host: tps-forvalteren-dev-proxy.dev-fss-pub.nais.io
        - host: testnav-inntektstub-proxy.dev-fss-pub.nais.io
        - host: testnav-norg2-proxy.dev-fss-pub.nais.io
        - host: testnav-brregstub-proxy.dev-fss-pub.nais.io
        - host: testnav-dokarkiv-proxy.dev-fss-pub.nais.io
        - host: testnav-arbeidsplassencv-proxy.dev-fss-pub.nais.io
  replicas:
    min: 1
    max: 2
  port: 8080
  ingresses:
    - https://dolly-frontend-dev.dev.intern.nav.no
    - https://dolly-frontend-dev.intern.dev.nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 1500m
      memory: 2048Mi
  image: {{image}}
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev

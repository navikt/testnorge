plugins {
    id "dolly-apps"
}

sonarqube {
    properties {
        property "sonar.projectKey", "dolly-frontend"
        property "sonar.projectName", "dolly-frontend"
        property "sonar.projectBaseDir", project.projectDir
        property "sonar.sources", "src/main/java,src/main/js/src"
        property "sonar.inclusions", "src/main/java/**,src/main/js/src/**"
        property "sonar.typescript.tsconfigPaths", "tsconfig.sonar.json"
        property "sonar.exclusions", "**/node_modules/**,src/main/js/node_modules/**,src/main/js/playwright/**,**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx"
    }
}

dependencies {
    implementation "io.grpc:grpc-netty:$versions.grpc"
    implementation "io.grpc:grpc-netty-shaded:1.76.0"
    implementation 'org.apache.commons:commons-lang3:3.19.0'
    implementation "no.nav.testnav.libs:data-transfer-objects"
    implementation "no.nav.testnav.libs:reactive-core"
    implementation "no.nav.testnav.libs:reactive-frontend"
    implementation "no.nav.testnav.libs:reactive-proxy"
    implementation "no.nav.testnav.libs:reactive-security"
    implementation "no.nav.testnav.libs:reactive-session-security"
    implementation "no.nav.testnav.libs:security-core"
    implementation "no.nav.testnav.libs:testing"
    implementation 'io.valkey:valkey-java:5.4.0'
    implementation "org.springframework.session:spring-session-core"
    implementation "org.springframework.session:spring-session-data-redis"
    implementation "org.springframework.boot:spring-boot-starter-data-redis"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-client"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.cloud:spring-cloud-starter-gateway-server-webflux"

    testImplementation "org.springframework.cloud:spring-cloud-contract-wiremock"
}
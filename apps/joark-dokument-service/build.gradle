plugins {
    id "dolly-apps"
    id "dolly-versions"
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-joark-dokument-service"
        property "sonar.projectName", "testnav-joark-dokument-service"
    }
}

dependencies {

    implementation 'no.nav.testnav.libs:domain'
    implementation 'no.nav.testnav.libs:reactive-core'
    implementation 'no.nav.testnav.libs:security-core'
    implementation 'no.nav.testnav.libs:servlet-core'
    implementation 'no.nav.testnav.libs:servlet-security'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap' // TODO remove legacy bootstrap config

    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:$versions.springdoc"
    implementation "io.swagger.core.v3:swagger-annotations-jakarta:$versions.swagger"

    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
}

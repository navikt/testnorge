apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-joark-dokument-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: dolly-frontend-dev-unstable
        - application: dolly-idporten
        - application: team-dolly-lokal-app
        - application: testnav-oversikt-frontend
    outbound:
      external:
        - host: testnav-saf-proxy.dev-fss-pub.nais.io
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
    periodSeconds: 30
    failureThreshold: 10
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 800Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-joark-dokument-service.intern.dev.nav.no"

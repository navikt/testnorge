plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {

    implementation('com.google.guava:guava') {
        version {
            strictly '20.0'
        }
    }

    implementation project(':testnorge-core')
    implementation project(':testnorge-database')
    implementation project(':testnorge-data-transfer-objects')
    implementation project(':testnorge-oauth2')
    implementation project(':testnorge-avro-schema')
    implementation project(':local-development')

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'

    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'

    implementation 'com.h2database:h2:1.4.200'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'
    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation project(':testnorge-testing')
}

description = 'varslinger-api'

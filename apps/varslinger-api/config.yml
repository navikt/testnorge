apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-varslinger-api
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend-dev
        - application: dolly-frontend
        - application: testnorge-oversikt-frontend
  azure:
    application:
      enabled: true
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvtestnorge
        mountPath: /secret/serviceuser
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  ingresses:
    - "https://testnorge-varslinger-api.dev.adeo.no"
    - "https://testnorge-varslinger-api.dev.intern.nav.no"
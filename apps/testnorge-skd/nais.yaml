apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-skd
  namespace: dolly
  labels:
    team: dolly
spec:
  port: 8080
  webproxy: true
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  image: {{ image }}
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: orkestratoren
          cluster: dev-fss
  azure:
    application:
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://testnorge-skd.nais.preprod.local"
    - "https://testnorge-skd.dev-fss.nais.io"
    - "https://testnorge-skd.dev.adeo.no"
    - "https://testnorge-skd.dev.intern.nav.no"
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-organisasjon-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: mn-organisasjon-api
          cluster: dev-fss
        - application: testnorge-statisk-data-forvalter
          cluster: dev-fss
        - application: organisasjon-orgnummer-service
          cluster: dev-fss
        - application: testnorge-synt-sykemelding-api
          cluster: dev-fss
        - application: testnav-organisasjon-forvalter
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: dolly-backend-dev
          cluster: dev-fss
        - application: dolly-backend
          cluster: dev-fss
        - application: dolly-frontend-dev
          cluster: dev-fss
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-fss
        - application: dolly-frontend
          cluster: dev-gcp
        - application: testnav-faste-data-frontend
          cluster: dev-gcp
        - application: testnav-generer-arbeidsforhold-populasjon-service
          cluster: dev-gcp
        - application: mn-synt-arbeidsforhold-service
          cluster: dev-fss
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      external:
        - host: testnav-ereg-proxy.dev-fss-pub.nais.io
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 2
    max: 2
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://testnav-organisasjon-service.dev.intern.nav.no"
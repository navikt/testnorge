apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "db-pdl-forvalter"
  namespace: "dolly"
  labels:
    "team": "dolly"
spec:
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        tier: db-custom-1-3840
  image: "{{image}}"
  liveness:
    path: "/internal/health/liveness"
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  readiness:
    path: "/internal/health/readiness"
  replicas:
    min: 1
    max: 1
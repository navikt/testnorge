apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "dolly-db"
  namespace: "dolly"
  labels:
    "team": "dolly"
spec:
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        tier: db-custom-2-7680
        databases:
          - name: dolly-test
          - name: organisasjon-forvalter-test
          - name: pdl-forvalter-test
  image: "{{image}}"
  ingresses:
    - "https://dolly-db.intern.dev.nav.no"
  liveness:
    path: "/internal/health/liveness"
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  readiness:
    path: "/internal/health/readiness"
  replicas:
    min: 1
    max: 1
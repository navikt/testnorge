AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          #The client_id of this application
          accepted-audience: ${CLIENT_ID}, api://${CLIENT_ID}
  application:
    name: person-api

application:
  version: @application.version@
  name: person-api

system:
  pdl:
    pdlTestdataUrl: https://pdl-testdata.nais.preprod.local
    pdlApi: https://pdl-api.nais.preprod.local
  tpsf:
    tpsForvalterenUrl: https://tps-forvalteren.nais.preprod.local/api

logging:
  config: "classpath:logback.xml"

sts:
  token:
    provider:
      url: ${STS_TOKEN_PROVIDER_URL}
      username: ${STS_TOKEN_PROVIDER_USERNAME}
      password: ${STS_TOKEN_PROVIDER_PASSWORD}
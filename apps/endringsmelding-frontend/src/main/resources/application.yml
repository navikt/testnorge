AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: endringsmelding-frontend
    description: App for Ã¥ sende inn endringsmeldinger til tps
  main:
    banner-mode: off
  security:
    oauth2:
      client:
        registration:
          aad:
            client-id:  ${AZURE_APP_CLIENT_ID}
            client-secret:  ${AZURE_APP_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope: openid,  ${AZURE_APP_CLIENT_ID}/.default
        provider:
          aad:
            issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}

consumers:
  endringsmelding-service:
    cluster: dev-gcp
    namespace: dolly
    name: testnav-endringsmelding-service
    url: http://testnav-endringsmelding-service.dolly.svc.cluster.local
  testnav-bruker-service:
    cluster: dev-gcp
    namespace: dolly
    name: testnav-bruker-service
    url: http://testnav-bruker-service.dolly.svc.cluster.local
  testnorge-profil-api:
    cluster: dev-gcp
    namespace: dolly
    name: testnorge-profil-api
    url: http://testnorge-profil-api.dolly.svc.cluster.local

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure:
            security:
              reactive:
                ReactiveUserDetailsServiceAutoConfiguration: OFF

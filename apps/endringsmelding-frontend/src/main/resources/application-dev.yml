azure.app.client.id: ${client_id}
azure.app.client.secret: ${client_secret}

spring:
  security:
    oauth2:
      client:
        registration:
          aad:
            client-id: ${azure.app.client.id}
            client-secret: ${azure.app.client.secret}
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope: openid, ${azure.app.client.id}/.default
        provider:
          aad:
            authorization-uri: ${AAD_ISSUER_URI}/oauth2/v2.0/authorize
            token-uri: ${AAD_ISSUER_URI}/oauth2/v2.0/token
            jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys

zuul:
  routes:
    endringsmelding:
      path: /api/v1/endringsmelding/**
      url: https://endringsmelding-service.dev.intern.nav.no/api/v1/endringsmelding
      sensitiveHeaders: Cookie,Set-Cookie
    identer:
      path: /api/v1/identer/**
      url: https://endringsmelding-service.dev.intern.nav.no/api/v1/identer
      sensitiveHeaders: Cookie,Set-Cookie
    profil:
      path: /api/v1/profil/**
      url: https://testnorge-profil-api.dev.intern.nav.no/api/v1/profil
      sensitiveHeaders: Cookie,Set-Cookie
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-endringsmelding-frontend
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  port: 8080
  azure:
    application:
      enabled: true
      tenant: nav.no
      replyURLs:
        - "https://testnav-endringsmelding.intern.dev.nav.no/login/oauth2/code/aad"
        - "http://localhost:8080/login/oauth2/code/aad"
      claims:
        groups:
          - id: 9c7efec1-1599-4216-a67e-6fd53a6a951c
  liveness:
    path: /internal/health/liveness
    periodSeconds: 30
    initialDelay: 30
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  accessPolicy:
    outbound:
      rules:
        - application: testnav-endringsmelding-service
        - application: testnorge-profil-api
        - application: testnorge-profil-api-dev
        - application: logging
          namespace: nais-system
  resources:
    requests:
      cpu: 50m
      memory: 600Mi
    limits:
      memory: 2048Mi
  image: "{{image}}"
  ingresses:
    - "https://testnav-endringsmelding.intern.dev.nav.no"

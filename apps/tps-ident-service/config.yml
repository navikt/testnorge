apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-tps-ident-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  ingresses:
    - "https://testnorge-tps-ident-service.dev.adeo.no"
application:
  version: application.version.todo
  name: testnorge-hodejegeren

consumers:
  tps-forvalteren:
    url: https://tps-forvalteren.dev.adeo.no

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping.prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

application:
  version: application.version.todo
  name: testnorge-hodejegeren

consumers:
  tpsf-proxy:
    name: tps-forvalteren-proxy
    url: https://tps-forvalteren-proxy.dev.intern.nav.no
    namespace: dolly
    cluster: dev-fss

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8

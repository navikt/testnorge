apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-hodejegeren
  namespace: dolly
  labels:
    team: dolly
spec:
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
  readiness:
    path: /internal/isReady
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 2
    max: 2
  vault:
    enabled: true
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 2000m
      memory: 2048Mi
  image: {{ image }}
  ingresses:
    - "https://testnorge-hodejegeren.dev.intern.nav.no"

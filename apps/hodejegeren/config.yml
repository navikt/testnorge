apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-hodejegeren
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
  readiness:
    path: /internal/isReady
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 2
    max: 2
  vault:
    enabled: true
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 2000m
      memory: 2048Mi
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: testnorge-tp
          cluster: dev-fss
        - application: testnorge-statisk-data-forvalter
          cluster: dev-fss
        - application: testnav-hodejegeren-proxy
          cluster: dev-fss
        - application: mn-synt-arbeidsforhold-service
          cluster: dev-fss
        - application: testnorge-aareg
          cluster: dev-fss
        - application: testnorge-skd
          cluster: dev-fss
  azure:
    application:
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://testnorge-hodejegeren.dev.intern.nav.no"

plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}
dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    implementation project(':testnorge-core')

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'org.hibernate.validator:hibernate-validator'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'org.apache.avro:avro:1.10.0'
    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation "net.logstash.logback:logstash-logback-encoder:${logstashLogbackEncoder}"
    implementation 'no.nav.common:util:2.2020.05.13_14.46-9bafc245bcc7'
    implementation 'no.nav.common:health:2.2020.05.13_14.46-9bafc245bcc7'

    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.5.6.RELEASE'
    testImplementation project(':testnorge-testing')
    testImplementation project(':testnorge-domain')
}

description = 'testnorge-populasjoner'

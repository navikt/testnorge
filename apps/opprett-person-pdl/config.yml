apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-opprett-person-pdl
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvtestnorge
        mountPath: /secret/serviceuser
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  ingresses:
    - "https://testnorge-opprett-person-pdl.dev.adeo.no"
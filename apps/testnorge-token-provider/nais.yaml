apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnorge-token-provider
  namespace: dolly
  labels:
    team: dolly
spec:
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  image: {{ image }}
  ingresses:
    - "https://testnorge-token-provider.nais.preprod.local"
    - "https://testnorge-token-provider.dev.adeo.no"
    - "https://testnorge-token-provider.dev.intern.nav.no"

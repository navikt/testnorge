spring:
  datasource:
    url: jdbc:postgresql://${NAIS_DATABASE_TESTNAV_ORGANISASJON_FASTE_DATA_SERVICE_TESTNAV_ORGANISASJON_FASTE_DATA_DB_HOST}:${NAIS_DATABASE_TESTNAV_ORGANISASJON_FASTE_DATA_SERVICE_TESTNAV_ORGANISASJON_FASTE_DATA_DB_PORT}/${NAIS_DATABASE_TESTNAV_ORGANISASJON_FASTE_DATA_SERVICE_TESTNAV_ORGANISASJON_FASTE_DATA_DB_DATABASE}?user=${NAIS_DATABASE_TESTNAV_ORGANISASJON_FASTE_DATA_SERVICE_TESTNAV_ORGANISASJON_FASTE_DATA_DB_USERNAME}&password=${NAIS_DATABASE_TESTNAV_ORGANISASJON_FASTE_DATA_SERVICE_TESTNAV_ORGANISASJON_FASTE_DATA_DB_PASSWORD}
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 0
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    database: POSTGRESQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
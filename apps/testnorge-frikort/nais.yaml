apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-frikort
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/testnorge-frikort/default
        mountPath: /var/run/secrets/nais.io/vault
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  ingresses:
    - "https://testnorge-frikort.nais.preprod.local"
    - "https://testnorge-frikort.dev.adeo.no"
    - "https://testnorge-frikort.dev.intern.nav.no"
plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}
dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
dependencies {
    implementation 'org.springframework:spring-tx:5.2.9.RELEASE'

    implementation project(':testnorge-core')

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation "net.logstash.logback:logstash-logback-encoder:${logstashLogbackEncoder}"
    implementation 'org.apache.httpcomponents:httpclient:4.5.6'


    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    implementation 'com.sun.xml.bind:jaxb-core:2.3.0.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.1'
    implementation 'com.ibm.mq:mq-jms-spring-boot-starter:2.0.0'
    implementation 'org.hibernate.validator:hibernate-validator'
    implementation 'no.nav.registre:testnorge-consumers:1.12.0-RELEASE'

    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation project(':testnorge-testing')
}

description = 'testnorge-frikort'

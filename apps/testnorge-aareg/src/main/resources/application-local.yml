azure:
  app:
    client:
      id: ${client_id}
      secret: ${client_secret}

testnorge-aareg:
  security:
    cors:
      origins: http://localhost:3050,http://localhost:3000,http://localhost:8020
  srvuser:
    username:
      dev: ${testnorge.aareg.srv.username.preprod}
      test: ${testnorge.aareg.srv.username.test}
    password:
      dev: ${testnorge.aareg.srv.password.preprod}
      test: ${testnorge.aareg.srv.password.test}

freg:
  security:
    oidc:
      idp:
        openam:
          clientId: ${testnorge.aareg.oidc.agent.name}
          clientSecret: ${testnorge.aareg.oidc.password}
          hostUrl: ${testnorge.aareg.oidc.host.url}
          issuerUrl: ${testnorge.aareg.oidc.issuer.url}
          jwksUrl: ${testnorge.aareg.oidc.jwks.url}

consumers:
  testnorge-hodejegeren:
    url: https://testnorge-hodejegeren.dev.intern.nav.no/api
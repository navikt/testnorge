apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnorge-aareg
  namespace: u2
  labels:
    team: orkestrator
spec:
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 500m
      memory: 1024Mi
    limits:
      cpu: 1000m
      memory: 2048Mi
  image: {{ image }}
  ingresses:
    - "https://testnorge-aareg-u2.nais.preprod.local"
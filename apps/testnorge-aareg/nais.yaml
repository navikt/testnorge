apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnorge-aareg
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  port: 8080
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  webproxy: true
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 2
    max: 2
  vault:
    enabled: true
  resources:
    requests:
      cpu: 500m
      memory: 1024Mi
    limits:
      cpu: 1000m
      memory: 2048Mi
  image: {{image}}
  ingresses:
    - "https://testnorge-aareg.nais.preprod.local"
    - "https://testnorge-aareg.dev-fss.nais.io"
    - "https://testnorge-aareg.dev.adeo.no"
    - "https://testnorge-aareg.dev.intern.nav.no"
    - "https://testnorge-aareg-u2.nais.preprod.local"
    - "https://testnorge-aareg-u2.dev-fss.nais.io"

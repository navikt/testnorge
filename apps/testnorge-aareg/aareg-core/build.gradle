plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
bootJar {
    archiveFileName = "app.jar"
}

dependencies {

    implementation('org.codehaus.woodstox:stax2-api') {
        version {
            strictly '3.1.4'
        }
    }

    implementation 'com.sun.xml.ws:jaxws-ri:2.3.3'
    implementation project(':testnorge-core')
    implementation project(':testnorge-dependency-analysis')
    implementation project(':testnorge-oauth2')
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.2'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation project(':aareg-domain')
    implementation('no.nav.registre:testnorge-consumers:1.12.0-RELEASE')
    implementation project(':testnorge-domain')
    implementation 'no.nav.tjenestespesifikasjoner:nav-fim-behandleArbeidsforhold-v1-tjenestespesifikasjon:1.2020.04.30-11.45-a45e1248c063'
    implementation 'org.apache.neethi:neethi:3.1.1'
    implementation ('org.apache.cxf:cxf-spring-boot-starter-jaxws:3.3.3')
    implementation ('org.apache.cxf:cxf-rt-ws-security:3.3.3')
    implementation 'javax.xml.ws:jaxws-api:2.3.0'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'ma.glasnost.orika:orika-core:1.5.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
}

description = 'aareg-core'

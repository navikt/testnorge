apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: orkestratoren
  namespace: default
  labels:
    team: dolly
spec:
  port: 8080
  webproxy: true
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvtestnorgerapport
        mountPath: /secret/serviceuser
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  image: {{ image }}
  ingresses:
    - "https://orkestratoren.nais.preprod.local"
    - "https://orkestratoren.dev.adeo.no"
application.version=application.version.todo
application.name=testnorge-sykemelding-api
syfo.queue.name=QA.Q1_SYFOSMMOTTAK.INPUT

ibm.mq.connName=${ibm.mq.hostname}(${ibm.mq.port})
ibm.mq.channel=${channel.channelName}
ibm.mq.user-authentication-m-q-c-s-p=false

management.endpoints.enabled-by-default=true
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus,heapdump,health
management.endpoints.web.path-mapping.prometheus=metrics
management.endpoint.prometheus.enabled=true
management.endpoint.heapdump.enabled=true
management.metrics.export.prometheus.enabled=true

server.servlet.encoding.charset=UTF-8

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/v3/api-docs
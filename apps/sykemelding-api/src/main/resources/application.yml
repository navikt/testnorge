AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

syfo:
  queue:
    name: "QA.Q1_SYFOSMMOTTAK.INPUT"

spring:
  application:
    version: application.version.todo
    name: testnav-sykemelding-api
    description: Api for opprettelse av detaljerte sykemeldinger
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokenx.dev-gcp.nav.cloud.nais.io
          jwk-set-uri: https://tokenx.dev-gcp.nav.cloud.nais.io/jwks
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    vault:
      enabled: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
ibm:
  mq:
    use-authentication-m-q-c-s-p: false
    channel: ${CHANNEL_NAME}
    connName: ${ibm.mq.hostname}(${ibm.mq.port})
    hostname: ${ibm.mq.hostname}
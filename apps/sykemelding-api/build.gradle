plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    implementation 'no.nav.testnav.libs:servlet-core'
    implementation 'no.nav.testnav.libs:avro-schema'
    implementation 'no.nav.testnav.libs:data-transfer-objects'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation "net.logstash.logback:logstash-logback-encoder:${logstashLogbackEncoder}"
    implementation 'no.nav.helse.xml:kith-hodemelding:2019.07.30-12-26-5c924ef4f04022bbb850aaf299eb8e4464c1ca6a'
    implementation 'no.nav.helse.xml:xmlfellesformat:2019.07.30-12-26-5c924ef4f04022bbb850aaf299eb8e4464c1ca6a'
    implementation 'no.nav.tjenestespesifikasjoner:digisyfo-sykmelding:1.2019.02.28-20.22-e0a79af1ccde'
    implementation 'com.ibm.mq:mq-jms-spring-boot-starter:2.0.0'
    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'no.nav.testnav.libs:testing'
}

description = 'sykemelding-api'

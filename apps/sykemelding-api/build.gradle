import no.nav.testnav.dependencies.gradle.DependenciesPlugin

plugins {
    id 'no.nav.testnav.dependencies'
    id 'java'
    id 'org.springframework.boot' version "2.5.5"
    id 'io.spring.dependency-management' version "1.0.11.RELEASE"
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${DependenciesPlugin.springCloud}"
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        name = "GitHubPackages"
        url = uri('https://maven.pkg.github.com/navikt/maven-release')
        credentials(PasswordCredentials) {
            password System.getenv("NAV_TOKEN")
            username 'token'
        }
    }
    maven {
        url = uri('https://packages.confluent.io/maven/')
    }
}

dependencies {
    implementation 'no.nav.testnav.libs:servlet-core'
    implementation 'no.nav.testnav.libs:avro-schema'
    implementation 'no.nav.testnav.libs:data-transfer-objects'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap' // TODO remove legacy bootstrap config
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation "net.logstash.logback:logstash-logback-encoder:${DependenciesPlugin.logstashLogbackEncoder}"
    implementation 'no.nav.helse.xml:kith-hodemelding:2019.07.30-12-26-5c924ef4f04022bbb850aaf299eb8e4464c1ca6a'
    implementation 'no.nav.helse.xml:xmlfellesformat:2019.07.30-12-26-5c924ef4f04022bbb850aaf299eb8e4464c1ca6a'
    implementation 'no.nav.tjenestespesifikasjoner:digisyfo-sykmelding:1.2019.02.28-20.22-e0a79af1ccde'
    implementation 'com.ibm.mq:mq-jms-spring-boot-starter:2.0.0'
    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'
    
    testImplementation 'junit:junit:4.12' //TODO upgrade to JUnit5
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'no.nav.testnav.libs:testing'

    implementation "org.projectlombok:lombok:${DependenciesPlugin.lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${DependenciesPlugin.lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${DependenciesPlugin.lombokVersion}"
}
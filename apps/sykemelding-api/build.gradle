plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
bootJar {
    archiveFileName = "app.jar"
}



dependencies {
    implementation project(':testnorge-dependency-analysis')
    implementation project(':testnorge-core')
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.5.RELEASE'
    implementation project(':testnorge-data-transfer-objects')
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'no.nav.helse.xml:kith-hodemelding:2019.07.30-12-26-5c924ef4f04022bbb850aaf299eb8e4464c1ca6a'
    implementation 'no.nav.helse.xml:xmlfellesformat:2019.07.30-12-26-5c924ef4f04022bbb850aaf299eb8e4464c1ca6a'
    implementation 'no.nav.tjenestespesifikasjoner:digisyfo-sykmelding:1.2019.02.28-20.22-e0a79af1ccde'
    implementation 'com.ibm.mq:mq-jms-spring-boot-starter:2.0.0'
    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation project(':testnorge-avro-schema')
    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:2.2.5.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
    testImplementation project(':testnorge-testing')
    testImplementation 'org.assertj:assertj-core:3.16.1'
}

description = 'sykemelding-api'

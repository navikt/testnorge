apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-sykemelding-api
  namespace: dolly
  labels:
    team: dolly
spec:
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  image: {{image}}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      memory: 5000Mi
  accessPolicy:
    inbound:
      rules:
        - application: testnav-sykemelding-api-proxy
          cluster: dev-fss
    outbound:
      rules:
        - application: synthdata-elsam-gcp
          cluster: dev-gcp
  ingresses:
    - "https://testnorge-sykemelding-api.dev.intern.nav.no" # dev-fss
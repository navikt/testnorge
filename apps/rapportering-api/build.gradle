plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
bootJar {
    archiveFileName = "app.jar"
}




dependencies {
    implementation project(':testnorge-core')
    implementation project(':testnorge-database')
    implementation project(':testnorge-slack')
    implementation project(':testnorge-dependency-analysis-auto-configuration')

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases:2.2.5.RELEASE'
    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'
    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'org.springframework.vault:spring-vault-core:2.2.0.RELEASE'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation project(':testnorge-data-transfer-objects')
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.5.RELEASE'
    implementation project(':testnorge-avro-schema')
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
    testImplementation project(':testnorge-testing')
    testImplementation 'org.assertj:assertj-core:3.16.1'
}

description = 'rapportering-api'

plugins {
    id 'java'
    id "org.sonarqube" version "4.0.0.2929"
    //Appen har mismatch med nye ElasticSearch versjoner i spring, tilsynelatende mye knot for Ã¥ oppgradere spring boot versjon
    id 'org.springframework.boot' version "3.0.6"
    id 'io.spring.dependency-management' version "1.1.0"
}


sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.projectKey", "oppsummeringsdokument-service"
        property "sonar.projectName", "oppsummeringsdokument-service"
        property "sonar.organization", "navikt"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.project.monorepo.enabled", true
        property "sonar.login", System.getenv("SONAR_TOKEN")
    }
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    applyMavenExclusions = false
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2022.0.2'
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://packages.confluent.io/maven/')
    }
    maven {
        name = "GitHubPackages"
        url = uri('https://maven.pkg.github.com/navikt/maven-release')
        credentials(PasswordCredentials) {
            password System.getenv("NAV_TOKEN")
            username 'token'
        }
    }
}

dependencies {
    implementation('com.google.guava:guava:31.1-jre') {
        version {
            strictly '20.0'
        }
    }

    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    
    implementation group: 'jakarta.activation', name: 'jakarta.activation-api', version: '2.1.1'

//    implementation 'javax.activation:activation:1.1.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.2'

    implementation 'no.nav.testnav.libs:servlet-core'
    implementation 'no.nav.testnav.libs:security-core'
    implementation 'no.nav.testnav.libs:data-transfer-objects'
    implementation 'no.nav.testnav.libs:servlet-security'
    implementation 'no.nav.testnav.xsd:arbeidsforhold-xsd'

    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.14.2'

//    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '2.1.1'


    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:3.0.4'
   
    implementation 'org.opensearch.client:spring-data-opensearch-starter:1.0.1'

    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:4.0.1'
    // TODO remove legacy bootstrap config
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:4.0.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.1.7'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.0.4'

    implementation 'io.micrometer:micrometer-registry-prometheus:1.10.5'

    implementation 'net.logstash.logback:logstash-logback-encoder:7.3'
    implementation 'org.springframework.kafka:spring-kafka:3.0.4'
    implementation 'org.apache.kafka:kafka-clients:7.0.0-ce'
    implementation 'io.confluent:kafka-avro-serializer:7.3.2'

    implementation 'org.springdoc:springdoc-openapi-ui:1.6.15'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
    implementation 'no.nav.freg:freg-security-oidc:2c24d35d'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.4'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:4.0.1'

    implementation 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}

java.sourceCompatibility = JavaVersion.VERSION_17

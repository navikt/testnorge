plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR8'
    }
}

dependencies {
    compile('com.google.guava:guava') {
        version {
            strictly '20.0'
        }
    }

    compile 'javax.xml.bind:jaxb-api'
    compile 'javax.activation:activation:1.1'
    compile 'org.glassfish.jaxb:jaxb-runtime'

    implementation project(':local-development')
    implementation project(':testnorge-core')
    implementation project(':testnorge-data-transfer-objects')
    implementation project(':testnorge-oauth2')
    implementation project(':arbeidsforhold-xsd')

    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'org.springframework.data:spring-data-elasticsearch:4.0.3.RELEASE'

    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.3.4.RELEASE'

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.5.RELEASE'
    implementation 'org.springframework.security:spring-security-web:5.3.4.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.3.4.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.3.4.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'

    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'no.nav.freg:freg-security-oidc:2c24d35d'
}

description = 'oppsummeringsdokument-service'

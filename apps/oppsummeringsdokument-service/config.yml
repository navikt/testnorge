apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: oppsummeringsdokument-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: testnorge-oversikt-frontend
          cluster: dev-fss
        - application: mn-synt-arbeidsforhold-service
          cluster: dev-fss
        - application: oppsummeringsdokument-frontend
          cluster: dev-gcp
    outbound:
      rules:
        - application: applikasjonsanalyse-service
      external:
        - host: aareg-synt-services-proxy.dev-fss-pub.nais.io
  elastic:
    instance: testdata-gjeter
  azure:
    application:
      enabled: true
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  envFrom:
    - secret: teamdolly-elastic
  ingresses:
    - "https://oppsummeringsdokument-service.dev.intern.nav.no"
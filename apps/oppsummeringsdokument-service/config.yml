apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: oppsummeringsdokument-service
  namespace: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1200"
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: mn-synt-arbeidsforhold-service
          cluster: dev-fss
        - application: testnav-generer-arbeidsforhold-populasjon-service
          cluster: dev-gcp
        - application: testnav-amelding-service
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: dolly-frontend-dev-unstable
          cluster: dev-gcp
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      external:
        - host: aareg-synt-services-proxy.dev-fss-pub.nais.io
        - host: opensearch-dolly-testdata-gjeter-nav-dev.aivencloud.com
  openSearch:
    instance: testdata-gjeter
    access: admin
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 500m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  envFrom:
    - secret: teamdolly-opensearch
  ingresses:
    - "https://oppsummeringsdokument-service.intern.dev.nav.no"
AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  main:
    banner-mode: off
  application:
    name: testnav-generer-synt-amelding-service
    version: application.version.todo #TODO Finn ut hvordan denne kan settes fra Gradle
    description: App for Ã¥ generere syntetiske ameldinger.
    cluster: dev-gcp
    namespace: dolly
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-generer-synt-amelding-service

consumers.syntrest-proxy:
  url: https://testnav-syntrest-proxy.dev-fss-pub.nais.io
  cluster: dev-fss
  namespace: dolly
  name: testnav-syntrest-proxy

server:
  error:
    include-message: always

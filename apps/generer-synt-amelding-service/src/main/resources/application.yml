spring:
  application:
    name: testnav-generer-synt-amelding-service
    description: App for Ã¥ generere syntetiske ameldinger.
    cluster: dev-gcp
    namespace: dolly
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          accepted-audience: ${TOKEN_X_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  synt-amelding:
    url: https://synthdata-amelding.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: synthdata-amelding

management:
  endpoints:
    access:
      default: read_only
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  prometheus:
    metrics:
      export:
        enabled: true
server:
  error:
    include-message: always
  servlet:
    encoding:
      charset: UTF-8

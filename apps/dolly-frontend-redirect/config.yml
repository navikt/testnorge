apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-dolly-frontend-redirect
  namespace: dolly
  labels:
    team: dolly
spec:
  webproxy: true
  image: {{ image }}
  port: 8080
  azure:
    application:
      enabled: true
      tenant: nav.no
      replyURLs:
        - https://testnav-dolly-frontend-redirect.dev.intern.nav.no/login/oauth2/code/aad
        - https://dolly.dev.intern.nav.no/login/oauth2/code/aad
        - https://dolly-frontend.dev.adeo.no/login/oauth2/code/aad
        - https://dolly.nais.preprod.local/login/oauth2/code/aad
        - https://dolly.nais-dev-fss.adeo.no/login/oauth2/code/aad
        - https://dolly.dev.adeo.no/login/oauth2/code/aad
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 2
    max: 2
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - https://testnav-dolly-frontend-redirect.dev.intern.nav.no
    - https://dolly.dev.intern.nav.no
    - https://dolly-frontend.dev.adeo.no
    - https://dolly.nais.preprod.local
    - https://dolly.nais-dev-fss.adeo.no
    - https://dolly.dev.adeo.no

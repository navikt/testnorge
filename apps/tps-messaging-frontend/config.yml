apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-tps-messaging-frontend
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  port: 8080
  azure:
    sidecar:
      enabled: true
      autoLogin: true
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: 9c7efec1-1599-4216-a67e-6fd53a6a951c # Dolly team
          - id: 21c9abee-4bc7-4077-9aba-6049c760d094 # Tps messaging frontend access
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  accessPolicy:
    outbound:
      rules:
        - application: testnav-tps-messaging-service
        - application: testnorge-profil-api
        - application: logging
          namespace: nais-system
  resources:
    requests:
      cpu: 50m
      memory: 600Mi
    limits:
      memory: 2048Mi
  image: "{{image}}"
  ingresses:
    - "https://testnav-tps-messaging.ekstern.dev.nav.no"

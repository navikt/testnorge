POST_LOGOUT_REDIRECT_URI: 'http://localhost:3000/login'
REDIS_HOST: localhost

server:
  port: 8020

spring:
  config:
    import: "sm://"
  security:
    oauth2:
      client:
        registration:
          aad:
            authorization-grant-type: authorization_code
            redirect-uri: 'http://localhost:3000/login/oauth2/code/{registrationId}'
            scope: openid, offline_access,  ${AZURE_APP_CLIENT_ID}/.default
            client-id: ${AZURE_APP_CLIENT_ID}
            client-secret: ${AZURE_APP_CLIENT_SECRET}
        provider:
          aad:
            issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}

consumers:
  tps-messaging-service:
    url: https://testnav-tps-messaging-service.intern.dev.nav.no
  testnorge-profil-api:
    url: https://testnorge-profil-api.intern.dev.nav.no
  testnav-bruker-service:
    url: https://testnav-bruker-service.intern.dev.nav.no

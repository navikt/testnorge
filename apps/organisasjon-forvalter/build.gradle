plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR8'
    }
}

bootJar {
    archiveFileName = "app.jar"
}

dependencies {

    implementation project(':testnorge-core')
    implementation project(':testnorge-oauth2')
    implementation project(':kafka-config')
    implementation project(':kafka-producers')
    implementation project(':testnorge-avro-schema')
    implementation project(':local-development')
    implementation project(':testnorge-data-transfer-objects')
    implementation project(':commands')
    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.vault:spring-vault-core'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases'
    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'io.projectreactor.addons:reactor-extra:3.4.2'

    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'ma.glasnost.orika:orika-core:1.5.4'

    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'org.springframework.security:spring-security-web'
    implementation 'org.springframework.security:spring-security-config'
    implementation 'org.springframework.security:spring-security-core'
    implementation 'org.springframework.data:spring-data-commons'

    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.2'

    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation project(':testnorge-testing')
}

description = 'organisasjon-forvalter'

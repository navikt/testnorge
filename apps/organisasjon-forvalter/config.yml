apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: organisasjon-forvalter
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: testnorge-oversikt-frontend
        - application: dolly-backend
        - application: dolly-backend-dev
        - application: dolly-frontend
        - application: dolly-frontend-dev
  azure:
    application:
      enabled: true
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvtestnorge
        mountPath: /var/run/secrets/nais.io/orgforvalter
  resources:
    requests:
      cpu: 200m
      memory: 400Mi
    limits:
      cpu: 300m
      memory: 500Mi
  ingresses:
    - "https://organisasjon-forvalter.dev.adeo.no"
    - "https://organisasjon-forvalter.dev.intern.nav.no"

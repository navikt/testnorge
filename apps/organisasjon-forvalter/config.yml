apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: organisasjon-forvalter
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: testnorge-oversikt-frontend
        - application: dolly-backend
        - application: dolly-backend-dev
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: testnorge-statisk-data-forvalter
        - application: team-dolly-lokal-app
          cluster: dev-fss
    outbound:
      rules:
        - application: organisasjon-bestilling-service
        - application: generer-navn-service
        - application: testnav-adresse-service
        - application: testnav-organisasjon-service
        - application: testnav-miljoer-service
      external:
        - host: https://organisasjon-orgnummer-service.dev-fss-pub.nais.io
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: organisasjon-forvalter-db
  azure:
    application:
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 400Mi
    limits:
      cpu: 300m
      memory: 500Mi
  ingresses:
    - "https://organisasjon-forvalter.dev.intern.nav.no"
  kafka:
    pool: nav-dev
  envFrom:
    - secret: google-sql-organisasjon-forvalter
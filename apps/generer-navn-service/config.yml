apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: generer-navn-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - application: dolly-backend
        - application: dolly-backend-dev
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: dolly-frontend-dev-unstable
        - application: dolly-idporten
        - application: dolly-texas-proxy
        - application: team-dolly-lokal-app
        - application: testnav-budpro-service
        - application: testnav-endringsmelding-service
        - application: testnav-organisasjon-forvalter
        - application: testnav-oversikt-frontend
        - application: testnav-pdl-forvalter
        - application: testnav-pdl-forvalter-dev
        - application: testnorge-statisk-data-forvalter
          cluster: dev-fss
    outbound:
      rules:
        - application: dolly-texas-proxy
        - application: logging
          namespace: nais-system
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 50m
      memory: 600Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://generer-navn-service.intern.dev.nav.no"

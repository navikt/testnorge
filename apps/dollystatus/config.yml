apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-dollystatus
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  port: 8080
  accessPolicy:
    outbound:
      rules:
        - application: dolly-backend
        - application: dolly-backend-dev
        - application: testnav-budpro-service
        - application: logging
          namespace: nais-system
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://dollystatus.intern.dev.nav.no"

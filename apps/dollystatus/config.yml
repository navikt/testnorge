apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-dollystatus
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  accessPolicy:
    outbound:
      rules:
        - application: dolly-backend
        - application: dolly-backend-dev
        - application: testnav-budpro-service
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  observability:
      autoInstrumentation:
        enabled: true
        runtime: java
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://dollystatus.intern.dev.nav.no"

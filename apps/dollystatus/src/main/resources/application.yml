management:
  endpoints:
    access:
      default: read_only
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure:
            security:
              reactive:
                ReactiveUserDetailsServiceAutoConfiguration: OFF

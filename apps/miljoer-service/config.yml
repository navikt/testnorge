apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-miljoer-service
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  port: 8080
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-backend
        - application: dolly-backend-dev
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: dolly-frontend-dev-unstable
        - application: dolly-idporten
        - application: team-dolly-lokal-app
        - application: testnav-faste-data-frontend
        - application: testnav-organisasjon-forvalter
        - application: testnav-orgnummer-service
        - application: testnav-oversikt-frontend
        - application: testnav-tps-messaging-service
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
      replyURLs:
        - "https://testnav-miljoer-service.intern.dev.nav.no/login/oauth2/code/aad"
        - "http://localhost:8080/login/oauth2/code/aad"
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
    periodSeconds: 30
    failureThreshold: 10
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 600Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-miljoer-service.intern.dev.nav.no"

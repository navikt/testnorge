AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

consumers.tps-forvalteren-proxy:
    url: https://tps-forvalteren-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: tps-forvalteren-proxy

spring:
  main:
    banner-mode: off
  application:
    name: miljoer-service
    description: App for å sjekke hvilke miljøer i test og preprod som er tilgjengelige nå.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-miljoer-service
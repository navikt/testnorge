application:
  name: ident-pool
  version: dummy

### TPS ###
generer:
  identer:
    enable: true

### PPRODSJEKK FOR EKSISTENS ###
tps-forvalteren:
  rest:
    api:
      url: https://tps-forvalteren.dev.adeo.no

### NAVNEPOOL ###
navnepool:
  fornavn:
    file: navnepool/adjektiv_fornavn.csv
  etternavn:
    file: navnepool/substantiv_etternavn.csv

### METRICS ###
management:
  endpoints:
    web:
      base-path: /internal
    exposure:
      include: prometheus

spring:
  datasource:
    url: jdbc:postgresql://b27dbvl023.preprod.local/ident-pool-preprod
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: false
    validate-on-migrate: false
  jpa:
    properties:
      hibernate:
        default-schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        showSql: true

application:
  name: ident-pool
  version: dummy

### TPS ###
generer:
  identer:
    enable: true

### PPRODSJEKK FOR EKSISTENS ###
tps-forvalteren:
  rest:
    api:
      url: https://tps-forvalteren.dev.adeo.no

### METRICS ###
management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump
      path-mapping.prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8

spring:
  datasource:
    url: jdbc:postgresql://b27dbvl023.preprod.local/ident-pool-preprod
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: false
    validate-on-migrate: false
  jpa:
    properties:
      hibernate:
        default-schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        showSql: true

consumers:
  tps:
    messaging:
      service:
        url: https://testnav-tps-messaging-service.dev.intern.nav.no
        cluster: dev-gcp
        namespace: dolly
        name: testnav-tps-messaging-service

azure:
  app:
    client:
      id: ${client_id}
      secret: ${client_secret}
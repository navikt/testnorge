apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: ident-pool
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  webproxy: true
  port: 8080
  ingresses:
    - "https://ident-pool.nais.preprod.local"
    - "https://ident-pool.dev.adeo.no"
    - "https://ident-pool.dev.intern.nav.no"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 2000m
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 2048Mi
  vault:
    enabled: true
    paths:
      - kvPath: /oracle/data/dev/config/identpool_q2
        mountPath: /var/run/secrets/nais.io/dbPath
      - kvPath: /oracle/data/dev/creds/identpool_q2-user
        mountPath: /var/run/secrets/nais.io/db
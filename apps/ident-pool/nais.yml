apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: ident-pool
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  webproxy: true
  port: 8080
  ingresses:
    - "https://ident-pool.nais.preprod.local"
    - "https://ident-pool.dev.adeo.no"
    - "https://ident-pool.dev.intern.nav.no"
  liveness:
    path: /internal/isAlive
    initialDelay: 30
    periodSeconds: 30
    failureThreshold: 3
  readiness:
    path: /internal/isReady
    initialDelay: 30
    periodSeconds: 30
    failureThreshold: 3
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 5000m
      memory: 4096Mi
    requests:
      cpu: 3000m
      memory: 2048Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: testnav-pdl-forvalter
          cluster: dev-gcp
        - application: testnav-pdl-forvalter-dev
          cluster: dev-gcp
        - application: tps-forvalteren-dev
          cluster: dev-fss
        - application: tps-forvalteren
          cluster: dev-fss
        - application: testnorge-skd
          cluster: dev-fss
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnav-tps-messaging-service
          cluster: dev-gcp
  vault:
    enabled: true
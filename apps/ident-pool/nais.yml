apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: ident-pool
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  webproxy: true
  port: 8080
  ingresses:
    - "https://ident-pool.nais.preprod.local"
    - "https://ident-pool.dev.adeo.no"
    - "https://ident-pool.dev.intern.nav.no"
  liveness:
    path: /internal/isAlive
    initialDelay: 30
    periodSeconds: 30
    failureThreshold: 3
  readiness:
    path: /internal/isReady
    initialDelay: 30
    periodSeconds: 30
    failureThreshold: 3
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 1200m
      memory: 8192Mi
    requests:
      cpu: 1000m
      memory: 4096Mi
  vault:
    enabled: true
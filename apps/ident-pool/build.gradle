plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}

bootJar {
    archiveFileName = "app.jar"
}

dependencies {
    implementation project(':testnorge-logging')
    implementation project(':testnorge-core')
    implementation project(':testnorge-oauth2')
    implementation project(':local-development')
    implementation project(':testnorge-database')

    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.3.4.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:2.2.4.RELEASE'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.4.RELEASE'
    implementation 'org.springframework.retry:spring-retry:1.2.5.RELEASE'
    implementation 'javax:javaee-api:8.0'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.3.4.RELEASE'
    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'com.google.guava:guava:18.0'
    implementation 'ma.glasnost.orika:orika-core:1.5.4'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.6'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.6'
    implementation 'org.codehaus.woodstox:woodstox-core-asl:4.4.1'
    implementation 'com.fasterxml.woodstox:woodstox-core:5.0.3'
    implementation 'net.logstash.logback:logstash-logback-encoder:4.11'
    implementation 'no.nav.repository.fellesreg.tpsws:nav-repository-fellesregister-jaxb-tps-m201-domain:2020.08.27-09.53-183ead3d81eb'
    implementation 'org.springdoc:springdoc-openapi-ui:1.4.7'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.4.RELEASE'
    implementation 'org.springframework.vault:spring-vault-core:2.2.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases:2.2.5.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    testImplementation project(':testnorge-testing')
}

description = 'ident-pool'

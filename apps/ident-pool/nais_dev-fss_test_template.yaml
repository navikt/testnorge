apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: ident-pool-test
  namespace: default
  labels:
    team: dolly
spec:
  accessPolicy:
    inbound:
      rules:
        - application: tps-forvalteren
  webproxy: true
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    limits:
      cpu: 2000m
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://ident-pool-test.dev.adeo.no"
  paths:
    - kvPath: /oracle/data/dev/config/identpool_test
      mountPath: /var/run/secrets/nais.io/dbPath
    - kvPath: /oracle/data/dev/creds/identpool_test-user
      mountPath: /var/run/secrets/nais.io/db

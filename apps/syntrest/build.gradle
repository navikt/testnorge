/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
bootJar {
    archiveFileName = "app.jar"
}
project.tasks.publish.enabled = false
dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.32.v20200930'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.32.v20200930'

    implementation project(':testnorge-core')
    implementation project(':testnorge-dependency-analysis')

    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation 'org.json:json:20180813'
    implementation 'com.graphql-java:graphql-spring-boot-starter:5.0.2'
    implementation 'com.graphql-java:graphql-java-tools:5.2.4'
    implementation 'com.graphql-java:graphiql-spring-boot-starter:5.0.2'
    implementation 'com.microsoft.azure:adal4j:1.6.3'
    implementation 'org.aspectj:aspectjrt:1.7.3'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.kubernetes:client-java:3.0.0'
    implementation 'org.springframework.retry:spring-retry:1.1.5.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.4.RELEASE'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    testImplementation 'com.github.tomakehurst:wiremock:2.23.2'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
    testImplementation 'net.jodah:concurrentunit:0.4.6'
}

description = 'syntrest'

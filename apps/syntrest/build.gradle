plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    implementation 'org.eclipse.jetty:jetty-server:9.4.32.v20200930'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.32.v20200930'

    implementation project(':testnorge-core')
    implementation project(':testnorge-domain')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    implementation 'org.apache.httpcomponents:httpclient:4.5.12'

    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation 'org.json:json:20180813'
    implementation 'com.graphql-java:graphql-spring-boot-starter:5.0.2'
    implementation 'com.graphql-java:graphql-java-tools:5.2.4'
    implementation 'com.graphql-java:graphiql-spring-boot-starter:5.0.2'
    implementation 'com.microsoft.azure:adal4j:1.6.3'
    implementation 'org.aspectj:aspectjrt:1.7.3'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.kubernetes:client-java:3.0.0'
    implementation 'org.springframework.retry:spring-retry:1.1.5.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'


    implementation "net.logstash.logback:logstash-logback-encoder:${logstashLogbackEncoder}"

    implementation 'io.projectreactor:reactor-core:3.3.9.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'net.jodah:concurrentunit:0.4.6'
}

description = 'syntrest'

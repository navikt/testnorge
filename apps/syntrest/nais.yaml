apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: syntrest
  namespace: dolly
  labels:
    team: dolly
spec:
  webproxy: true
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 30
    periodSeconds: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  image: {{ image }}
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: arena-forvalteren
          namespace: teamarenanais
          cluster: dev-fss
        - application: testnorge-aareg
          cluster: dev-fss
        - application: testnorge-inntekt
          cluster: dev-fss
  azure:
    application:
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://syntrest.nais.preprod.local"
    - "https://syntrest.dev.adeo.no"
    - "https://syntrest.dev.intern.nav.no"

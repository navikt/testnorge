### PROPERTIES SPESIFIKT FOR PRODUKSJON ###

kube-config-path=/var/run/secrets/nais.io/vault/kubeconfig
# docker-image-path=https://docker.adeo.no:5000/v2/registre/%s/tags/list
docker-image-path=https://docker.pkg.github.com/navikt/synt/{appName}:{tag}
# TODO: bytte isAlive til dette. Foreløpig feil siden .dev.adeo.no ikke kan nås "innafor"
# isAlive=https://nais-{appName}.dev.adeo.no/internal/isAlive
isAlive=https://nais-{appName}.nais.preprod.local/internal/isAlive

synth-package-unused-uptime=300
max-alive-retries=50 
alive-retry-delay=2
github_username=${GITHUB_USERNAME}
github_password=${GITHUB_PASSWORD}
proxy-url=webproxy-nais.nav.no
proxy-port=8088

spring.main.banner-mode=off
spring.application.name=syntrest

### PROPERTIES FELLES FOR ALLE MILJÃ˜ER ###
synth-medl-url=https://nais-synthdata-medl.dev.intern.nav.no/api/v1/generate_medl/{numToGenerate}
synth-inst-url=https://nais-synthdata-inst.dev.intern.nav.no/api/v1/generate_inst/{numToGenerate}
synth-arena-meldekort-url=https://nais-synthdata-arena-meldekort.dev.intern.nav.no/api/v1/generate_meldekort/{numToGenerate}/{meldegruppe}
synth-arena-bisys-url=https://nais-synthdata-arena-bisys.dev.intern.nav.no/api/v1/generate_bisys/{numToGenerate}
synth-inntekt-url=https://nais-synthdata-inntekt.dev.intern.nav.no/api/v1/generate/inntekt
synth-popp-url=https://nais-synthdata-popp.dev.intern.nav.no/api/v1/generate
synth-tp-url=https://nais-synthdata-tp.dev.intern.nav.no/api/v1/generate_tjenestepensjon/{numToGenerate}
synth-tps-url=https://nais-synthdata-tps.dev.intern.nav.no/api/v1/generate/{numToGenerate}/{endringskode}
synth-nav-url=https://nais-synthdata-nav.dev.intern.nav.no/api/v1/generate/{numToGenerate}/{endringskode}
synth-sam-url=https://nais-synthdata-sam.dev.intern.nav.no/api/v1/generate_sam/{numToGenerate}
synth-aareg-url=https://nais-synthdata-aareg.dev.intern.nav.no/api/v1/generate_aareg
synth-frikort-url=https://nais-synthdata-frikort.dev.intern.nav.no/api/v1/generate
synth-amelding-url=https://nais-synthdata-amelding.dev.intern.nav.no/api

isAlive=https://nais-{appName}.dev.intern.nav.no/internal/isAlive

management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus
max_retrys=3
max-alive-retries=150
alive-retry-delay=2

application.version=@project.version@

synth-package-unused-uptime=300

github_username=${GITHUB_USERNAME}
github_password=${GITHUB_PASSWORD}
github_url=https://api.github.com/graphql

nais-manifest-path=/nais/{appName}.yaml
docker-image-path=https://docker.pkg.github.com/navikt/testnorge_syntetiseringspakker/{appName}:{tag}

server.error.include-message=always
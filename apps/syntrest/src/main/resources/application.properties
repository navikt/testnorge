spring.application.name=syntrest

application.version=@project.version@

server.error.include-message=always

AAD_ISSUER_URI=https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

consumers.synt-meldekort.url=https://synthdata-arena-meldekort.dev.intern.nav.no
consumers.synt-meldekort.cluster=dev-gcp
consumers.synt-meldekort.namespace=dolly

plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
bootJar {
    archiveFileName = "app.jar"
}

project.tasks.publish.enabled = false

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR8'
    }
}

dependencies {
    implementation project(':testnorge-dependency-analysis')
    implementation project(':testnorge-core')
    implementation project(':testnorge-oauth2')
    implementation project(':testnorge-dependency-analysis-auto-configuration')

    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation project(':testnorge-data-transfer-objects')

    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.2'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.3.2.RELEASE'
    implementation project(':testnorge-common-command')
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
    testImplementation project(':testnorge-testing')
    testImplementation 'org.assertj:assertj-core:3.16.1'
}

description = 'synt-person-api'

AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    version: application.version.todo #TODO Finn ut hvordan denne kan settes fra gradle
    name: testnav-import-person-service
    desciption: Tjeneste for Ã¥ sende inn personer til PDL
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-import-person-service

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers.testnav-pdl-forvalter:
  url: https://testnav-pdl-forvalter.dev.intern.nav.no
  cluster: dev-gcp
  namespace: dolly
  name: testnav-pdl-forvalter

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
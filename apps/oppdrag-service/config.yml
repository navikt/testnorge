apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-oppdrag-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-backend
          cluster: dev-gcp
        - application: dolly-backend-dev
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: dolly-frontend-dev-unstable
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 30
    periodSeconds: 30
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 30
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 100m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-oppdrag-service.intern.dev.nav.no"

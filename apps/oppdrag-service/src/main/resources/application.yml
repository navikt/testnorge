AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  main:
    banner-mode: off
  application:
    name: testnav-oppdrag-service
    description: App for Ã¥ sende oppdrag til Oppdragssystemet.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
  cloud:
    vault:
      enabled: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
  oppdrag-proxy:
    name: testnav-oppdrag-proxy
    namespace: dolly
    url: https://testnav-oppdrag-proxy.dev-fss-pub.nais.io
    cluster: dev-fss

oppdrag-service:
  host: http://ztest.test.local
  ports:
    q1: 9210
    q2: 9234
    q4: 9236
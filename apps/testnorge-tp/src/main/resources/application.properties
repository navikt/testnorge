application.version=application.version.todo
application.name=testnorge-tp

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/v3/api-docs

AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring.security.oauth2.resourceserver.aad.issuer-uri=${AAD_ISSUER_URI}/v2.0
spring.security.oauth2.resourceserver.aad.jwk-set-uri=${AAD_ISSUER_URI}/discovery/v2.0/keys
spring.security.oauth2.resourceserver.aad.accepted-audience=${azure.app.client.id}, api://${azure.app.client.id}
spring.security.oauth2.resourceserver.tokenx.issuer-uri=https://tokendings.dev-gcp.nais.io
spring.security.oauth2.resourceserver.tokenx.jwk-set-uri=https://tokendings.dev-gcp.nais.io/jwks
spring.security.oauth2.resourceserver.tokenx.accepted-audience=dev-fss:dolly:testnorge-tp

testnorge-hodejegeren.rest-api.url=https://testnorge-hodejegeren.dev.intern.nav.no
pensjon-testdata-server-q1.url=https://pensjon-testdata-server-q1.dev.intern.nav.no
pensjon-testdata-server-q2.url=https://pensjon-testdata-server-q2.dev.intern.nav.no

management.endpoints.enabled-by-default=true
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus,heapdump,health
management.endpoints.web.path-mapping.prometheus=metrics
management.endpoint.prometheus.enabled=true
management.endpoint.heapdump.enabled=true
management.metrics.export.prometheus.enabled=true

consumers.hodejegeren.url=https://testnorge-hodejegeren.dev.intern.nav.no
consumers.hodejegeren.cluster=dev-fss
consumers.hodejegeren.namespace=dolly
consumers.hodejegeren.name=testnorge-hodejegeren

server.servlet.encoding.charset=UTF-8

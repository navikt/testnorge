apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-tp
  namespace: dolly
  labels:
    team: dolly
spec:
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  image: {{ image }}
  ingresses:
    - "https://testnorge-tp.dev.intern.nav.no"
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: testnorge-statisk-data-forvalter
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-fss
    outbound:
      rules:
        - application: testnorge-hodejegeren
        - application: pensjon-testdata-server-q1
          namespace: pensjontestdata
        - application: pensjon-testdata-server-q2
          namespace: pensjontestdata

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: jenkins-batch-status-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: testnorge-oversikt-frontend
        - application: organisasjon-mottak-service
  azure:
    application:
      enabled: true
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 2
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  ingresses:
    - "https://jenkins-batch-status-service.dev.intern.nav.no"
AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  main:
    banner-mode: off
  application:
    name: jenkins-batch-status-service
    version: application.version.todo #TODO Finn ut hvordan denne kan settes fra gradle
    description: Tjeneste for Ã¥ hente ut batch status fra EREG.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokenx.dev-gcp.nav.cloud.nais.io 
          jwk-set-uri: https://tokenx.dev-gcp.nav.cloud.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-jenkins-batch-status-service

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  jenkins:
    url: https://testnorge-batch-adeo-proxy.dev-fss-pub.nais.io
    name: testnorge-batch-adeo-proxy
    cluster: dev-fss
    namespace: dolly
  organisasjon-bestilling-service:
    url: http://organisasjon-bestilling-service.dolly.svc.cluster.local
    name: organisasjon-bestilling-service
    cluster: dev-gcp
    namespace: dolly

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
spring:
  jpa:
    properties:
      hibernate:
        id:
          db_structure_naming_strategy: legacy
  application:
    name: testnav-inntektsmelding-service
    description: Tjeneste for sende inntektsmelding til dokarkiv.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  inntektsmelding-generator-service:
    url: http://testnav-inntektsmelding-generator-service.dolly.svc.cluster.local
    name: testnav-inntektsmelding-generator-service
    cluster: dev-gcp
    namespace: dolly
  testnav-dokarkiv-proxy:
    url: https://testnav-dokarkiv-proxy.dev-fss-pub.nais.io
    name: testnav-dokarkiv-proxy
    cluster: dev-fss
    namespace: dolly

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

server:
  error:
    include-message: always
  servlet:
    encoding:
      charset: UTF-8
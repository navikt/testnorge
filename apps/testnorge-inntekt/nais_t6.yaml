apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnorge-inntekt
  namespace: t6
  labels:
    team: dolly
spec:
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/testnorge-inntekt/default
        mountPath: /var/run/secrets/nais.io/vault
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  image: {{ image }}
  ingresses:
    - "https://testnorge-inntekt-t6.nais.preprod.local"
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnorge-inntekt
  namespace: dolly
  labels:
    team: dolly
spec:
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 2
    max: 2
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/testnorge-inntekt/dolly
        mountPath: /var/run/secrets/nais.io/vault
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  image: {{ image }}
  ingresses:
    - "https://testnorge-inntekt.nais.preprod.local"
    - "https://testnorge-inntekt.dev.adeo.no"
    - "https://testnorge-inntekt.dev.intern.nav.no"
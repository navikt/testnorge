AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  main:
    banner-mode: off
  application:
    name: organisasjon-bestilling-service
    description: Tjeneste for Ã¥ registere og hente ut organiasjonsbestilling status
    cluster: dev-gcp
    namespace: dolly
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER} 
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  ereg-batch-status-service:
    url: https://ereg-batch-status-service.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: ereg-batch-status-service
  jenkins:
    url: https://testnorge-batch-adeo-proxy.dev-fss-pub.nais.io
    name: testnorge-batch-adeo-proxy
    cluster: dev-fss
    namespace: dolly

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
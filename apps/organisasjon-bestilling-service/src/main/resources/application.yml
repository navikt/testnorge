spring:
  application:
    name: organisasjon-bestilling-service
    description: Tjeneste for Ã¥ registere og hente ut organiasjonsbestilling status
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  jenkins:
    url: https://testnorge-batch-adeo-proxy.dev-fss-pub.nais.io
    name: testnorge-batch-adeo-proxy
    cluster: dev-fss
    namespace: dolly

management:
  endpoints:
    access:
      default: read_only
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  prometheus:
    metrics:
      export:
        enabled: true

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
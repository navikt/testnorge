spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
  datasource:
    url: ${NAIS_DATABASE_ORGANIASJON_BESTILLING_SERVICE_ORGANIASJON_BESTILLING_DB_URL}
    hikari:
      maximum-pool-size: 3
      minimum-idle: 0
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    database: POSTGRESQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

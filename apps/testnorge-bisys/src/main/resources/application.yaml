spring:
  application:
    name: testnorge-bisys
    version: application.version.todo #TODO Finn ut hvordan denne kan settes fra gradle
    description: Testnorge-Bisys er adapteren mellom orkestratoren og bisys for opprettelse av syntetiske bistandsmeldinger.


springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  bidragsmelding:
    url: https://dummy.dev.adeo.no
  synt-bisys:
    url: https://synthdata-bisys.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: synthdata-bisys

AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

USE_HISTORICAL_MOTTATTDATO: 1

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8

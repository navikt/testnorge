spring:
  datasource:
    url: jdbc:postgresql://${NAIS_DATABASE_TESTNAV_ORGNUMMER_TESTNAV_ORGNUMMER_POOL_HOST}:${NAIS_DATABASE_TESTNAV_ORGNUMMER_TESTNAV_ORGNUMMER_POOL_PORT}/${NAIS_DATABASE_TESTNAV_ORGNUMMER_TESTNAV_ORGNUMMER_POOL_DATABASE}?user=${NAIS_DATABASE_TESTNAV_ORGNUMMER_TESTNAV_ORGNUMMER_POOL_USERNAME}&password=${NAIS_DATABASE_TESTNAV_ORGNUMMER__TESTNAV_ORGNUMMER_POOL_PASSWORD}
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 0
  jpa:
    database: POSTGRESQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

consumers:
  testnav-organisasjon-service:
    url: https://testnav-organisasjon-service.dolly.svc.cluster.local
  testnav-miljoer-service:
    url: https://testnav-miljoer-service.dolly.svc.cluster.local
plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR8'
    }
}

dependencies {
    implementation project(':local-development')
    implementation project(':testnorge-database')
    implementation project(':testnorge-oauth2')
    implementation project(':testnorge-core')
    implementation project(':testnorge-data-transfer-objects')
    implementation project(':commands')

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'org.projectreactor:reactor-spring:1.0.1.RELEASE'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'org.postgresql:postgresql:42.2.16'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

description = 'organisasjon-orgnummer-service'
plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR8'
    }
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases:2.2.5.RELEASE'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'org.projectreactor:reactor-spring:1.0.1.RELEASE'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'

    implementation project(':testnorge-database')
    implementation project(':testnorge-oauth2')
    implementation project(':testnorge-dependency-analysis')
    implementation project(':testnorge-dependency-analysis-auto-configuration')
    implementation project(':testnorge-core')
    implementation project(':testnorge-data-transfer-objects')
    implementation project(':testnorge-common-command')

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
    testImplementation 'org.assertj:assertj-core:3.16.1'


    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.4.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.3.2.RELEASE'

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.5.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.4.RELEASE'

    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.springframework.vault:spring-vault-core:2.2.0.RELEASE'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:2.2.5.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.5.RELEASE'
    testImplementation project(':testnorge-testing')

}

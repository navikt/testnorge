spring:
  cloud:
    vault:
      kv:
        enabled: false
      host: vault.adeo.no
      port: 443
      fail-fast: true
      connection-timeout: 15000
      read-timeout: 30000
      database:
        backend: postgresql/preprod-fss
        role: testnav-udistub-admin
        enabled: true
  config:
    import: vault://
  security:
    oauth2:
      resourceserver:
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
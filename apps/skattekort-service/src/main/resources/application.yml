spring:
  application:
    name: Testnav-Skattekort-Service
    version: 1.0
    description: Service for Ã¥ sende inn skattekort
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    access:
      default: read_only
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  prometheus:
    metrics:
      export:
        enabled: true

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
  sokos-skattekort:
    url: https://sokos-skattekort-dolly.dev-fss-pub.nais.io
    cluster: dev-fss
    name: sokos-skattekort-dolly
    namespace: okonomi

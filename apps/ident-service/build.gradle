 */

plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
bootJar {
    archiveFileName = "app.jar"
}

dependencies {
    implementation project(':testnorge-core')
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.2'
    implementation 'ma.glasnost.orika:orika-core:1.5.4'
    implementation 'org.mockito:mockito-core:3.6.0'
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:2.2.5.RELEASE'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.5.RELEASE'
    implementation project(':testnorge-oauth2')
    implementation 'org.springframework.security:spring-security-web:5.3.4.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.3.4.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.3.4.RELEASE'
    implementation project(':testnorge-data-transfer-objects')
    compile group: 'com.ibm.mq', name: 'mq-jms-spring-boot-starter', version: '2.3.4'
    compile group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'
    compile group: 'org.json', name: 'json', version: '20200518'
    compile 'org.springframework:spring-jms:',
            'org.springframework:spring-messaging:',
            'org.apache.geronimo.specs:geronimo-jms_1.1_spec:1.1.1'
}

description = 'ident-service'

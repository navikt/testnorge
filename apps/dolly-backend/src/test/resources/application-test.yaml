  testnav-krrstub-proxy:
    name: krrstub-mock
    namespace: dolly
    url: http://localhost:${wiremock.server.port:0}/krrstub
    cluster: dev-fss
  testnav-nom-proxy:
    name: nom-mock
    namespace: dolly
    url: http://localhost:${wiremock.server.port:0}/nom
    cluster: dev-fss
  testnav-inst-proxy:
    name: inst-mock
    namespace: dolly
    url: http://localhost:${wiremock.server.port:0}/inst

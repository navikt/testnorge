    threads: 5

sts:
  token:
    provider:
      test: dummy
      preprod: dummy

spring:
  cloud:
    vault:
      token: test
      enabled: false
  datasource:
    url: jdbc:h2:mem:dollyDB
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false
    url: jdbc:h2:mem:dollyDB;DB_CLOSE_DELAY=-1
    user: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2
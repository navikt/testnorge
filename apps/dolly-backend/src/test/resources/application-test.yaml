# H2 console at http://localhost:8080/h2-console
server.port: 8080

APP_NAME: dolly
APP_VERSION: ${application.version}
environment: localhost
CLIENT_ID: dummy
CLIENT_SECRET: dummy

TOKEN_X_CLIENT_ID: test

jira:
  host: http://localhost:${wiremock.server.port:0}/jira
  username: dummy
  password: dummy

azure:
  app:
    client:
      id: dummy
      secret: dummy


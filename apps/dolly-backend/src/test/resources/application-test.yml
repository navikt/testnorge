APP_NAME: dolly
APP_VERSION: ${application.version}
environment: localhost

jira:
  host: http://localhost:${wiremock.server.port:0}/jira

open:
  search:
    uri: http://localhost:9200
    username: dummy
    password: dummy
    total-fields: 150
    index: dolly

consumers:
  kodeverk-api:
    name: kodeverk-api
    namespace: team-rocket
    url: http://localhost:${wiremock.server.port:0}/kodeverk
    cluster: prod-gcp
  testnav-tps-messaging-service:
    name: tps-messaging-mock
    namespace: dolly
    url: http://localhost:${wiremock.server.port:0}/tps-messaging
    cluster: dev-fss
  testnav-dolly-proxy:
    name: testnav-dolly-proxy
    namespace: dolly
    url: http://localhost:${wiremock.server.port:0}
    cluster: dev-fss
  testnav-organisasjon-service:
    url: https://testnav-organisasjon-service.intern.dev.nav.no
    name: testnav-organisasjon-service
    cluster: dev-gcp
    namespace: dolly

management:
  prometheus:
    metrics:
      export:
        enabled: false
  endpoint:
    metrics:
      access: none
  endpoints:
    web:
      exposure:
        include: none

spring:
  config:
    activate:
      on-profile: test
  data:
    r2dbc:
      repositories:
        enabled: true
  main:
    web-application-type: reactive
  security:
    oauth2:
      resourceserver:
        jwt:
          enabled: false

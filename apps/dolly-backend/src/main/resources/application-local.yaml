spring:
  cache:
    type: none
  config:
    import: "sm://"
  datasource:
    url: jdbc:postgresql://localhost:5432/testnav-dolly-backend-local
    username: testnav-dolly-backend-local
    password: ${sm://testnav-dolly-backend-local}
  security:
    oauth2:
      resourceserver:
        aad:
          accepted-audience: ${sm://azure-app-client-id}, api://${sm://azure-app-client-id}

management:
  endpoints:
    web:
      exposure:
        include: "*"
      path-mapping:
        prometheus: "prometheus"
  health:
    elasticsearch:
      enabled: false

open:
  search:
    uri: http://localhost:9200
    username: dummy
    password: dummy
    index: local


spring:
  cache:
    type: none
  cloud:
    vault:
      host: vault.adeo.no
      port: 443
      fail-fast: true
      connection-timeout: 15000
      read-timeout: 30000
      generic:
        enabled: false
      database:
        backend: postgresql/preprod-fss
        enabled: true
        role: dolly-backend-fss18-admin
  datasource:
    url: jdbc:postgresql://dev-pg.intern.nav.no:5432/dolly-backend-fss18
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
      path-mapping:
        prometheus: "prometheus"
  health:
    elasticsearch:
      enabled: false

open:
  search:
    uri: http://localhost:9200
    username: dummy
    password: dummy
    index: local

consumers:
  testnav-pdl-forvalter:
    name: testnav-pdl-forvalter-dev

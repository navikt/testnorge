AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

dolly:
  api:
    v1:
      name: Dolly V2.0
      description: Dolly er verktøyet som kloner GDPR testdata til ønsket miljø. </br>
        Opprett fiktive testpersoner med arbeidsforhold, inntekter, sykemelding og annet i hht testbehov.
      version: Versjon 1
  client:
    general:
      timeout: 30

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/html,text/xml,text/plain,application/javascript,text/css
    servlet:
      encoding:
        charset: UTF-8
  error:
    include-message: always
  max-http-request-header-size: 128KB

spring:
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: true # Disabled by default as you should probably think twice before running Flyway-migrations
    locations: classpath:db/migration
    baseline-on-migrate: true
  mvc:
    async:
      request-timeout: -1
  jpa:
    properties:
      hibernate:
        default-schema: public
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
  jackson:
    parser:
      include-source-in-location: true

springdoc:
  swagger-ui:
    url: /v3/api-docs
    disable-swagger-default-url: true
    tags-sorter: alpha
  pre-loading-enabled: true

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      show-components: always
      show-details: always
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    org:
      hibernate:
        sql:
          results:
            jdbc: ERROR

open:
  search:
    total-fields: 1500
    index: bestilling


query HentRessursFullpakke($navIdent: String!) {
    ressurs(where: {navIdent: $navIdent}) {
        nomId
        navIdent
        personIdent
        koblinger{
            organisasjonsenhet{
                agressoId
                navn
                gyldigFom
                gyldigTom
                organiseringer{
                    retning
                    organisasjonsenhet{
                        agressoId
                        navn
                        koblinger{
                            ressurs{
                                navIdent
                                personIdent
                            }
                        }
                    }
                }
            }
            gyldigFom
            gyldigTom
        }
        lederFor{
            organisasjonsenhet{
                agressoId
                orgNiv
            }
        }
        ledere{
            ressurs{
                navIdent
            }
        }
        person{
            navn{
                fornavn
                mellomnavn
                etternavn
            }
        }
        epost
        visningsNavn
        fornavn
        etternavn
    }
}
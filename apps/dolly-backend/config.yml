apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly-backend
  namespace: dolly
  labels:
    team: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "512m"
spec:
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: testnav-dollystatus
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: testnav-batch-bestilling-service
          cluster: dev-gcp
        - application: etterlatte-testdata
          cluster: dev-gcp
          namespace: etterlatte
        - application: devtools
          cluster: dev-gcp
          namespace: aap
        - application: bot
          cluster: dev-gcp
          namespace: aap
        - application: testnav-helsepersonell-service
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnav-helsepersonell-service
        - application: testnav-organisasjon-forvalter
        - application: testnav-inntektsmelding-service
        - application: testnav-tps-messaging-service
        - application: generer-navn-service
        - application: testnorge-profil-api
        - application: testnav-person-service
        - application: testnav-pdl-forvalter
        - application: testnav-arbeidsforhold-service
        - application: testnav-amelding-service
        - application: testnav-organisasjon-service
        - application: testnav-synt-sykemelding-api
        - application: testnav-histark-proxy
        - application: testnav-miljoer-service
      external:
        - host: testnav-helsepersonell-service.dev.intern.nav.no
        - host: testnav-organisasjon-forvalter.dev.intern.nav.no
        - host: testnav-inntektsmelding-service.dev.intern.nav.no
        - host: testnav-tps-messaging-service.dev.intern.nav.no
        - host: generer-navn-service.dev.intern.nav.no
        - host: testnorge-profil-api.dev.intern.nav.no
        - host: testnav-person-service.dev.intern.nav.no
        - host: testnav-pdl-forvalter.dev.intern.nav.no
        - host: testnav-arbeidsforhold-service.dev.intern.nav.no
        - host: testnav-amelding-service.dev.intern.nav.no
        - host: testnav-organisasjon-service.dev.intern.nav.no
        - host: testnav-synt-sykemelding-api.dev.intern.nav.no
        - host: testnav-miljoer-service.dev.intern.nav.no
        - host: testnav-kodeverk-proxy.dev-fss-pub.nais.io
        - host: testnav-dokarkiv-proxy.dev-fss-pub.nais.io
        - host: testnav-brregstub-proxy.dev-fss-pub.nais.io
        - host: testnav-krrstub-proxy.dev-fss-pub.nais.io
        - host: testnav-inntektstub-proxy.dev-fss-pub.nais.io
        - host: testnav-statisk-data-forvalter-proxy.dev-fss-pub.nais.io
        - host: testnav-skjermingsregister-proxy.dev-fss-pub.nais.io
        - host: testnav-arena-forvalteren-proxy.dev-fss-pub.nais.io
        - host: testnav-pdl-proxy.dev-fss-pub.nais.io
        - host: testnav-sigrunstub-proxy.dev-fss-pub.nais.io
        - host: testnav-histark-proxy.dev-fss-pub.nais.io
        - host: testnav-pensjon-testdata-facade-proxy.dev-fss-pub.nais.io
        - host: testnav-sykemelding-api-proxy.dev-fss-pub.nais.io
        - host: tps-forvalteren-proxy.dev-fss-pub.nais.io
        - host: testnav-udistub-proxy.dev-fss-pub.nais.io
  webproxy: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  image: {{image}}
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  envFrom:
    - secret: user-encryption-prod
  replicas:
    min: 1
    max: 1
  port: 8080
  ingresses:
    - https://dolly-backend.dev.intern.nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 20
    failureThreshold: 900
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 20
    failureThreshold: 900
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 5000m
      memory: 4096Mi
    limits:
      cpu: 10000m
      memory: 8192Mi
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: testnav-dolly-backend
        databases:
          - name: testnav-dolly-backend
        tier: db-custom-2-3840
        autoBackupTime: "01:00"

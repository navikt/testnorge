apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly-backend
  namespace: dolly
  labels:
    team: dolly
spec:
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: testnav-import-fra-tpsf-service
          cluster: dev-gcp
  webproxy: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  image: {{image}}
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  replicas:
    min: 1
    max: 2
  port: 8080
  ingresses:
    - https://dolly-backend.dev.adeo.no
    - https://dolly-backend.dev.intern.nav.no
    - https://dolly-backend.dev-fss-pub.nais.io
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 20
    failureThreshold: 900
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 20
    failureThreshold: 900
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 2000m
      memory: 2048Mi
    limits:
      cpu: 3000m
      memory: 4096Mi
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/dolly-backend/dolly
        mountPath: /var/run/secrets/nais.io/vault
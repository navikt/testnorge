apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly-backend
  namespace: dolly
  labels:
    team: dolly
spec:
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: testnav-import-fra-tpsf-service
          cluster: dev-gcp
        - application: etterlatte-testdata
          cluster: dev-gcp
          namespace: etterlatte
  webproxy: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  image: {{image}}
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  replicas:
    min: 1
    max: 1
  port: 8080
  ingresses:
#    - https://dolly-backend.dev.adeo.no
    - https://testnav-dolly-backend.dev.intern.nav.no
#    - https://dolly-backend.dev-fss-pub.nais.io
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 20
    failureThreshold: 900
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 20
    failureThreshold: 900
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 5000m
      memory: 4096Mi
    limits:
      cpu: 10000m
      memory: 8192Mi
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: testnav-dolly-backend
        databases:
          - name: testnav-dolly-backend
        autoBackupTime: "01:00"
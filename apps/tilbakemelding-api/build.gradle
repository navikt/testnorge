plugins {
    id "dolly-apps"
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnorge-tilbakemelding-api"
        property "sonar.projectName", "testnorge-tilbakemelding-api"
    }
}

dependencies {
    implementation "no.nav.testnav.libs:data-transfer-objects"
    implementation "no.nav.testnav.libs:reactive-core"
    implementation "no.nav.testnav.libs:security-core"
    implementation "no.nav.testnav.libs:servlet-core"
    implementation "no.nav.testnav.libs:servlet-security"
    implementation "no.nav.testnav.libs:slack"
    implementation "no.nav.testnav.libs:testing"

    implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-webflux" // This is an inconsistency, but needed as a workaround because of reactive libs being used.

    implementation "org.reactivestreams:reactive-streams:1.0.4"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:$versions.springdoc"

    testImplementation "org.springframework.cloud:spring-cloud-contract-wiremock"
}

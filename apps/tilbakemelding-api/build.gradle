plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}

dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}" 
    }
}

bootJar {
    archiveFileName = "app.jar"
}

dependencies {

    implementation project(':testnorge-core')
    implementation project(':testnorge-slack')
    implementation project(':testnorge-oauth2')
    implementation project(':local-development')
    implementation project(':testnorge-data-transfer-objects')

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'org.projectlombok:lombok:1.18.12'

    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'org.springframework.security:spring-security-web:5.3.4.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.3.4.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.3.4.RELEASE'

    implementation 'org.reactivestreams:reactive-streams:1.0.2'

    implementation 'org.projectreactor:reactor-spring:1.0.1.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
}

description = 'tilbakemelding-api'

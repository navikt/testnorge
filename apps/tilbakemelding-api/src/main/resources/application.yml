spring:
  application:
    name: testnorge-tilbakemelding-api
    description: App for innsending av tilbakemeldinger. Tilbakemeldingene blir publisert i slack
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          accepted-audience: ${TOKEN_X_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  slack:
    token: ${SLACK_TOKEN}
    baseUrl: https://slack.com
    channel: ${SLACK_CHANNEL}
  profil-api:
    url: http://testnorge-profil-api.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnorge-profil-api

management:
  endpoints:
    access:
      default: read_only
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  prometheus:
    metrics:
      export:
        enabled: true

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
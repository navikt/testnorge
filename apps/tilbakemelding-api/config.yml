apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-tilbakemelding-api
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: dolly-frontend-dev-unstable
        - application: dolly-idporten
        - application: team-dolly-lokal-app
        - application: testnav-oversikt-frontend
    outbound:
      rules:
        - application: testnorge-profil-api
        - application: testnorge-profil-api-dev
        - application: logging
          namespace: nais-system
      external:
        - host: slack.com
        - host: login.microsoftonline.com
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 10m
      memory: 800Mi
    limits:
      memory: 2048Mi
  envFrom:
    - secret: teamdolly-slack-secret
  ingresses:
    - "https://testnorge-tilbakemelding-api.intern.dev.nav.no"
AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-orgnummer-service
    description: Genererer gyldige organisasjonsnummer. Sjekker at det ikke finnes i q1.
  flyway:
    locations: classpath:db/migration
    enabled: true
  main:
    banner-mode: off
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-orgnummer-service

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  testnav-organisasjon-service:
    url: http://testnav-organisasjon-service.dolly.svc.cluster.local
    name: testnav-organisasjon-service
    cluster: dev-gcp
    namespace: dolly
    threads: 5
  testnav-miljoer-service:
    url: http://testnav-miljoer-service.dolly.svc.cluster.local
    name: testnav-miljoer-service
    cluster: dev-gcp
    namespace: dolly

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-orgnummer-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-generer-organisasjon-populasjon-service
          cluster: dev-gcp
        - application: testnav-organisasjon-forvalter
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnav-miljoer-service
          cluster: dev-gcp
        - application: testnav-organisasjon-service
          cluster: dev-gcp
        - application: logging
          namespace: nais-system
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 700Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-orgnummer-service.intern.dev.nav.no"
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        tier: db-custom-1-3840
        name: testnav-orgnummer-pool
        databases:
          - name: testnav-orgnummer-pool
        autoBackupHour: 2

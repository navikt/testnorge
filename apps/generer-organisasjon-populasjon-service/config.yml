apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-generer-organisasjon-populasjon-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: testnav-generer-arbeidsforhold-populasjon-service
          cluster: dev-gcp
    outbound:
      rules:
        - application: generer-navn-service
        - application: testnav-orgnummer-service
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        tier: db-custom-1-3840
        databases:
          - name: testnav-generer-organisasjon-populasjon-db
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  envFrom:
    - secret: google-sql-testnav-generer-organisasjon-populasjon-service
  ingresses:
    - "https://testnav-generer-organisasjon-populasjon-service.intern.dev.nav.no"
  kafka:
    pool: nav-dev
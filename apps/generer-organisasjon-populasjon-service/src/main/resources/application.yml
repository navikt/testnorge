AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-generer-organisasjon-populasjon-service
    description: Tjeneste for Ã¥ opprette organisasjon-populasjon
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER} 
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

kafka:
  groupid: generer-organisasjon-populasjon-service-v1

consumers:
  generer-navn-service:
    url: http://generer-navn-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: generer-navn-service
  testnav-orgnummer-service:
    url: http://testnav-orgnummer-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-orgnummer-service

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-generer-organisasjon-populasjon-service
    description: Tjeneste for Ã¥ opprette organisasjon-populasjon
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-generer-organisasjon-populasjon-service

kafka:
  groupid: generer-organisasjon-populasjon-service-v1

consumers:
  generer-navn-service:
    url: https://generer-navn-service.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: generer-navn-service
  testnav-orgnummer-service:
    url: https://testnav-orgnummer-service.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: testnav-orgnummer-service

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping.prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
spring:
  main:
    banner-mode: off
  application:
    name: testnav-levende-arbeidsforhold-service
    version: 1
    description: App for å avslutte arbeidsforhold ved dødsfall.
  security:
      oauth2:
        client:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
  kafka:
    consumer:
      group-id: testnav-levende-arbeidsforhold-service
springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
consumers:
  testnav-aareg-proxy:
    name: testnav-aareg-proxy
    namespace: dolly
    url: https://testnav-aareg-proxy.dev-fss-pub.nais.io
    cluster: dev-fss

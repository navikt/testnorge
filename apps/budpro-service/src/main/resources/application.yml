AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  cloud:
    vault:
      enabled: false
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}

management:
  endpoints:
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
  endpoint:
    health:
      probes:
        enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

consumers:
  generer-navn-service:
    name: generer-navn-service
    cluster: dev-gcp
    namespace: dolly
    url: https://generer-navn-service.dolly.svc.cluster.local

app:
  security:
    allow-api: true

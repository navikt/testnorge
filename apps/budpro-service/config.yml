apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "testnav-budpro-service"
  namespace: "dolly"
  labels:
    "team": "dolly"
  annotations:
    texas.nais.io/enabled: "true"
spec:
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
        - application: testnav-dollystatus
    outbound:
      rules:
        - application: generer-navn-service
        - application: dolly-texas-proxy
        - application: logging
          namespace: nais-system
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  image: "{{image}}"
  ingresses:
    - "https://testnav-budpro-service.intern.dev.nav.no"
  liveness:
    initialDelay: 45
    path: /internal/health/liveness
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    logging:
      destinations:
        - id: team-logs
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    initialDelay: 45
    path: /internal/health/readiness
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 500Mi
    limits:
      memory: 2048Mi
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudprofiler.agent
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "budpro-service"
  namespace: "dolly"
  labels:
    "team": "dolly"
spec:
  image: {{image}}
  liveness:
    initialDelay: 30
    path: "/internal/health/liveness"
    timeout: 10
  readiness:
    initialDelay: 30
    path: "/internal/health/readiness"
    timeout: 10
  replicas:
    min: 1
    max: 1
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  ingresses:
    - "https://budpro-service.intern.dev.nav.no"
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
    outbound:
      rules:
        - application: generer-navn-service
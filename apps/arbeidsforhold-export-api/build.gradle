plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    implementation project(':local-development')
    implementation project(':arbeidsforhold-xsd')
    implementation project(':testnorge-core')
    implementation project(':testnorge-csv-converter')
    implementation project(':testnorge-oauth2')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'

    implementation 'org.apache.commons:commons-csv:1.8'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'



    implementation "org.springdoc:springdoc-openapi-ui:${springdocOpenapiUi}"


    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'org.springframework:spring-jdbc:5.2.9.RELEASE'
    implementation 'com.oracle.database.xml:xdb:19.7.0.0'
    implementation 'com.oracle.database.xml:xmlparserv2:19.7.0.0'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.3'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8:19.7.0.0'
    runtimeOnly 'javax.xml.bind:jaxb-api:2.3.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation project(':testnorge-testing')
}

jar {
    manifest {
        attributes 'Main-Class': 'no.nav.no.registere.testnorge.arbeidsforholdexportapi.ArbeidsforholdExportApiApplicationStarter'
    }
}

description = 'arbeidsforhold-export-api'

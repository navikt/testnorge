import no.nav.testnav.dependencies.gradle.DependenciesPlugin

plugins {
    id 'no.nav.testnav.dependencies'
    id 'java'
    id 'org.springframework.boot' version "2.5.5"
    id 'io.spring.dependency-management' version "1.0.11.RELEASE"
}


bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${DependenciesPlugin.springCloud}"
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {

    implementation 'no.nav.testnav.xsd:arbeidsforhold-xsd'
    implementation 'no.nav.testnav.libs:servlet-core'
    implementation 'no.nav.testnav.libs:csv-converter'
    implementation 'no.nav.testnav.libs:servlet-security'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'

    implementation 'org.apache.commons:commons-csv:1.8'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    implementation "org.springdoc:springdoc-openapi-ui:${DependenciesPlugin.springdocOpenapi}"
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap' // TODO remove legacy bootstrap config

    implementation 'org.hibernate.validator:hibernate-validator'
    implementation 'com.oracle.database.xml:xdb'
    implementation 'com.oracle.database.xml:xmlparserv2'
    implementation 'org.hibernate.validator:hibernate-validator'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.3'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation "net.logstash.logback:logstash-logback-encoder:${DependenciesPlugin.logstashLogbackEncoder}"
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8'
    runtimeOnly 'javax.xml.bind:jaxb-api:2.3.1'

    testImplementation 'junit:junit:4.12' //TODO upgrade to JUnit5
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'no.nav.testnav.libs:testing'

    implementation "org.projectlombok:lombok:${DependenciesPlugin.lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${DependenciesPlugin.lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${DependenciesPlugin.lombokVersion}"
}

query($paging: Paging, $criteria: [Criterion]) {
    sokPerson(paging: $paging, criteria: $criteria) {
        hits {
            identer {
                ident
                gruppe
            }
            person {
                navn(historikk: false) {
                    fornavn
                    etternavn
                    mellomnavn
                }
                foedselsdato {
                    foedselsaar
                }
                bostedsadresse {
                    vegadresse{
                        matrikkelId
                        adressenavn
                        husnummer
                        husbokstav
                        postnummer
                    }
                }
                oppholdsadresse{
                    vegadresse{
                        matrikkelId
                        adressenavn
                        husnummer
                        husbokstav
                        postnummer
                    }
                }
            }
        }
    }
}
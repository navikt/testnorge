AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  main:
    banner-mode: off
  application:
    name: testnav-levende-arbeidsforhold-ansettelse
    version: 1
    description: App for Ã¥ ansette personer i en organisasjon
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
  flyway:
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true
springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    health.show-details: always
    heapdump.enabled: true
    prometheus.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  health:
    elasticsearch:
      enabled: false
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
consumers:
  testnav-aareg-proxy:
    name: testnav-aareg-proxy
    namespace: dolly
    url: https://testnav-aareg-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
  pdl-proxy:
    url: https://testnav-pdl-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: testnav-pdl-proxy
  testnav-kodeverk-service:
    url: http://testnav-kodeverk-service.dolly.svc.cluster.local
    name: testnav-kodeverk-service
    cluster: dev-gcp
    namespace: dolly
  testnav-tenor-search-service:
    url: http://testnav-tenor-search-service.dolly.svc.cluster.local
    name: testnav-tenor-search-service
    cluster: dev-gcp
    namespace: dolly

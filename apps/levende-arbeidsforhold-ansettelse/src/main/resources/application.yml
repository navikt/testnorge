spring:
  application:
    name: testnav-levende-arbeidsforhold-ansettelse
    version: 1
    description: App for Ã¥ ansette personer i en organisasjon
  config:
    import: "dolly-application.yml"
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
  flyway:
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true

management:
  health:
    elasticsearch:
      enabled: false

consumers:
  pdl-proxy:
    url: https://testnav-pdl-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: testnav-pdl-proxy
  testnav-dolly-proxy:
    name: testnav-dolly-proxy
    namespace: dolly
    url: https://testnav-dolly-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
  testnav-kodeverk-service:
    url: http://testnav-kodeverk-service.dolly.svc.cluster.local
    name: testnav-kodeverk-service
    cluster: dev-gcp
    namespace: dolly
  testnav-tenor-search-service:
    url: http://testnav-tenor-search-service.dolly.svc.cluster.local
    name: testnav-tenor-search-service
    cluster: dev-gcp
    namespace: dolly

apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-levende-arbeidsforhold-ansettelse
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
        - application: testnav-oversikt-frontend
        - application: dolly-frontend
        - application: testnav-levende-arbeidsforhold-scheduler
    outbound:
      rules:
        - application: testnav-levende-arbeidsforhold-scheduler
        - application: testnav-organisasjon-faste-data-service
        - application: testnav-kodeverk-service
        - application: testnav-tenor-search-service
      external:
        - host: testnav-aareg-proxy.dev-fss-pub.nais.io
        - host: testnav-pdl-proxy.dev-fss-pub.nais.io
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-levende-arbeidsforhold-ansettelse.intern.dev.nav.no"
  gcp:
    sqlInstances:
      - autoBackupHour: 3 #Lager backup av hele SQL instancen hver dag kl 03:00
        type: POSTGRES_14
        databases:
          - name: testnav-levende-arbeidsforhold-db
        insights:
          enabled: true
          recordApplicationTags: true
          recordClientAddress: true
        tier: db-f1-micro
        diskAutoresize: true #Kanskje ikke nødvendig?
        #collation: DESC
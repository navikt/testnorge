apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-levende-arbeidsforhold-ansettelse
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      external:
        - host: testnav-aareg-proxy.dev-fss-pub.nais.io
      rules:
        - application: testnav-levende-arbeidsforhold-ansettelse
          cluster: dev-gcp
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  kafka:
    pool: nav-dev
  ingresses:
    - "https://testnav-levende-arbeidsforhold-ansettelse.intern.dev.nav.no"
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: testnav-levende-arbeidsforhold-ansettelse
        databases:
          - name: ansettelse-jobber
        autoBackupHour: 3 #Lager backup av hele SQL instancen hver dag kl 03:00
        tier: db-f1-micro
        diskAutoresize: true #Kanskje ikke nødvendig?
        #collation: DESC


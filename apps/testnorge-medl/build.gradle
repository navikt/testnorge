import no.nav.testnav.dependencies.gradle.DependenciesPlugin

plugins {
    id "org.sonarqube" version "3.3"
    id 'no.nav.testnav.dependencies'
    id 'java'
    id 'org.springframework.boot' version "2.5.6"
    id 'io.spring.dependency-management' version "1.0.11.RELEASE"
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.projectKey", "testnorge-medl"
        property "sonar.projectName", "testnorge-medl"
        property "sonar.organization", "navit"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.project.monorepo.enabled", true
        property "sonar.login", System.getenv("SONAR_TOKEN")
    }
}

bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${DependenciesPlugin.springCloud}"
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'no.nav.testnav.libs:servlet-core'
    implementation 'no.nav.testnav.libs:servlet-security'

    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'

    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap' // TODO remove legacy bootstrap config
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.6'
    implementation 'org.hibernate:hibernate-core:5.4.21.Final'
    implementation 'org.hibernate.validator:hibernate-validator'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'no.nav.registre:testnorge-consumers:1.12.0-RELEASE'

    implementation 'com.h2database:h2'
    implementation 'com.squareup.okhttp3:okhttp:4.7.2'

    runtimeOnly 'com.oracle.database.jdbc:ojdbc8:19.7.0.0'

    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'junit:junit:4.13'  //TODO upgrade to JUnit5
    testImplementation 'org.mockito:mockito-core:3.3.3'
    testImplementation 'com.h2database:h2:1.4.200'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.7.2'
}

description = 'testnorge-medl'

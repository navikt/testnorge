application.version=@application.version@
application.name=testnorge-medl

management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus
multitenancy.key.default=q2
hibernate.multiTenancy=DATABASE
ida.token.provider.url=https://ida-api.nais.adeo.no/api
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

environments=q2
medl.db.q2.url=${MEDL_DB_Q2_URL}
medl.db.q2.username=${MEDL_DB_Q2_USERNAME}
medl.db.q2.password=${MEDL_DB_Q2_PASSWORD}
spring.datasource.url=${medl.db.q2.url}
spring.datasource.username=${medl.db.q2.username}
spring.datasource.password=${medl.db.q2.password}

aktoerregister.api.url=https://app-%s.adeo.no/aktoerregister/api
testnorges.ida.credential.aktoer.username=${TESTNORGE_IDA_CREDENTIAL_AKTOER_USERNAME}
testnorges.ida.credential.aktoer.password=${TESTNORGE_IDA_CREDENTIAL_AKTOER_PASSWORD}

testnorge-hodejegeren.rest-api.url=https://testnorge-hodejegeren.nais.preprod.local/api

syntrest.rest.api.url=https://syntrest.nais.preprod.local/api
import no.nav.testnav.dependencies.gradle.DependenciesPlugin

plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${DependenciesPlugin.springCloud}"
    }
}

dependencies {
    implementation 'no.nav.testnav.libs:servlet-core'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap' // TODO remove legacy bootstrap config
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation "net.logstash.logback:logstash-logback-encoder:${logstashLogbackEncoder}"
    implementation 'org.hibernate:hibernate-core:5.4.21.Final'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation project(':medl-domain')
    implementation 'no.nav.registre:testnorge-consumers:1.12.0-RELEASE'


    runtimeOnly 'com.oracle.database.jdbc:ojdbc8:19.7.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'junit:junit:4.13'  //TODO upgrade to JUnit5
    testImplementation 'org.mockito:mockito-core:3.3.3'
    testImplementation 'com.h2database:h2:1.4.200'
}

description = 'medl-core'

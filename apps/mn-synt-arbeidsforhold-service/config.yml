apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: mn-synt-arbeidsforhold-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnorge-hodejegeren
          cluster: dev-fss
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 500m
      memory: 1024Mi
    limits:
      cpu: 800m
      memory: 2048Mi
  ingresses:
    - "https://mn-synt-arbeidsforhold-service.dev.intern.nav.no" # dev-fss

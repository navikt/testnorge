    threads: 7

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

spring:
  main:
    banner-mode: off
  application:
    version: application.version.todo #TODO Finn ut hvordan denne kan settes fra gradle
    name: mn-synt-arbeidsforhold-service
    desciption: API for Ã¥ opprette syntetiske arbeidsforhold i mini-norge
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-fss:dolly:mn-synt-arbeidsforhold-service

syntetisering:
  endringssannsynlighet: 0.27
  saveHistory: false

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8

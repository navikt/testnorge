  testnav-generer-organisasjon-populasjon-service:
    cluster: dev-gcp
    namespace: dolly
    name: testnav-generer-organisasjon-populasjon-service
    url: https://testnav-generer-organisasjon-populasjon-service.dev.intern.nav.no

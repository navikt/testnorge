plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id "uk.co.boothen.gradle.wsimport" version "0.16"
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

wsimport {
    wsdl("MT_1067_NAV_v1.wsdl")
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR8'
    }
}

bootJar {
    archiveFileName = "app.jar"
}

dependencies {
    implementation project(':testnorge-logging')
    implementation project(':testnorge-core')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.3.4.RELEASE'
//    implementation  'org.apache.cxf:cxf-spring-boot-starter-jaxws:3.1.12'

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:2.2.5.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases:2.2.5.RELEASE'

    implementation 'org.springframework.ws:spring-ws-security'
    implementation 'org.springframework.boot:spring-boot-test'

    implementation 'org.projectlombok:lombok:1.18.16'
    implementation 'ma.glasnost.orika:orika-core:1.5.2'
    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'

    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'org.postgresql:postgresql:42.2.16'

    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'wsdl4j:wsdl4j:1.6.3'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'javax.inject:javax.inject:1'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.3.3'
    testImplementation 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
}

description = 'udi-stub'

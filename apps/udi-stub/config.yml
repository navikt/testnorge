apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-udi-stub
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{image}}
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: dolly-backend
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: testnav-udistub-proxy
          cluster: dev-fss
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  ingresses:
    - "https://udi-stub.dev.adeo.no"
    - "https://udi-stub.intern.dev.nav.no"
    - "https://testnav-udi-stub.dev.intern.nav.no" # dev-fss
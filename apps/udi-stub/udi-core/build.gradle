plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id "uk.co.boothen.gradle.wsimport" version "0.16"
}

wsimport {
    wsdl("MT_1067_NAV_v1.wsdl")
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.16'
    implementation 'ma.glasnost.orika:orika-core:1.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.3.4.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'wsdl4j:wsdl4j:1.6.3'
    implementation 'org.springframework.ws:spring-ws-security:3.0.10.RELEASE'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-test:2.3.4.RELEASE'
    testImplementation 'javax.inject:javax.inject:1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.3.3'
    testImplementation 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
}

description = 'udi-core'

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: udi-stub
  namespace: default
  labels:
    team: orkestrator
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  ingresses:
    - "https://udi-stub.nais.preprod.local"
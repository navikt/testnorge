apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: udi-stub-dev
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: dolly-backend-dev
          cluster: dev-fss
        - application: dolly-frontend-dev
          cluster: dev-fss
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-fss
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  env:
    - name: DATASOURCE_URL
      value: jdbc:postgresql://b27dbvl023.preprod.local:5432/udi-stub-dev
    - name: DATABASE_NAME_ROLE
      value: udi-stub-dev-admin
  ingresses:
    - "https://udi-stub-dev.dev.adeo.no"
    - "https://udi-stub-dev.dev.intern.nav.no"
    - "https://udi-stub-dev.dev-fss-pub.nais.io"
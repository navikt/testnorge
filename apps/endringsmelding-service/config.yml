apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-endringsmelding-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: testnav-endringsmelding-frontend
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnav-tps-messaging-service
        - application: testnav-ident-pool
        - application: generer-navn-service
        - application: testnav-adresse-service
  liveness:
    path: /internal/health/liveness
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      memory: 5000Mi
  ingresses:
    - "https://testnav-endringsmelding-service.intern.dev.nav.no"
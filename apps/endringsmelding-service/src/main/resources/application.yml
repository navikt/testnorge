springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  tps-forvalteren-proxy:
    url: https://tps-forvalteren-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: tps-forvalteren-proxy
  tps-messaging-service:
    url: http://testnav-tps-messaging-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-tps-messaging-service
  ident-pool:
    url: http://testnav-ident-pool.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-ident-pool
  adresse-service:
    url: http://testnav-adresse-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-adresse-service
  generer-navn-service:
    url: http://generer-navn-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: generer-navn-service

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  health:
    elasticsearch:
      enabled: false
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
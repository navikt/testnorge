spring:
  application:
    version: application.version.todo #TODO Finn ut hvordan denne kan settes fra gradle
    name: endringsmelding-service
    description: Tjeneste for Ã¥ sende endringsmeldinger
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  tps-messaging-service:
    url: http://testnav-tps-messaging-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-tps-messaging-service
  ident-pool:
    url: http://testnav-ident-pool.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-ident-pool
  adresse-service:
    url: http://testnav-adresse-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-adresse-service
  generer-navn-service:
    url: http://generer-navn-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: generer-navn-service

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true
  health:
    elasticsearch:
      enabled: false
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
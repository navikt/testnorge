spring.cloud.vault:
  host: vault.adeo.no
  port: 443
  connection-timeout: 15000
  read-timeout: 30000
  application-name: preprod/fss/person-search-service

  authentication: TOKEN

  generic:
    enabled: true
    backend: kv
    application-name: preprod/fss/person-search-service/dolly
    default-context: preprod/fss/person-search-service/dolly
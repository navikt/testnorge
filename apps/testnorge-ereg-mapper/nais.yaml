apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-ereg-mapper
  namespace: default
  labels:
    team: dolly
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://testnorge-ereg-mapper.nais.preprod.local"
    - "https://testnorge-ereg-mapper.dev-fss.nais.io"
    - "https://testnorge-ereg-mapper.dev.adeo.no"

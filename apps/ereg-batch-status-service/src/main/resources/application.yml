AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  main:
    banner-mode: off
  application:
    name: ereg-batch-status-service
    version: application.version.todo #TODO Finn ut hvordan denne kan settes fra gradle
    description: Tjeneste for Ã¥ hente ut batch status fra EREG.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-fss:dolly:ereg-batch-status-service

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

ereg:
  envHostMap:
    q1: https://ereg-services-q1.dev.intern.nav.no
    q2: https://ereg-services-q2.dev.intern.nav.no
    q4: https://ereg-services-q4.dev.intern.nav.no
    q5: https://ereg-services-q5.dev.intern.nav.no
    t3: https://ereg-services-t3.dev.intern.nav.no

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
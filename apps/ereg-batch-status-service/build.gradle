plugins {
    id "dolly-apps"
    id "dolly-versions"
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-ereg-batch-status-service"
        property "sonar.projectName", "testnav-ereg-batch-status-service"
    }
}

dependencies {


    implementation 'no.nav.testnav.libs:data-transfer-objects'
    implementation 'no.nav.testnav.libs:reactive-core'
    implementation 'no.nav.testnav.libs:reactive-security'
    implementation 'no.nav.testnav.libs:security-core'

    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    implementation 'org.springframework.cloud:spring-cloud-starter-gateway'

    implementation "org.springdoc:springdoc-openapi-starter-webflux-ui:$versions.springdoc"
    implementation "io.swagger.core.v3:swagger-annotations-jakarta:$versions.swagger"

    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
}

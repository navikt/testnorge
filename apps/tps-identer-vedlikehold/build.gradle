plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

bootJar {
    archiveFileName = "app.jar"
}

dependencies {
    implementation project(':testnorge-logging')
    implementation project(':testnorge-core')
    implementation project(':testnorge-oauth2')
    implementation project(':local-development')

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-actuator-autoconfigure'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.security:spring-security-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.3.4.RELEASE'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.4.RELEASE'
    implementation 'org.springframework.retry:spring-retry:1.2.5.RELEASE'
    implementation 'javax:javaee-api:8.0'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.3.4.RELEASE'
    implementation 'com.google.guava:guava:18.0'

    implementation 'net.logstash.logback:logstash-logback-encoder:4.11'
     implementation 'org.springdoc:springdoc-openapi-ui:1.4.7'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.4.RELEASE'
}

description = 'tps-identer-vedlikehold'

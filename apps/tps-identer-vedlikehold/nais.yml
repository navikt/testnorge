apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tps-identer-vedlikehold
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  webproxy: true
  azure:
    application:
      enabled: true
  ingresses:
    - "https://tps-identer-vedlikehold.dev.adeo.no"
    - "https://tps-identer-vedlikehold.dev.intern.nav.no"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 1200m
      memory: 8192Mi
    requests:
      cpu: 1000m
      memory: 4096Mi
  vault:
    enabled: false
  accessPolicy:
    inbound:
      rules:
        - application: testnorge-oversikt-frontend
          cluster: dev-fss
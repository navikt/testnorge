apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tps-identer-vedlikehold
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://tps-identer-vedlikehold.dev.intern.nav.no"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 1200m
      memory: 8192Mi
    requests:
      cpu: 1000m
      memory: 4096Mi
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/tps-identer-vedlikehold/dolly
        mountPath: /var/run/secrets/nais.io/vault
  accessPolicy:
    inbound:
      rules:
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-fss
plugins {
    id 'java'
    id "org.sonarqube" version "3.5.0.2730"
    id "uk.co.boothen.gradle.wsimport" version "0.17"
    id "com.github.gradlecommunity.jaxb2" version "3.1.0"
    id 'org.springframework.boot' version "2.7.5"
    id 'io.spring.dependency-management' version "1.1.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.projectKey", "brreg-stub"
        property "sonar.projectName", "brreg-stub"
        property "sonar.organization", "navikt"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.project.monorepo.enabled", true
        property "sonar.login", System.getenv("SONAR_TOKEN")
    }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2021.0.5'
    }
}

bootJar {
    archiveFileName = "app.jar"
}

wsimport {
    wsdl("Grunndata.wsdl") {
        packageName("no.nav.brregstub.tjenestekontrakter.ws")
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

test {
    useJUnitPlatform()
}

jaxb2 {
    xjc {
        'hentroller' {
            basePackage = 'no.nav.brregstub.tjenestekontrakter.hentroller'
            schema = 'src/main/xsd/HentRoller.xsd'
        }
    }
    xjc {
        'rolleutskrift' {
            basePackage = 'no.nav.brregstub.tjenestekontrakter.rolleutskrift'
            schema = 'src/main/xsd/Rolleutskrift.xsd'
        }
    }
}

dependencies {

    implementation 'no.nav.testnav.libs:database'
    implementation 'no.nav.testnav.libs:servlet-core'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap' // TODO remove legacy bootstrap config
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    implementation 'io.micrometer:micrometer-registry-prometheus'

    implementation 'com.sun.xml.bind:jaxb-impl:4.0.1'

    implementation 'org.postgresql:postgresql'
    implementation 'com.zaxxer:HikariCP'

    implementation 'org.flywaydb:flyway-core'
    implementation 'com.h2database:h2'

    implementation 'org.apache.cxf:cxf-rt-frontend-jaxws:3.5.5'
    implementation 'wsdl4j:wsdl4j:1.6.3'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.2'
    implementation 'org.hibernate.validator:hibernate-validator'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.9'
    implementation 'no.nav.common:cxf:2.2022.11.16_15.18-421ec713e2a0'
    implementation 'com.h2database:h2'
    implementation 'jakarta.jws:jakarta.jws-api:3.0.0'

    testImplementation 'junit:junit:4.13.2' //TODO upgrade to JUnit5
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
}
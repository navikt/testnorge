/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id "uk.co.boothen.gradle.wsimport" version "0.16"
    id 'org.unbroken-dome.xjc' version '2.0.0'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

bootJar {
    archiveFileName = "app.jar"
}


wsimport {
    wsdl("Grunndata.wsdl") {
        packageName("no.nav.brregstub.tjenestekontrakter.ws")
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'org.springframework.vault:spring-vault-core:2.2.0.RELEASE'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases:2.2.5.RELEASE'
    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxws:3.3.6'
    implementation 'wsdl4j:wsdl4j:1.6.3'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'no.nav.common:cxf:1.2019.11.06-15.14-6ca860e6cead'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'jakarta.jws:jakarta.jws-api:2.1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
}

description = 'brreg-stub'

plugins {
    id 'java'
    id "org.sonarqube" version "4.0.0.2929"
    id "uk.co.boothen.gradle.wsimport" version "0.17"
    id 'com.ewerk.gradle.plugins.jaxb2' version '1.0.10'
    id 'org.springframework.boot' version "3.0.2"
    id 'io.spring.dependency-management' version "1.1.0"
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.projectKey", "brreg-stub"
        property "sonar.projectName", "brreg-stub"
        property "sonar.organization", "navikt"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.project.monorepo.enabled", true
        property "sonar.login", System.getenv("SONAR_TOKEN")
    }
}


dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2022.0.1'
    }
}

bootJar {
    archiveFileName = "app.jar"
}

wsimport {
    wsdl("Grunndata.wsdl") {
        packageName("no.nav.brregstub.tjenestekontrakter.ws")
    }
}


repositories {
    mavenCentral()
    mavenLocal()
}

test {
    useJUnitPlatform()
}

jaxb2 {
    xjc {
        'hentroller' {
            basePackage = 'no.nav.brregstub.tjenestekontrakter.hentroller'
            schema = 'src/main/xsd/HentRoller.xsd'
        }
    }
    xjc {
        'rolleutskrift' {
            basePackage = 'no.nav.brregstub.tjenestekontrakter.rolleutskrift'
            schema = 'src/main/xsd/Rolleutskrift.xsd'
        }
    }
}

dependencies {

    implementation 'no.nav.testnav.libs:database'
    implementation 'no.nav.testnav.libs:servlet-core'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap' // TODO remove legacy bootstrap config
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    implementation 'io.micrometer:micrometer-registry-prometheus'
    jaxb2 'org.jvnet.jaxb2_commons:jaxb2-basics-runtime:1.11.1'
    jaxb2 'org.jvnet.jaxb2_commons:jaxb2-basics-ant:1.11.1'
    jaxb2 'org.jvnet.jaxb2_commons:jaxb2-basics:1.11.1'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    jaxb2 'com.sun.xml.bind:jaxb-core:2.2.11'
    jaxb2 'com.sun.xml.bind:jaxb-xjc:2.2.11'
    jaxb2 'com.sun.xml.bind:jaxb-impl:2.2.11'

    implementation 'org.postgresql:postgresql'
    implementation 'com.zaxxer:HikariCP'

    implementation 'org.flywaydb:flyway-core'
    implementation 'com.h2database:h2'

    implementation 'org.apache.cxf:cxf-rt-frontend-jaxws:4.0.0'
    implementation 'wsdl4j:wsdl4j:1.6.3'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.2'
    implementation 'org.hibernate.validator:hibernate-validator'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
    implementation 'io.swagger.core.v3:swagger-annotations-jakarta:2.2.8'
    implementation 'no.nav.common:cxf:2.2023.01.10_13.49-81ddc732df3a'
    implementation 'com.h2database:h2'
    implementation 'jakarta.jws:jakarta.jws-api:3.0.0'

    testImplementation 'junit:junit:4.13.2' //TODO upgrade to JUnit5
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
}
java.sourceCompatibility = JavaVersion.VERSION_17

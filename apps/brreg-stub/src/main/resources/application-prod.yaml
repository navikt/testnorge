app.db.flyway.role: brreg-stub-admin
app.db.flyway.backend: postgresql/preprod-fss/creds

spring:
  flyway:
    locations: "classpath:db/migration/postgresql"
  main.banner-mode: "off"
  datasource:
    url: "jdbc:postgresql://b27dbvl013.preprod.local:5432/brreg-stub"
    hikari:
      maximum-pool-size: 2
      connection-test-query: "select 1"
      max-lifetime: 30000
      minimum-idle: 1
    jpa:
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
  jpa:
    open-in-view: false
  cloud:
    vault:
      host: vault.adeo.no
      port: 443
      connection-timeout: 15000
      read-timeout: 30000
      application-name: preprod/fss/brreg-stub
      database:
        enabled: true
        role: brreg-stub-admin
        backend: postgresql/preprod-fss
        username-property: spring.datasource.username
        password-property: spring.datasource.password

server:
  servlet:
    encoding:
      charset: UTF-8

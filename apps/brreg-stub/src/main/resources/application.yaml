spring:
  cloud:
    vault:
      host: vault.adeo.no
      port: 443
      connection-timeout: 15000
      read-timeout: 30000
      application-name: preprod/fss/brreg-stub
      authentication: TOKEN
      kv:
        enabled: false
        backend: kv
        application-name: preprod/fss/brreg-stub/default
        default-context: preprod/fss/brreg-stub/default
      database:
        enabled: true
        role: brreg-stub-admin
        backend: postgresql/preprod-fss
        username-property: spring.datasource.username
        password-property: spring.datasource.password
  application:
    name: brreg-stub

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
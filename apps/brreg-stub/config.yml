apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: brreg-stub
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  port: 8080
  liveness:
    path: /internal/health/liveness
    periodSeconds: 30
    initialDelay: 30
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 50m
      memory: 800Mi
  accessPolicy:
    inbound:
      rules:
        - application: dolly-texas-proxy
        - application: testnav-brregstub-proxy
        - application: flex-brreg-proxy
          cluster: dev-gcp
          namespace: flex
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  ingresses:
    - "https://brreg-stub.intern.dev.nav.no" # dev-fss

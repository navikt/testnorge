apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-adresse-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://testnav-adresse-service.dev.intern.nav.no"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 600m
      memory: 2048Mi
    requests:
      cpu: 300m
      memory: 1024Mi
  accessPolicy:
    inbound:
      rules:
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: testnav-organisasjon-forvalter
          cluster: dev-gcp
        - application: testnav-pdl-forvalter
          cluster: dev-gcp
        - application: testnav-pdl-forvalter-dev
          cluster: dev-gcp
        - application: tps-forvalteren-dev
          cluster: dev-fss
        - application: tps-forvalteren
          cluster: dev-fss
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      external:
        - host: https://testnav-pdl-proxy.dev-fss-pub.nais.io

AZURE_OPENID_CONFIG_ISSUER: https://dummy.issuer
AZURE_APP_CLIENT_ID: dummy-client-id
AZURE_APP_CLIENT_SECRET: dummy-secret
AZURE_APP_TENANT_ID: dummy-tenant-id
AZURE_APP_JWK: dummy-jwk
AZURE_APP_WELL_KNOWN_URL: https://dummy.issuer/.well-known/openid-configuration
TOKEN_X_ISSUER: https://dummy.tokenx.issuer
TOKEN_X_CLIENT_ID: dummy-tokenx-client-id
TOKEN_X_WELL_KNOWN_URL: https://dummy.tokenx.issuer/.well-known/oauth-authorization-server
TOKEN_X_PRIVATE_JWK: dummy-private-jwk

spring:
  security:
    oauth2:
      client:
        registration:
          aad:
            client-id: ${AZURE_APP_CLIENT_ID}
            client-secret: ${AZURE_APP_CLIENT_SECRET}
            scope: dummy-scope
        provider:
          aad:
            issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}

consumers:
  pdl-services:
    url: http://localhost:8080
    cluster: local
    namespace: dolly
    name: test


apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-adresse-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://testnav-adresse-service.intern.dev.nav.no"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: dolly-frontend-dev-unstable
        - application: dolly-idporten
        - application: team-dolly-lokal-app
        - application: testnav-organisasjon-forvalter
        - application: testnav-oversikt-frontend
        - application: testnav-pdl-forvalter
        - application: testnav-pdl-forvalter-dev
        - application: tps-forvalteren
          cluster: dev-fss
        - application: tps-forvalteren-dev
          cluster: dev-fss
        - application: app-1
          namespace: plattformsikkerhet
        - application: testnav-endringsmelding-service
    outbound:
      external:
        - host: testnav-pdl-proxy.dev-fss-pub.nais.io

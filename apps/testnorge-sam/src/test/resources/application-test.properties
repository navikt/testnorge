testnorge-hodejegeren.rest.api.url=http://localhost:${wiremock.server.port:0}/hodejegeren/api
syntrest.rest.api.url=http://localhost:${wiremock.server.port:0}/synthdata-sam/api

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver

SAM_DB_Q2_URL=jdbc:h2:mem:name
SAM_DB_Q2_USERNAME=user
SAM_DB_Q2_PASSWORD=pass

sam.db.q2.url=${SAM_DB_Q2_URL}
sam.db.q2.username=${SAM_DB_Q2_USERNAME}
sam.db.q2.password=${SAM_DB_Q2_PASSWORD}
spring.datasource.url=${sam.db.q2.url}
spring.datasource.username=${sam.db.q2.username}
spring.datasource.password=${sam.db.q2.password}

spring.cloud.vault.enabled=false

consumers.synt-sam-gcp.url=http://localhost:${wiremock.server.port:0}/syntsam
consumers.synt-sam-gcp.cluster=dummy
consumers.synt-sam-gcp.namespace=dummy
consumers.synt-sam-gcp.name=synthdata-sam-gcp-test
application.version=application.version.todo
application.name=testnorge-sam

multitenancy.header.name=X-DB-TENANT
multitenancy.key.default=q2
hibernate.multiTenancy=DATABASE
environments=q2

testnorge-hodejegeren.rest.api.url=https://testnorge-hodejegeren.dev.adeo.no/api

consumers.synt-sam-gcp.url=https://synthdata-sam-gcp.dev.intern.nav.no
consumers.synt-sam-gcp.cluster=dev-gcp
consumers.synt-sam-gcp.namespace=dolly
consumers.synt-sam-gcp.name=synthdata-sam-gcp

AAD_ISSUER_URI=https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
sam.db.q2.url=${SAM_DB_Q2_URL}
sam.db.q2.username=${SAM_DB_Q2_USERNAME}
sam.db.q2.password=${SAM_DB_Q2_PASSWORD}
spring.datasource.url=${sam.db.q2.url}
spring.datasource.username=${sam.db.q2.username}
spring.datasource.password=${sam.db.q2.password}

management.endpoints.enabled-by-default=true
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus,heapdump,health
management.endpoints.web.path-mapping.prometheus=metrics
management.endpoint.prometheus.enabled=true
management.endpoint.heapdump.enabled=true
management.metrics.export.prometheus.enabled=true

server.servlet.encoding.charset=UTF-8
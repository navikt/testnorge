apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-varslinger-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: testnav-varslinger-db
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  envFrom:
    - secret: user-encryption-prod
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://testnav-varslinger-service.dev.intern.nav.no"

plugins {
    id "dolly-apps"
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-varslinger-service"
        property "sonar.projectName", "testnav-varslinger-service"
    }
}

dependencies {
    implementation "no.nav.testnav.libs:data-transfer-objects"
    implementation "no.nav.testnav.libs:reactive-core"
    implementation "no.nav.testnav.libs:reactive-security"
    implementation "no.nav.testnav.libs:security-core"
    implementation "no.nav.testnav.libs:testing"

    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.boot:spring-boot-starter-webflux"

    implementation "com.google.guava:guava:$versions.guava"
    implementation "com.h2database:h2"
    implementation "com.zaxxer:HikariCP"
    implementation "org.flywaydb:flyway-core"
    implementation "org.flywaydb:flyway-database-postgresql"
    implementation "org.postgresql:postgresql"
    implementation "org.springdoc:springdoc-openapi-starter-webflux-ui:$versions.springdoc"

    testImplementation "org.springframework.cloud:spring-cloud-contract-wiremock"
    testImplementation "org.springframework.security:spring-security-test"
}

description = "varslinger-service"

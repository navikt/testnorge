plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}

dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

bootJar {
    archiveFileName = "app.jar"
}

dependencies {
    implementation 'no.nav.testnav.libs:servlet-core'

    implementation 'org.springframework:spring-tx:5.2.9.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'

    implementation "net.logstash.logback:logstash-logback-encoder:${logstashLogbackEncoder}"

    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    implementation 'no.nav.registre:testnorge-consumers:1.12.0-RELEASE'
    implementation 'com.ibm.mq:mq-jms-spring-boot-starter:2.0.0'
    implementation 'org.mockito:mockito-core:3.3.3'
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'com.opencsv:opencsv:4.6'

    testImplementation 'junit:junit:4.12' //TODO upgrade to JUnit5
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
}

description = 'testnorge-tss'

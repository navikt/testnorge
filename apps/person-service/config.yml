apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-person-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{image}}
  port: 8080
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: testnorge-statisk-data-forvalter
          cluster: dev-fss
        - application: testnav-faste-data-frontend
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: testnorge-skd
          cluster: dev-fss
        - application: dolly-backend
          cluster: dev-fss
        - application: dolly-backend-dev
          cluster: dev-fss
        - application: testnorge-opprett-person-pdl
          cluster: dev-fss
    outbound:
      external:
        - host: tps-forvalteren-proxy.dev-fss-pub.nais.io
        - host: testnav-pdl-proxy.dev-fss-pub.nais.io
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 2
    max: 2
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://testnav-person-service.dev.intern.nav.no"
    - "https://testnav-person-service.dev.adeo.no"

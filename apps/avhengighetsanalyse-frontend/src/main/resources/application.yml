spring:
  application:
    name: "avhengighetsanalyse-frontend"
    version: application.version.todo //TODO Finn ut hvordan denne kan settes fra gradle
    description: App for visning av avhengigheter i testnorge
  cloud:
    vault:
      enabled: false
  security:
    oauth2:
      client:
        registration:
          aad:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope: openid, ${CLIENT_ID}/.default
        provider:
          aad:
            authorization-uri: ${AAD_ISSUER_URI}/oauth2/v2.0/authorize
            token-uri: ${AAD_ISSUER_URI}/oauth2/v2.0/token
            jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
  main:
    banner-mode: off

zuul:
  routes:
    testnorge-avhengighetsanalyse-service:
      path: /api/**
      url: https:/testnorge-avhengighetsanalyse-service.dev.adeo.no/api
      sensitiveHeaders: Cookie,Set-Cookie

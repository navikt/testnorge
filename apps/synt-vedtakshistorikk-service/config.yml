apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-synt-vedtakshistorikk-service
  namespace: dolly
  labels:
    team: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "512m"
spec:
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  image: "{{image}}"
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
        - application: testnav-oversikt-frontend
    outbound:
      rules:
        - application: synthdata-arena-vedtakshistorikk
        - application: testnav-person-search-service
        - application: testnav-organisasjon-faste-data-service
      external:
        - host: testnav-pensjon-testdata-facade-proxy.dev-fss-pub.nais.io
        - host: testnav-arena-forvalteren-proxy.dev-fss-pub.nais.io
        - host: testnav-pdl-proxy.dev-fss-pub.nais.io
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://testnav-synt-vedtakshistorikk-service.intern.dev.nav.no"

AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    version: application.version.todo
    name: testnav-synt-vedtakshistorikk-service
    description: App som genererer syntetisk vedtakshistorikk(er), tilknytter dataen til testnorge ident(er) og sender historikken(e) til arena-forvalteren.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-person-service

consumers:
  synt-vedtakshistorikk:
    url: https://synthdata-arena-vedtakshistorikk.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: synthdata-arena-vedtakshistorikk
  arena-forvalteren:
    url: https://arena-forvalteren.dev.adeo.no
    cluster: dev-fss
    namespace: teamarenanais
    name: arena-forvalteren

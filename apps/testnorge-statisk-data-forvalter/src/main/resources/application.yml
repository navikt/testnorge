AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    version: application.version.todo
    name: testnorge-statisk-data-forvalter
    description: Api forvalting av de faste testdataene.
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-fss:dolly:testnorge-statisk-data-forvalter

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

controller:
  staticdata:
    cache:
      hours: 24

kafka:
  bootstrapservers: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
  schemaregistryservers: http://kafka-schema-registry.tpa.svc.nais.local:8081
  groupid: organisasjon-forvalter-v1

consumers:
  person:
    url: https://testnav-person-service.dev.adeo.no
    threads: 5
    cluster: dev-gcp
    namespace: dolly
    name: testnav-person-service
  generer-navn-service:
    url: https://generer-navn-service.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: generer-navn-service
  testnav-organisasjon-service:
    url: https://testnav-organisasjon-service.dev.intern.nav.no
    name: testnav-organisasjon-service
    cluster: dev-gcp
    namespace: dolly
    threads: 3
  testnav-organisasjon-faste-data-service:
    url: https://testnav-organisasjon-faste-data-service.dev.intern.nav.no
    name: testnav-organisasjon-faste-data-service
    cluster: dev-gcp
    namespace: dolly
  testnav-person-faste-data-service:
    url: https://testnav-person-faste-data-service.dev.intern.nav.no
    name: testnav-person-faste-data-service
    cluster: dev-gcp
    namespace: dolly
  tps-forvalteren-proxy:
    url: https://tps-forvalteren-proxy.dev.intern.nav.no
    cluster: dev-fss
    namespace: dolly
    name: tps-forvalteren-proxy
  testnorge-hodejegeren:
    url: https://testnorge-hodejegeren.dev.intern.nav.no
  testnorge-tp:
    url: https://testnorge-tp.dev.intern.nav.no
  krr-stub:
    url: https://krr-stub-%s.dev.intern.nav.no/api
  synthdata-aareg:
    url: https://nais-synthdata-aareg.dev.intern.nav.no
  kodeverk:
    url: https://kodeverk.dev.adeo.no
  testnav-aaregister-proxy:
    url: https://testnav-aaregister-proxy.dev.intern.nav.no
    name: testnav-aaregister-proxy
    cluster: dev-fss
    namespace: dolly

aareg:
  pageSize: 50

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8

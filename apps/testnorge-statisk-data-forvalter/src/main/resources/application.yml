AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    version: application.version.todo
    name: testnorge-statisk-data-forvalter
    description: Api forvalting av de faste testdataene.
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

controller:
  staticdata:
    cache:
      hours: 24

kafka:
  bootstrapservers: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
  schemaregistryservers: http://kafka-schema-registry.tpa.svc.nais.local:8081
  groupid: organisasjon-forvalter-v1

consumers:
  identpool:
    url: https://ident-pool.dev.adeo.no
  person:
    client_id: ${PERSON_API_CLIENT_ID}
    client_secret: ${PERSON_API_CLIENT_SECRET}
    url: https://testnav-person-service.dev.adeo.no
    threads: 5
    cluster: dev-gcp
    namespace: dolly
    name: testnav-person-service
  generer-navn-service:
    url: https://generer-navn-service.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: generer-navn-service
  testnav-organisasjon-service:
    url: https://testnav-organisasjon-service.dev.intern.nav.no
    name: testnav-organisasjon-service
    cluster: dev-gcp
    namespace: dolly
    threads: 3
  testnav-organisasjon-faste-data-service:
    url: https://testnav-organisasjon-faste-data-service.dev.intern.nav.no
    name: testnav-organisasjon-faste-data-service
    cluster: dev-gcp
    namespace: dolly
  testnav-person-faste-data-service:
    url: https://testnav-person-faste-data-service.dev.intern.nav.no
    name: testnav-person-faste-data-service
    cluster: dev-gcp
    namespace: dolly


management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping.prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
spring:
  config:
    import: vault://
  datasource:
    url: jdbc:postgresql://b27dbvl032.preprod.local:5432/testnav-statisk-data?useUnicode=yes&characterEncoding=UTF-8
    hikari:
      maximum-pool-size: 3
      minimum-idle: 0
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    locations: classpath:db/migration/postgresql
  security:
    oauth2:
      resourceserver:
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gcp:
      secretmanager:
        enabled: false # Running in dev-fss.
    vault:
      connection-timeout: 15000
      database:
        backend: postgresql/preprod-fss
        enabled: true
        role: testnav-statisk-data-admin
      fail-fast: true
      host: vault.adeo.no
      kv.enabled: false
      port: 443
      read-timeout: 30000

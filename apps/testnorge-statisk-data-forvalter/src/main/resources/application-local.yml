AZURE_APP_CLIENT_ID: ${sm://azure-app-client-id}
AZURE_APP_CLIENT_SECRET: ${sm://azure-app-client-secret}

spring:
  config:
    import: "sm://"
  cloud:
    vault:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb?useUnicode=yes&characterEncoding=UTF-8
    username: sa
  flyway:
    enabled: true
  h2:
    console:
      enabled: true
      path: /h2

ereg.api: dummy

consumers:
  testnav-bruker-service:
    name: testnav-bruker-service-dev
    url: https://testnav-bruker-service-dev.intern.dev.nav.no
  synthdata-aareg:
    url: https://nais-synthdata-aareg.dev.intern.nav.no

plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}

dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

bootJar {
    archiveFileName = "app.jar"
}

dependencies {
    implementation 'com.google.guava:guava:30.0-jre'

    implementation project(':local-development')
    implementation project(':kafka-config')
    implementation project(':kafka-producers')
    implementation project(':testnorge-avro-schema')
    implementation project(':testnorge-data-transfer-objects')
    implementation project(':testnorge-core')
    implementation project(':testnorge-database')
    implementation project(':commands')
    implementation project(':testnorge-csv-converter')

    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'io.confluent:kafka-avro-serializer:6.1.0'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.4.RELEASE'

    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation "net.logstash.logback:logstash-logback-encoder:${logstashLogbackEncoder}"
    implementation 'org.springframework.vault:spring-vault-core:2.2.0.RELEASE'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.springframework.cloud:spring-cloud-vault-config-databases:2.2.5.RELEASE'
    implementation 'org.flywaydb:flyway-core:6.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.hibernate.validator:hibernate-validator'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation project(':testnorge-data-transfer-objects')
    implementation project(':testnorge-oauth2')
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation "org.springdoc:springdoc-openapi-ui:${springdocOpenapiUi}"
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:2.2.5.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.5.RELEASE'
    testImplementation project(':testnorge-testing')
}

description = 'testnorge-statisk-data-forvalter'

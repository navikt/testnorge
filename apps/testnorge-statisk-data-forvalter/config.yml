apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-statisk-data-forvalter
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  port: 8080
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/health/liveness
    periodSeconds: 30
    initialDelay: 30
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 0
    max: 0
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvtestnorge
        mountPath: /secret/serviceuser
  resources:
    requests:
      cpu: 20m
      memory: 800Mi
    limits:
      memory: 2048Mi
  webproxy: true
  kafka:
    pool: nav-dev
  ingresses:
    - "https://testnorge-statisk-data-forvalter.intern.dev.nav.no" # dev-fss
  accessPolicy:
    inbound:
      rules:
        - application: testnav-statisk-data-forvalter-proxy
          cluster: dev-fss
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      rules:
        - application: generer-navn-service
          cluster: dev-gcp
        - application: testnav-organisasjon-service
          cluster: dev-gcp
        - application: testnav-organisasjon-faste-data-service
          cluster: dev-gcp
        - application: testnav-person-faste-data-service
          cluster: dev-gcp
        - application: krr-stub
        - application: synthdata-aareg
          cluster: dev-fss
        - application: testnav-kodeverk-service
          cluster: dev-gcp
        - application: testnav-aareg-proxy
          cluster: dev-fss
        - application: logging
          namespace: nais-system

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-statisk-data-forvalter
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{image}}
  port: 8080
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvtestnorge
        mountPath: /secret/serviceuser
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  webproxy: true
  kafka:
    pool: nav-dev
  ingresses:
    - "https://testnorge-statisk-data-forvalter.dev.intern.nav.no"
  accessPolicy:
    inbound:
      rules:
        - application: testnav-statisk-data-forvalter-proxy
          cluster: dev-fss
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnorge-hodejegeren
          cluster: dev-fss
        - application: testnorge-tp
          cluster: dev-fss
        - application: testnav-person-service
          cluster: dev-gcp
        - application: generer-navn-service
          cluster: dev-gcp
        - application: testnav-organisasjon-service
          cluster: dev-gcp
        - application: testnav-organisasjon-faste-data-service
          cluster: dev-gcp
        - application: testnav-person-faste-data-service
          cluster: dev-gcp
        - application: tps-forvalteren-proxy
          cluster: dev-fss
        - application: krr-stub
        - application: synthdata-aareg
          cluster: dev-fss
        - application: kodeverk
        - application: testnav-aareg-proxy
          cluster: dev-fss

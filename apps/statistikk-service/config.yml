apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-statistikk-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: mn-original-populasjon
          cluster: dev-fss
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: testnav-statistikk-db
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  envFrom:
    - secret: google-sql-testnav-statistikk-service
  ingresses:
    - "https://testnav-statistikk-service.dev.intern.nav.no"
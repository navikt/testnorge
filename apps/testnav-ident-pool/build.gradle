plugins {
    id "dolly-apps"
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-ident-pool"
        property "sonar.projectName", "testnav-ident-pool"
    }
}

properties {
    compileJava.options.encoding = "UTF-8"
}

dependencies {
    implementation "no.nav.testnav.libs:reactive-core"
    implementation "no.nav.testnav.libs:security-core"
//    implementation "no.nav.testnav.libs:servlet-core"
    implementation "no.nav.testnav.libs:servlet-insecure-security"
    implementation "no.nav.testnav.libs:reactive-security"

    implementation "org.springframework.boot:spring-boot-starter-data-r2dbc"
//    implementation "org.hibernate.reactive:hibernate-reactive-core:2.4.2.Final"
//    implementation 'io.vertx:vertx-pg-client:5.0.0'

    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation("org.springframework.boot:spring-boot-starter-webflux") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-reactor-netty"
    }
    implementation "org.springframework.retry:spring-retry"
    implementation "org.springframework.security:spring-security-oauth2-jose"

    implementation "ma.glasnost.orika:orika-core:$versions.orika"
    implementation "org.aspectj:aspectjweaver:$versions.jweaver"
    implementation "org.flywaydb:flyway-core"
    implementation "org.flywaydb:flyway-database-postgresql"

    runtimeOnly "org.postgresql:postgresql"
    runtimeOnly "org.postgresql:r2dbc-postgresql"

    implementation "org.springdoc:springdoc-openapi-starter-webflux-ui:$versions.springdoc"
    implementation "io.swagger.core.v3:swagger-annotations-jakarta:$versions.swagger"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:$versions.springdoc"

//    testImplementation "org.springframework.cloud:spring-cloud-contract-wiremock"
    testImplementation "org.springframework.security:spring-security-test"
    testImplementation "io.projectreactor:reactor-test:$versions.reactorTest"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation 'org.testcontainers:r2dbc'
}

description = "testnav-ident-pool"

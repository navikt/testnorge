spring:
  cloud:
    vault:
      connection-timeout: 15000
      fail-fast: true
      host: vault.adeo.no
      port: 443
      read-timeout: 30000
  datasource:
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
    url: jdbc:postgresql://localhost:5432/testnav-identpool
    username: postgres
  flyway:
    baseline-on-migrate: true
    enabled: true # Disabled by default as you should probably think twice before running Flyway-migrations
    locations: classpath:/db/migration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default-schema: public
        showSql: true

consumers:
  tps:
    messaging:
      service:
        url: https://testnav-tps-messaging-service.intern.dev.nav.no
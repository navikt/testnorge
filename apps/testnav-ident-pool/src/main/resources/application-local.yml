AZURE_APP_CLIENT_ID: ${sm://azure-app-client-id}
AZURE_APP_CLIENT_SECRET: ${sm://azure-app-client-secret}

spring:
  config:
    import: "sm://"
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: classpath:/db/dev/h2-default-config.sql

consumers:
  tps:
    messaging:
      service:
        url: https://testnav-tps-messaging-service.intern.dev.nav.no

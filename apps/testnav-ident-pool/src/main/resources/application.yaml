AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

application:
  name: testnav-ident-pool
  version: 1.0.0

### TPS ###
generer:
  identer:
    enable: true

### METRICS ###
management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

spring:
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: false
    validate-on-migrate: false
  jpa:
    properties:
      hibernate:
        default-schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        showSql: true
  datasource:
    hikari:
      minimum-idle: 10
      maximum-pool-size: 100
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b/v2.0
          #The client_id of this application
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  tps-messaging-service:
        url: http://testnav-tps-messaging-service.dolly.svc.cluster.local
        cluster: dev-gcp
        namespace: dolly
        name: testnav-tps-messaging-service

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

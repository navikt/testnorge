apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-ident-pool
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: {{ image }}
  webproxy: true
  port: 8080
  ingresses:
    - "https://testnav-ident-pool.dev.intern.nav.no"
  liveness:
    path: /internal/isAlive
    initialDelay: 30
    periodSeconds: 30
    failureThreshold: 3
  readiness:
    path: /internal/isReady
    initialDelay: 30
    periodSeconds: 30
    failureThreshold: 3
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 5000m
      memory: 4096Mi
    requests:
      cpu: 3000m
      memory: 2048Mi
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: testnav-pdl-forvalter
          cluster: dev-gcp
        - application: testnav-pdl-forvalter-dev
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnav-tps-messaging-service
          cluster: dev-gcp
      external:
        -host: https://tokendings.dev-gcp.nais.io
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: testnav-identpool
        databases:
          - name: testnav-identpool
        tier: db-custom-1-3840
        autoBackupTime: "02:00"
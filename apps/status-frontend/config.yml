apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-status-frontend
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  accessPolicy:
    outbound:
      rules:
        - application: dolly-backend
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://status-dolly.dev.intern.nav.no"

AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-tps-messaging-service
  cloud:
    gcp:
      secretmanager:
        enabled: false
  flyway:
    enabled: false
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

config:
  mq:
    test:
      host: 10.52.129.178
      #      host: d26apvl300.test.local
      port: 1412
      queueManager: MTLS03
      user: ${mq.test.username:#{null}}
      password: ${mq.test.password:#{null}}
    preprod:
      host: b27apvl221.preprod.local
      port: 1413
      queueManager: MQLS03
      user: ${mq.dev.username:#{null}}
      password: ${mq.dev.password:#{null}}

consumers:
  testmiljoerService:
      url: http://testnav-miljoer-service.dolly.svc.cluster.local
      cluster: dev-gcp
      namespace: dolly
      name: testnav-miljoer-service

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
  prometheus:
    metrics:
      export:
        enabled: true

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
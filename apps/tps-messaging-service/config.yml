apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-tps-messaging-service
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://testnav-tps-messaging-service.intern.dev.nav.no"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 4000m
      memory: 1024Mi
  envFrom:
    - secret: testnav-tps-messaging-service
  accessPolicy:
    inbound:
      rules:
        - application: testnav-endringsmelding-service
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-organisasjon-forvalter
          cluster: dev-gcp
        - application: testnav-pdl-forvalter
          cluster: dev-gcp
        - application: testnav-pdl-forvalter-dev
          cluster: dev-gcp
        - application: tps-forvalteren-dev
          cluster: dev-fss
        - application: tps-forvalteren
          cluster: dev-fss
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: dolly-backend-dev
          cluster: dev-gcp
        - application: dolly-backend
          cluster: dev-gcp
        - application: testnav-ident-pool
          cluster: dev-gcp
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnav-miljoer-service
          cluster: dev-gcp
      external:
        - host: b27apvl221.preprod.local
          ports:
            - name: MQ Q-env
              port: 1413
              protocol: TCP
        - host: d26apvl300.test.local
          ports:
            - name: MQ T-env
              port: 1412
              protocol: TCP
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-tps-messaging-service
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://testnav-tps-messaging-service.intern.dev.nav.no"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  observability:
      autoInstrumentation:
        enabled: true
        runtime: java
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 4000m
      memory: 1024Mi
  envFrom:
    - secret: testnav-tps-messaging-service
  accessPolicy:
    inbound:
      rules:
        - application: dolly-backend
        - application: dolly-backend-dev
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: dolly-frontend-dev-unstable
        - application: dolly-idporten
        - application: team-dolly-lokal-app
        - application: testnav-endringsmelding-service
        - application: testnav-ident-pool
        - application: testnav-organisasjon-forvalter
        - application: testnav-oversikt-frontend
        - application: testnav-pdl-forvalter
        - application: testnav-pdl-forvalter-dev
        - application: tps-forvalteren
          cluster: dev-fss
        - application: tps-forvalteren-dev
          cluster: dev-fss
    outbound:
      rules:
        - application: testnav-miljoer-service
          cluster: dev-gcp
      external:
        - host: b27apvl221.preprod.local
          ports:
            - port: 1413
        - host: d26apvl300.test.local
          ports:
            - port: 1412
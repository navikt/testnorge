apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-app-tilgang-analyse-service
  namespace: dolly
  labels:
    team: dolly
spec:
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  image: {{ image }}
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: app-1
          cluster: dev-gcp
          namespace: plattformsikkerhet
    outbound:
      external:
        - host: api.github.com
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: testnav-app-tilgang-analyse-service-db
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  envFrom:
    - secret: google-sql-testnav-app-tilgang-analyse-service
  ingresses:
    - "https://testnav-app-tilgang-analyse-service.dev.intern.nav.no"
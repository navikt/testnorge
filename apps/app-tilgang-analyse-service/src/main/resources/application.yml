spring:
  application:
    name: testnav-app-tilgang-analyse-service
    description: API for Ã¥ app tilgang analyse
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  github:
    url: https://api.github.com
    token: ${DOLLY_READER_TOKEN}

management:
  endpoints:
    access:
      default: read_only
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  prometheus:
    metrics:
      export:
        enabled: true

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
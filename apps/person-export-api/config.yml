apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-person-export-api
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 1000m
      memory: 4000Mi
    limits:
      cpu: 1200m
      memory: 5000Mi
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      external:
        - host: https://tps-forvalteren-proxy.dev-fss-pub.nais.io
        - host: https://testnav-kodeverk-proxy.dev-fss-pub.nais.io
        - host: slack.com
  envFrom:
    - secret: testnav-person-export-api-slack-secret
  ingresses:
    - "https://testnav-person-export-api.intern.dev.nav.no"
AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

consumers:
  tps-forvalter:
    url: https://tps-forvalteren-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: tps-forvalteren-proxy
    threads: 5
  slack:
    token: ${SLACK_TOKEN}
    channel: ${SLACK_CHANNEL}
    baseUrl: https://slack.com
  kodeverk:
    url: https://testnav-kodeverk-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: testnav-kodeverk-proxy

spring:
  application:
    version: application.version.todo //TODO Finn ut hvordan denne kan settes fra gradle
    name: testnav-person-export-api
    description: Api for Ã¥ eksportere personer.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-person-export-api

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
spring:
  application:
    version: application.version.todo
    name: testnav-altinn3-tilgang-service
    description: Tjeneste for Ã¥ hente og sette tilganger for orgnisasjoner
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  jackson:
    serialization:
      write_dates_as_timestamps: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

altinn:
  api:
    url: ${ALTINN_URL}
  resource:
    owner: nav
    identifier: godkjente-dolly-tilganger

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
    include-stacktrace: never
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: applikasjonsanalyse-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: testnorge-varslinger-api
          cluster: dev-fss
        - application: testnorge-profil-api
          cluster: dev-gcp
        - application: testnorge-profil-api-dev
          cluster: dev-gcp
        - application: avhengighetsanalyse-frontend
          cluster: dev-gcp
        - application: testnorge-oversikt-frontend
          cluster: dev-fss
        - application: testnorge-tilbakemelding-api
          cluster: dev-gcp
        - application: organisasjon-bestilling-service
          cluster: dev-gcp
        - application: testnorge-batch-adeo-proxy
          cluster: dev-fss
        - application: testnorge-tps-ident-service
          cluster: dev-fss
        - application: testnorge-arbeidsforhold-api
          cluster: dev-fss
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: applikasjonsanalyse-service-db
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  envFrom:
    - secret: google-sql-applikasjonsanalyse-service
  ingresses:
    - "https://applikasjonsanalyse-service.dev.intern.nav.no"
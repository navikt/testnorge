plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}

dependencies {
    implementation project(':nav-endringsmeldinger-core')
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.3.4.RELEASE'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
}

description = 'nav-endringsmeldinger-local'

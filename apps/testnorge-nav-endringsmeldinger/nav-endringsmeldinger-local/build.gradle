import no.nav.testnav.dependencies.gradle.DependenciesPlugin

plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${DependenciesPlugin.springCloud}"
    }
}

dependencies {
    implementation project(':nav-endringsmeldinger-core')

    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.hibernate.validator:hibernate-validator'
}

description = 'nav-endringsmeldinger-local'

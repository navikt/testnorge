CLIENT_ID: ${azure.app.client.id}
CLIENT_SECRET: ${azure.app.client.secret}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          #The client_id of this application
          accepted-audience: ${CLIENT_ID}, api://${CLIENT_ID}
  main:
    banner-mode: off
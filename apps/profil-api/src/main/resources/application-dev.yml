azure.app.client.id: ${LOCAL_DEV_ID}
azure.app.client.secret: ${LOCAL_DEV_SECRET}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          #The client_id of this application
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
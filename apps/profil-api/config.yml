apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-profil-api
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: PERSON_ORG_TILGANG_NAME
      value: testnav-person-organisasjon-tilgang-service
    - name: PERSON_ORG_TILGANG_URL
      value: http://testnav-person-organisasjon-tilgang-service.dolly.svc.cluster.local
  image: "{{image}}"
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  port: 8080
  envFrom:
    - secret: user-encryption-prod
  accessPolicy:
    inbound:
      rules:
        - application: dolly-backend
        - application: dolly-frontend
        - application: dolly-idporten
        - application: team-dolly-lokal-app
        - application: testnav-endringsmelding-frontend
        - application: testnav-faste-data-frontend
        - application: testnav-oversikt-frontend
        - application: testnorge-tilbakemelding-api
    outbound:
      rules:
        - application: testnav-person-organisasjon-tilgang-service
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnorge-profil-api.intern.dev.nav.no"
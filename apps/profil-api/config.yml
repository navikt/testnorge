apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-profil-api
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: PERSON_ORG_TILGANG_NAME
      value: testnav-person-organisasjon-tilgang-service
    - name: PERSON_ORG_TILGANG_URL
      value: https://testnav-person-organisasjon-tilgang-service.dev.intern.nav.no
  image: {{image}}
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  port: 8080
  tracing:
    enabled: true
  envFrom:
    - secret: user-encryption-prod
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: endringsmelding-frontend
          cluster: dev-gcp
        - application: dolly-backend
          cluster: dev-gcp
        - application: testnorge-tilbakemelding-api
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: testnav-faste-data-frontend
          cluster: dev-gcp
        - application: testnav-applikasjonsanalyse-frontend
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnav-person-organisasjon-tilgang-service
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://testnorge-profil-api.dev.intern.nav.no"
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-oversikt-frontend
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  azure:
    application:
      enabled: true
      replyURLs:
       - "https://testnorge-oversikt-frontend.dev.intern.nav.no/login/oauth2/code/aad"
       - "https://testnav-oversikt.dev.intern.nav.no/login/oauth2/code/aad"
       - "http://localhost:8080/login/oauth2/code/aad"
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  ingresses:
    - "https://testnorge-oversikt-frontend.dev.intern.nav.no"
    - "https://testnav-oversikt.dev.intern.nav.no"
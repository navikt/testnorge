azure.app.client.id: ${client_id}
azure.app.client.secret: ${client_secret}

server:
  port : 8080

spring:
  security:
    oauth2:
      client:
        registration:
          idporten:
            redirect-uri: 'http://localhost:3000/login/oauth2/code/idporten'
            post-logout-redirect-uri: 'http://localhost:3000/login'

consumers:
  testnorge-profil-api:
    cluster: dev-gcp
    namespace: dolly
    name: testnorge-profil-api-dev
    url: https://testnorge-profil-api-dev.dev.intern.nav.no/api
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-levende-arbeidsforhold-scheduler
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: team-dolly-lokal-app
        - application: testnav-oversikt-frontend
    outbound:
      rules:
        - application: testnav-levende-arbeidsforhold-ansettelse
        - application: logging
          namespace: nais-system
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 600Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-levende-arbeidsforhold-scheduler.intern.dev.nav.no"
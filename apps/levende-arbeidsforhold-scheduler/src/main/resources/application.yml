spring:
  main:
    banner-mode: off
  application:
    name: testnav-levende-arbeidsforhold-scheduler
    version: 1
    description: App for Ã¥ ansette personer i en organisasjon
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
consumers:
  levende-arbeidsforhold-ansettelse:
    name: testnav-levende-arbeidsforhold-ansettelse
    namespace: dolly
    url: http://testnav-levende-arbeidsforhold-ansettelse.dolly.svc.cluster.local
    cluster: dev-gcp
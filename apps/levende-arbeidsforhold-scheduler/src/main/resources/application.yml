spring:
  application:
    name: testnav-levende-arbeidsforhold-scheduler
    version: 1
    description: App for Ã¥ ansette personer i en organisasjon
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    access:
      default: read_only
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  prometheus:
    metrics:
      export:
        enabled: true

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
  levende-arbeidsforhold-ansettelse:
    name: testnav-levende-arbeidsforhold-ansettelse
    namespace: dolly
    url: http://testnav-levende-arbeidsforhold-ansettelse.dolly.svc.cluster.local
    cluster: dev-gcp
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-tenor-search-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  tokenx:
    enabled: true
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "skatteetaten:testnorge/testdata.read"
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: dolly-frontend-dev-unstable
        - application: dolly-idporten
        - application: team-dolly-lokal-app
        - application: testnav-oversikt-frontend
        - application: testnav-levende-arbeidsforhold-ansettelse
    outbound:
      rules:
        - application: dolly-backend
        - application: dolly-backend-dev
        - application: logging
          namespace: nais-system
      external:
        - host: testnav-pdl-proxy.dev-fss-pub.nais.io
        - host: testdata.api.skatteetaten.no
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 800Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-tenor-search-service.intern.dev.nav.no"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod

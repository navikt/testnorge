AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b
spring:
  application:
    version: 1
    name: testnav-tenor-search-service
    description: Tjeneste som formidler s√∏k til Tenor testdata hos Skatteetaten
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  jackson:
    serialization:
      write_dates_as_timestamps: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true
  error:
    include-message: always

consumers:
  tenor-search-service:
    url: https://testdata.api.skatteetaten.no
  pdl-testdata:
    url: https://testnav-pdl-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: testnav-pdl-proxy
  dolly-backend:
    url: http://dolly-backend.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: dolly-backend
  dolly-backend-dev:
    url: http://dolly-backend-dev.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: dolly-backend-dev
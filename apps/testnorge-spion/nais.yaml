apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-spion
  namespace: default
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  ingresses:
    - "https://testnorge-spion.nais.preprod.local"
    - "https://testnorge-spion.dev-fss.nais.io"
    - "https://testnorge-spion.dev.adeo.no"
    - "https://testnorge-spion.dev.intern.nav.no"
plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}

dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

dependencies {
    implementation project(':testnorge-core')

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-security'


    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'no.nav.registre:testnorge-consumers:1.12.0-RELEASE'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.apache.httpcomponents:httpclient:4.5.6'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
}

description = 'testnorge-spion'

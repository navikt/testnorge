plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
bootJar {
    archiveFileName = "app.jar"
}

dependencies {
    implementation project(':testnorge-dependency-analysis')
    implementation project(':testnorge-core')
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.4.RELEASE'
    implementation 'org.springframework:spring-core:5.2.9.RELEASE'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'no.nav.registre:testnorge-consumers:1.12.0-RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.5'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.apache.httpcomponents:httpclient:4.5.6'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.4.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.springframework.kafka:spring-kafka:2.3.4.RELEASE'
    implementation 'org.apache.kafka:kafka-clients:2.4.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:2.2.5.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.0.2.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.3.4.RELEASE'
}

description = 'testnorge-spion'

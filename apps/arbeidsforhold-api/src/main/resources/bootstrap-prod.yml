spring.cloud.vault:
  enabled: true
  host: vault.adeo.no
  port: 443
  connection-timeout: 15000
  read-timeout: 30000
  application-name: preprod/fss/testnorge-arbeidsforhold-api

  authentication: TOKEN

  generic:
    enabled: true
    backend: kv
    application-name: preprod/fss/testnorge-arbeidsforhold-api/dolly
    default-context: preprod/fss/testnorge-arbeidsforhold-api/dolly
  database:
    enabled: true
    role: testnorge-arbeidsforhold-admin
    backend: postgresql/preprod-fss
    username-property: spring.datasource.username
    password-property: spring.datasource.password

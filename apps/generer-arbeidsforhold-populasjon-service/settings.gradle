plugins {
    id "com.gradle.develocity" version "3.19"
}

rootProject.name = "generer-arbeidsforhold-populasjon-service"

includeBuild "../../plugins/java"

includeBuild "../../libs/commands"
includeBuild "../../libs/data-transfer-objects"

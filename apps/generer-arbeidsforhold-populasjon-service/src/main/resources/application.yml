AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-generer-arbeidsforhold-populasjon-service
    description: Tjeneste for Ã¥ opprette arbeidsforhold-populasjon
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-generer-arbeidsforhold-populasjon-service

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  synt-amelding:
    url: https://synthdata-amelding.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: synthdata-amelding
  testnav-hodejegeren-proxy:
    cluster: dev-fss
    namespace: dolly
    name: testnav-hodejegeren-proxy
    url: https://testnav-hodejegeren-proxy.dev-fss-pub.nais.io
  oppsummeringsdokument-service:
    cluster: dev-gcp
    namespace: dolly
    name: oppsummeringsdokument-service
    url: http://oppsummeringsdokument-service.dolly.svc.cluster.local
  testnav-generer-organisasjon-populasjon-service:
    cluster: dev-gcp
    namespace: dolly
    name: testnav-generer-organisasjon-populasjon-service
    url: http://testnav-generer-organisasjon-populasjon-service.dolly.svc.cluster.local
  testnav-organisasjon-service:
    name: testnav-organisasjon-service
    cluster: dev-gcp
    namespace: dolly
    url: http://testnav-organisasjon-service.dolly.svc.cluster.local

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
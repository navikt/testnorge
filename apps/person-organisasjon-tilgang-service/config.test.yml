apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-person-organisasjon-tilgang-service-dev
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{ image }}"
  port: 8080
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  tokenx:
    enabled: true
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "altinn:serviceowner/reportees"
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend-dev
        - application: dolly-idporten
        - application: dolly-frontend-dev-unstable
        - application: team-dolly-lokal-app
        - application: testnav-oversikt-frontend
        - application: testnav-bruker-service-dev
        - application: testnorge-profil-api-dev
        - application: testnorge-profil-api-dev
        - application: app-1
          namespace: plattformsikkerhet
    outbound:
      external:
        - host: tt02.altinn.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  envFrom:
    - secret: altinn-dev
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-person-organisasjon-tilgang-service-dev.intern.dev.nav.no"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: ACCEPTED_AUDIENCE
      value: dev-gcp:dolly:testnav-person-organisasjon-tilgang-service-dev
    - name: ALTINN_URL
      value: https://tt02.altinn.no

plugins {
    id "dolly-apps"
}

def test = tasks.named("test") {
    useJUnitPlatform {
        excludeTags "integration"
    }
}
def iTest = tasks.register("iTest", Test) {
    useJUnitPlatform {
        includeTags "integration"
    }
    shouldRunAfter test
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-person-organisasjon-tilgang-service"
        property "sonar.projectName", "testnav-person-organisasjon-tilgang-service"
    }
}

dependencies {
    implementation 'no.nav.testnav.libs:reactive-core'
    implementation 'no.nav.testnav.libs:reactive-security'
    implementation 'no.nav.testnav.libs:security-core'

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'org.springdoc:springdoc-openapi-starter-webflux-ui:2.5.0'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.17.1'

    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'no.nav.testnav.libs:integration-test'
    testImplementation 'com.squareup.okhttp3:okhttp:4.10.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.10.0'
}

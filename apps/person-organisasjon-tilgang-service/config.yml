apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-person-organisasjon-tilgang-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
        - application: dolly-idporten
        - application: testnav-bruker-service
        - application: testnorge-profil-api
        - application: testnav-oversikt-frontend
        - application: team-dolly-lokal-app
        - application: testnorge-profil-api
        - application: app-1
          namespace: plattformsikkerhet
    outbound:
      external:
        - host: altinn.no
        - host: maskinporten.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  envFrom:
    - secret: altinn-prod
    - secret: maskinporten-dolly-prod
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-person-organisasjon-tilgang-service.intern.dev.nav.no"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: ACCEPTED_AUDIENCE
      value: dev-gcp:dolly:testnav-person-organisasjon-tilgang-service
    - name: ALTINN_URL
      value: https://altinn.no
    - name: TOKENDINGS_URL
      value: https://tokenx.dev-gcp.nav.cloud.nais.io 
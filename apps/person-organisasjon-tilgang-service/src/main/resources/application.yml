spring:
  application:
    version: application.version.todo
    name: testnav-person-organisasjon-tilgang-service
    desciption: Tjeneste for hente tilganger for personer
  security:
    oauth2:
      resourceserver:
        tokenx:
          issuer-uri: ${TOKENDINGS_URL}
          jwk-set-uri: ${TOKENDINGS_URL}/jwks
          accepted-audience: ${ACCEPTED_AUDIENCE}
  jackson:
    serialization:
      write_dates_as_timestamps: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

altinn:
  api:
    url: ${ALTINN_URL}
    key: ${ALTINN_API_KEY}
  service:
    code: 5748
    edition: 1

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
spring:
  application:
    name: testnav-person-faste-data-service
    description: Tjeneste for å bestille og holde kontroll på faste data
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER} 
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: dev-gcp:dolly:testnav-person-faste-data-service

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

testnav:
  config:
    hosts:
      - testnav-person-faste-data-service.intern.dev.nav.no
      - testnav-person-faste-data-service.dolly.svc.cluster.local

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
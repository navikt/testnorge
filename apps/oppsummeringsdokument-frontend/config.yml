apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: oppsummeringsdokument-frontend
  namespace: dolly
  labels:
    team: dolly
spec:
  port: 8080
  azure:
    application:
      enabled: true
      tenant: nav.no
      replyURLs:
        - "https://oppsummeringsdokument-frontend.dev.intern.nav.no/login/oauth2/code/aad"
        - "http://localhost:8080/login/oauth2/code/aad"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  accessPolicy:
    outbound:
      rules:
        - application: oppsummeringsdokument-service
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  image: {{ image }}
  ingresses:
    - "https://oppsummeringsdokument-frontend.dev.intern.nav.no"
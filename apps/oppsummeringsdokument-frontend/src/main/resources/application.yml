AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: oppsummeringsdokument-frontend
  main:
    banner-mode: off

zuul:
  routes:
    oppsummeringsdokument-service:
      path: /api/**
      url: http://oppsummeringsdokument-service.dolly.svc.cluster.local/api
      sensitiveHeaders: Cookie,Set-Cookie
    profil:
      path: /testnorge-profil-api/api/**
      url: http://testnorge-profil-api.dolly.svc.cluster.local/api
      sensitiveHeaders: Cookie,Set-Cookie

consumers:
  oppsummeringsdokument-service:
    cluster: dev-gcp
    namespace: dolly
    name: oppsummeringsdokument-service
  testnorge-profil-api:
    cluster: dev-gcp
    namespace: dolly
    name: testnorge-profil-api
spring:
  application:
    version: application.version.todo
    name: testnav-bruker-service
    description: Tjeneste for brukere
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}
        tokenx:
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  jackson:
    serialization:
      write_dates_as_timestamps:

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  testnav-altinn3-tilgang-service:
    url: http://testnav-altinn3-tilgang-proxy.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-altinn3-tilgang-proxy

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
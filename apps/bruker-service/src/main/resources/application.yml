spring:
  application:
    version: application.version.todo
    name: testnav-bruker-service
    desciption: Tjeneste for brukere
  security:
    oauth2:
      resourceserver:
        tokenx:
          issuer-uri: https://tokenx.dev-gcp.nav.cloud.nais.io 
          jwk-set-uri: https://tokenx.dev-gcp.nav.cloud.nais.io/jwks
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  jackson:
    serialization:
      write_dates_as_timestamps:

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

consumers:
  testnav-person-organisasjon-tilgang-service:
    url: http://testnav-person-organisasjon-tilgang-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-person-organisasjon-tilgang-service

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
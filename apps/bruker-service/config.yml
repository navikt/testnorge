apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-bruker-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnav-person-organisasjon-tilgang-service
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: testnav-bruker-service-db
  envFrom:
    - secret: user-encryption-prod
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  ingresses:
    - "https://testnav-bruker-service.intern.dev.nav.no"
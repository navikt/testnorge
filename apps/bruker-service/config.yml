apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-bruker-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: 9c7efec1-1599-4216-a67e-6fd53a6a951c
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dolly-backend
        - application: dolly-frontend
        - application: dolly-idporten
        - application: testnav-tps-messaging-frontend
        - application: testnav-oversikt-frontend
    outbound:
      rules:
        - application: testnav-altinn3-tilgang-proxy
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        tier: db-custom-1-3840
        databases:
          - name: testnav-bruker-service-db
  envFrom:
    - secret: user-encryption-prod
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 900Mi
    limits:
      memory: 2048Mi
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  ingresses:
    - "https://testnav-bruker-service.intern.dev.nav.no"
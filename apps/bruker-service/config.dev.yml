apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-bruker-service-dev
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{image}}
  port: 8080
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: dolly-frontend-dev-unstable
          cluster: dev-gcp
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      rules:
        - application: testnav-person-organisasjon-tilgang-service-dev
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  envFrom:
    - secret: user-encryption-dev
  replicas:
    min: 1
    max: 1
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: testnav-bruker-service-dev-db
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
  ingresses:
    - "https://testnav-bruker-service-dev.dev.intern.nav.no"
    - "https://testnav-bruker-service-dev.intern.dev..nav.no"

AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    version: application.version.todo
    name: testnav-tp-service
    description: todo
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver

multitenancy.header.name: X-DB-TENANT
multitenancy.key.default: q2
hibernate.multiTenancy: DATABASE

consumers:
  synt-tp-gcp:
    url: https://synthdata-tp-gcp.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: synthdata-tp-gcp
  testnorge-hodejegeren:
    url: https://testnorge-hodejegeren.dev.adeo.no/api

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping.prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
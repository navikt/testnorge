apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-organisasjon-mottak-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      rules:
        - application: organisasjon-bestilling-service
        - application: testnav-jenkins-batch-status-service
        - application: logging
          namespace: nais-system
      external:
        - host: aareg-synt-services-proxy.dev-fss-pub.nais.io
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: team-logs
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 2
  resources:
    requests:
      cpu: 20m
      memory: 700Mi
    limits:
      memory: 2048Mi
  kafka:
    pool: nav-dev
  ingresses:
    - "https://testnav-organisasjon-mottak-service.intern.dev.nav.no"
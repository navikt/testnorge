 plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}
bootJar {
    archiveFileName = "app.jar"
}
dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}" 
    }
}

dependencies {
    implementation project(':kafka-config')
    implementation project(':kafka-producers')
    implementation project(':local-development')
    implementation project(':testnorge-core')
    implementation project(':testnorge-avro-schema')
    implementation project(':commands')
    implementation project(':testnorge-data-transfer-objects')
    implementation project(':testnorge-oauth2')

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'

    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'org.springframework.kafka:spring-kafka:2.5.6.RELEASE'
    implementation 'org.apache.kafka:kafka-clients:2.5.1'
    implementation 'io.confluent:kafka-avro-serializer:5.5.0'

    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation project(':testnorge-testing')
    testImplementation 'org.assertj:assertj-core:3.16.1'
}

description = 'organisasjon-mottak-service'

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-tilgang-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  tokenx:
    enabled: true
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "altinn:serviceowner"
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
    outbound:
      external:
        - host: altinn.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  envFrom:
    - secret: altinn-prod
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://testnav-tilgang-service.dev.intern.nav.no"
  env:
    - name: ACCEPTED_AUDIENCE
      value: dev-gcp:dolly:testnav-tilgang-service
    - name: ALTINN_URL
      value: https://altinn.no
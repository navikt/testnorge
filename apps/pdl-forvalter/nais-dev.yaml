apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-pdl-forvalter-dev
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
  image: {{ image }}
  webproxy: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://testnav-pdl-forvalter-dev.dev.intern.nav.no"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 60
  readiness:
    path: /internal/isReady
    initialDelay: 60
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 1000m
      memory: 2000Mi
    limits:
      cpu: 2000m
      memory: 4000Mi
  accessPolicy:
    inbound:
      rules:
        - application: testnorge-oversikt-frontend
          cluster: dev-fss
        - application: team-dolly-lokal-app
          cluster: dev-fss
        - application: testnorge-oversikt-frontend
          cluster: dev-fss
        - application: dolly-backend
          cluster: dev-fss
        - application: dolly-backend-dev
          cluster: dev-fss
        - application: dolly-frontend
          cluster: dev-fss
        - application: dolly-frontend-dev
          cluster: dev-fss
    outbound:
      rules:
        - application: generer-navn-service
          cluster: dev-gcp
        - application: testnav-adresse-service
          cluster: dev-gcp
        - application: testnav-organisasjon-forvalter
          cluster: dev-gcp
      external:
        - host: https://testnav-pdl-proxy.dev-fss-pub.nais.io
        - host: https://testnav-ident-pool-proxy.dev-fss-pub.nais.io
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: testnav-pdl-forvalter-dev-db
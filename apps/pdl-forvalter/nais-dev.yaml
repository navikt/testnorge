apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnav-pdl-forvalter-dev
  namespace: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
  image: {{ image }}
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  ingresses:
    - "https://testnav-pdl-forvalter-dev.dev.intern.nav.no"
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 60
  readiness:
    path: /internal/isReady
    initialDelay: 60
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 1000m
      memory: 2000Mi
    limits:
      cpu: 2000m
      memory: 4000Mi
  accessPolicy:
    inbound:
      rules:
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: dolly-backend-dev
          cluster: dev-gcp
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      rules:
        - application: generer-navn-service
          cluster: dev-gcp
        - application: testnav-adresse-service
          cluster: dev-gcp
        - application: testnav-organisasjon-forvalter
          cluster: dev-gcp
        - application: testnav-geografiske-kodeverk-service
          cluster: dev-gcp
        - application: testnav-ident-pool
          cluster: dev-gcp
      external:
        - host: https://testnav-pdl-proxy.dev-fss-pub.nais.io
        - host: generer-navn-service.dev.intern.nav.no
        - host: testnav-adresse-service.dev.intern.nav.no
        - host: testnav-organisasjon-forvalter.dev.intern.nav.no
        - host: testnav-geografiske-kodeverk-service.dev.intern.nav.no
        - host: testnav-ident-pool.dev.intern.nav.no
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: testnav-pdl-forvalter-dev-db

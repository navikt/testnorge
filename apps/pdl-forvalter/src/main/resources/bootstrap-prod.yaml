spring:
  application:
    name: testnav-pdl-forvalter
  cloud:
    vault:
      enabled: false
  datasource:
    url: jdbc:postgresql://${nais.database.testnav.pdl.forvalter.pdl.forvalter.db.host}:${nais.database.testnav.pdl.forvalter.pdl.forvalter.db.port}/${nais.database.testnav.pdl.forvalter.pdl.forvalter.db.database}?user=${nais.database.testnav.pdl.forvalter.pdl.forvalter.db.username}&password=${nais.database.testnav.pdl.forvalter.pdl.forvalter.db.password}
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 0
  flyway:
    enabled: true # Disabled by default as you should probably think twice before running Flyway-migrations
    locations: classpath:db/migration
    baseline-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
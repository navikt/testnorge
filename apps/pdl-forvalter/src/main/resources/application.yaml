AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

consumers:
  adresse-service:
    url: http://testnav-adresse-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-adresse-service
  generer-navn-service:
    url: http://generer-navn-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: generer-navn-service
  pdl-proxy:
    url: https://testnav-pdl-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: testnav-pdl-proxy
  ident-pool:
    url: http://testnav-ident-pool.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-ident-pool
  org-forvalter:
    url: http://testnav-organisasjon-forvalter.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-organisasjon-forvalter
  kodeverk-service:
    url: http://testnav-kodeverk-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-kodeverk-service
  person-service:
    url: https://testnav-person-service.dolly.svc.cluster.local
    cluster: dev-gcp
    namespace: dolly
    name: testnav-person-service

spring:
  cloud:
    vault:
      enabled: false
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  health:
    elasticsearch:
      enabled: false
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
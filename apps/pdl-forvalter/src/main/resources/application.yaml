consumers:
  adresse-service:
    url: https://testnav-adresse-service.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: testnav-adresse-service
  generer-navn-service:
    url: https://generer-navn-service.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: generer-navn-service
  pdl-service:
    url: https://testnav-pdl-proxy.dev-fss-pub.nais.io
    cluster: dev-fss
    namespace: dolly
    name: testnav-pdl-proxy
  ident-pool:
    url: https://testnav-ident-pool.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: testnav-ident-pool
  org-forvalter:
    url: https://testnav-organisasjon-forvalter.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: testnav-organisasjon-forvalter
  geografiske-kodeverk-service:
    url: https://testnav-geografiske-kodeverk-service.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: testnav-geografiske-kodeverk-service

spring:
  cloud:
    vault:
      enabled: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
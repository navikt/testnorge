AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

consumers:
  adresse-service:
    url: http://testnav-adresse-service.dolly.svc.cluster.local
  generer-navn-service:
    url: http://generer-navn-service.dolly.svc.cluster.local
  org-forvalter:
    url: http://testnav-organisasjon-forvalter.dolly.svc.cluster.local
  geografiske-kodeverk-service:
    url: http://testnav-geografiske-kodeverk-service.dolly.svc.cluster.local

spring:
  application:
    name: testnav-pdl-forvalter
  r2dbc:
    url: r2dbc:postgresql://${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_HOST}:${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_PORT}/${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_DATABASE}
    username: ${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_USERNAME}
    password: ${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_PASSWORD}
  datasource:
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
  flyway:
    enabled: true # Disabled by default as you should probably think twice before running Flyway-migrations
    locations: classpath:db/migration
    baseline-on-migrate: true
    url: r2dbc:postgresql://${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_HOST}:${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_PORT}/${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_DATABASE}
    user: ${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_USERNAME}
    password: ${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_TESTNAV_PDL_FORVALTER_DB_PASSWORD}
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-pdl-forvalter
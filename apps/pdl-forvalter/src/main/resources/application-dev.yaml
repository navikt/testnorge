AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

consumers:
  adresse-service:
    url: http://testnav-adresse-service.dolly.svc.cluster.local
  generer-navn-service:
    url: http://generer-navn-service.dolly.svc.cluster.local
  org-forvalter:
    url: http://testnav-organisasjon-forvalter.dolly.svc.cluster.local

spring:
  application:
    name: testnav-pdl-forvalter-dev
  cloud:
    vault:
      enabled: false
  datasource:
    url: jdbc:postgresql://${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_DEV_TESTNAV_PDL_FORVALTER_DEV_DB_HOST}:${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_DEV_TESTNAV_PDL_FORVALTER_DEV_DB_PORT}/${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_DEV_TESTNAV_PDL_FORVALTER_DEV_DB_DATABASE}?user=${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_DEV_TESTNAV_PDL_FORVALTER_DEV_DB_USERNAME}&password=${NAIS_DATABASE_TESTNAV_PDL_FORVALTER_DEV_TESTNAV_PDL_FORVALTER_DEV_DB_PASSWORD}
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
  jpa:
    properties:
      hibernate:
        default-schema: public
        dialect: no.nav.pdl.forvalter.database.PostgreSQLDialectExtended
  flyway:
    enabled: true # Disabled by default as you should probably think twice before running Flyway-migrations
    locations: classpath:db/migration
    baseline-on-migrate: true
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-pdl-forvalter-dev
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-organisasjon-tilgang-service
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  azure:
    application:
      enabled: true
      tenant: nav.no
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "altinn:serviceowner"
  accessPolicy:
    inbound:
      rules:
        - application: testnav-organisasjon-tilgang-frontend
    outbound:
      external:
        - host: altinn.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  envFrom:
    - secret: altinn
  replicas:
    min: 2
    max: 2
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://testnav-organisasjon-tilgang-service.intern.nav.no"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
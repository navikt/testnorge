spring:
  application:
    version: application.version.todo
    name: testnav-organisasjon-tilgang-service
    description: Tjeneste for hente og sette tilganger for orgnisasjoner
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  jackson:
    serialization:
      write_dates_as_timestamps: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

altinn:
  api:
    url: ${ALTINN_URL}
    key: ${ALTINN_API_KEY}
  service:
    code: 5748
    edition: 1

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always
ALTINN_URL: https://altinn.no

spring:
  flyway:
    enabled: true # Disabled by default as you should probably think twice before running Flyway-migrations
    locations: classpath:db/migration
    baseline-on-migrate: true
  jpa:
    properties:
      hibernate:
        default-schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${NAIS_DATABASE_TESTNAV_ORGANISASJON_TILGANG_TESTNAV_ORGANISASJON_TILGANG_HOST}:${NAIS_DATABASE_TESTNAV_ORGANISASJON_TILGANG_TESTNAV_ORGANISASJON_TILGANG_PORT}/${NAIS_DATABASE_TESTNAV_ORGANISASJON_TILGANG_TESTNAV_ORGANISASJON_TILGANG_DATABASE}?user=${NAIS_DATABASE_TESTNAV_ORGANISASJON_TILGANG_TESTNAV_ORGANISASJON_TILGANG_USERNAME}&password=${NAIS_DATABASE_TESTNAV_ORGANISASJON_TILGANG_TESTNAV_ORGANISASJON_TILGANG_PASSWORD}
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
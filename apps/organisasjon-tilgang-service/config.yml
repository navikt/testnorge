apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-organisasjon-tilgang-service
  namespace: dolly
  labels:
    team: dolly
spec:
  tokenx:
    enabled: true
  image: "{{image}}"
  port: 8080
  webproxy: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: 9c7efec1-1599-4216-a67e-6fd53a6a951c
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
        - application: dolly-frontend-dev
        - application: dolly-frontend-dev-unstable
        - application: dolly-idporten
        - application: team-dolly-lokal-app
        - application: testnav-organisasjon-tilgang-frontend
        - application: testnav-oversikt-frontend
    outbound:
      external:
        - host: altinn.no
        - host: maskinporten.no
  liveness:
    path: /internal/isAlive
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  envFrom:
    - secret: altinn-prod
    - secret: google-sql-testnav-organisasjon-tilgang-service
    - secret: maskinporten-dolly-prod
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-organisasjon-tilgang-service.intern.dev.nav.no"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        name: testnav-organisasjon-tilganger
        databases:
          - name: testnav-organisasjon-tilganger
        autoBackupHour: 2
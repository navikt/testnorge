apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-organisasjon-tilgang-service
  namespace: dolly
  labels:
    team: dolly
spec:
  tokenx:
    enabled: true
  image: {{ image }}
  port: 8080
  webproxy: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: testnav-organisasjon-tilgang-frontend
          cluster: dev-gcp
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      external:
        - host: altinn.no
        - host: maskinporten.no
  liveness:
    path: /internal/isAlive
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  envFrom:
    - secret: altinn-prod
    - secret: google-sql-testnav-organisasjon-tilgang-service
    - secret: maskinporten-dolly-prod
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnav-organisasjon-tilgang-service.intern.dev.nav.no"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: ACCEPTED_AUDIENCE
      value: dev-gcp:dolly:testnav-organisasjon-tilgang-service
    - name: TOKENDINGS_URL
      value: https://tokenx.dev-gcp.nav.cloud.nais.io 
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        name: testnav-organisasjon-tilganger
        databases:
          - name: testnav-organisasjon-tilganger
        autoBackupTime: "02:30"
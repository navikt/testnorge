plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR8'
    }
}

bootJar {
    archiveFileName = "app.jar"
}

dependencies {

    implementation project(':testnorge-core')
    implementation project(':testnorge-oauth2')
    implementation project(':testnorge-dependency-analysis')
    implementation project(':testnorge-data-transfer-objects')

    implementation 'org.springframework.security:spring-security-web'
    implementation 'org.springframework.security:spring-security-config'

    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    implementation 'org.springdoc:springdoc-openapi-ui:1.4.6'
    
    implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
    implementation 'org.projectlombok:lombok:1.18.12'

    testImplementation project(':testnorge-testing')
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
    testImplementation 'org.assertj:assertj-core:3.16.1'
}

description = 'helsepersonell-api'

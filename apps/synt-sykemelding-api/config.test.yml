apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-synt-sykemelding-api-dev
  namespace: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      memory: 5000Mi
  accessPolicy:
    inbound:
      rules:
        - application: dolly-backend
        - application: dolly-backend-dev
        - application: team-dolly-lokal-app
        - application: testnav-oversikt-frontend
    outbound:
      rules:
        - application: synthdata-elsam-gcp
        - application: testnav-organisasjon-service
        - application: testnav-arbeidsforhold-service
        - application: testnav-helsepersonell-service
        - application: testnav-sykemelding-api-dev
      external:
        - host: testnav-pdl-proxy.dev-fss-pub.nais.io
  ingresses:
    - "https://testnav-synt-sykemelding-api-dev.intern.dev.nav.no"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
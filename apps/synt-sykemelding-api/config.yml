apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-synt-sykemelding-api
  namespace: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1200"
  labels:
    team: dolly
spec:
  image: {{image}}
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 2
    max: 2
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  ingresses:
    - "https://testnorge-synt-sykemelding-api.nais.preprod.local"
    - "https://testnorge-synt-sykemelding-api.dev.adeo.no"
    - "https://testnorge-synt-sykemelding-api.dev.intern.nav.no"
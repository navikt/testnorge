apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-synt-sykemelding-api
  namespace: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1200"
  labels:
    team: dolly
spec:
  image: {{image}}
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 4000Mi
    limits:
      cpu: 500m
      memory: 5000Mi
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: dolly-backend
          cluster: dev-gcp
        - application: dolly-backend-dev
          cluster: dev-gcp
        - application: app-1
          namespace: plattformsikkerhet
          cluster: dev-gcp
    outbound:
      rules:
        - application: synthdata-elsam-gcp
          cluster: dev-gcp
        - application: testnav-organisasjon-service
          cluster: dev-gcp
        - application: testnav-arbeidsforhold-service
          cluster: dev-gcp
        - application: testnav-helsepersonell-service
          cluster: dev-gcp
      external:
        - host: https://testnav-sykemelding-api-proxy.dev-fss-pub.nais.io
        - host: https://testnav-pdl-proxy.dev-fss-pub.nais.io
  ingresses:
    - "https://testnav-synt-sykemelding-api.dev.intern.nav.no"
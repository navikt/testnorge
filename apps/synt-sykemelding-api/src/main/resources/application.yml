AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    version: application.version.todo
    name: testnav-synt-sykemelding-api
    description: Api for opprettelse av syntetiske sykemeldinger
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: ${TOKEN_X_CLIENT_ID}

consumers:
  synt-sykemelding:
    url: https://synthdata-elsam-gcp.dev.intern.nav.no
    name: synthdata-elsam-gcp
    cluster: dev-gcp
    namespace: dolly
  sykemelding-api:
    url: https://testnav-sykemelding-api-proxy.dev-fss-pub.nais.io
    name: testnav-sykemelding-api-proxy
    cluster: dev-fss
    namespace: dolly
  testnav-organisasjon-service:
    url: https://testnav-organisasjon-service.dev.intern.nav.no
    name: testnav-organisasjon-service
    cluster: dev-gcp
    namespace: dolly
  testnav-arbeidsforhold-service:
    url: https://testnav-arbeidsforhold-service.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: testnav-arbeidsforhold-service
  testnav-helsepersonell-service:
    url: https://testnav-helsepersonell-service.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: testnav-helsepersonell-service
  testnav-pdl-proxy:
    name: testnav-pdl-proxy
    namespace: dolly
    url: https://testnav-pdl-proxy.dev-fss-pub.nais.io
    cluster: dev-fss

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping.prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
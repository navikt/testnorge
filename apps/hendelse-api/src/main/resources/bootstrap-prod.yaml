VAULT_SERVICEUSER_PATH: serviceuser/dev/srvdolly-preprod-env
VAULT_APP_PATH: kv/preprod/fss/testnorge-hendelse-api/default
VAULT_DATABASE_ADMIN_PATH: postgresql/preprod-fss/creds/testnorge-hendelse-admin
VAULT_DATABASE_USER_PATH: postgresql/preprod-fss/creds/testnorge-hendelse-user

spring.cloud.vault:
  host: vault.adeo.no
  port: 443
  connection-timeout: 15000
  read-timeout: 30000
  application-name: preprod/fss/testnorge-hendelse-api

  authentication: TOKEN

  database:
    enabled: true
    role: testnorge-hendelse-user
    backend: postgresql/preprod-fss
    username-property: spring.datasource.username
    password-property: spring.datasource.password
spring:
  cloud:
    vault:
      kv:
        enabled: true
        backend: kv
        application-name: preprod/fss/testnorge-hendelse-api/default
        default-context: preprod/fss/testnorge-hendelse-api/default

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-hendelse-api
  namespace: default
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvhendelse
        mountPath: /secret/serviceuser
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi
  webproxy: true
  ingresses:
    - "https://testnorge-hendelse-api.nais.preprod.local"
    - "https://testnorge-hendelse-api.dev.adeo.no"
    - "https://testnorge-hendelse-api.dev.intern.nav.no"
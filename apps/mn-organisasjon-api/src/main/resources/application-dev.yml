spring:
  h2:
    console:
      enabled: true
      path: /h2
  flyway:
    enabled: true
  datasource:
    url: jdbc:h2:mem:testdb?useUnicode=yes&characterEncoding=UTF-8
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
  main:
    banner-mode: off

consumers:
  organisasjonapi:
    url: https://testnorge-organisasjon-api-dev.dev.adeo.no
    client_id: 32d4b32e-95d1-4e40-b594-304945a1a24a
AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: mn-organisasjon-api
    version: application.version.todo #TODO Finn ut hvordan denne kan settes fra gradle
    description: Applikasjon for Ã¥ hente/opprette Mini-Norge EREG populasjon.
  jpa:
    open-in-view: false
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: dev-fss:dolly:mn-organisasjon-api

consumers:
  testnav-organisasjon-service:
    url: https://testnav-organisasjon-service.dev.intern.nav.no
    name: testnav-organisasjon-service
    cluster: dev-gcp
    namespace: dolly
    threads: 7

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /internal
      exposure.include: prometheus,heapdump,health
      path-mapping.prometheus: metrics
  endpoint:
    prometheus.enabled: true
    heapdump.enabled: true
  metrics.export:
    prometheus.enabled: true
server:
  servlet:
    encoding:
      charset: UTF-8
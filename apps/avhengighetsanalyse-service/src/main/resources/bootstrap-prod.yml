spring.cloud.vault:
  host: vault.adeo.no
  port: 443
  connection-timeout: 15000
  read-timeout: 30000
  application-name: preprod/fss/testnorge-avhengighetsanalyse-service

  authentication: TOKEN

  generic:
    enabled: true
    backend: kv
    application-name: preprod/fss/testnorge-avhengighetsanalyse-service/dolly
    default-context: preprod/fss/testnorge-avhengighetsanalyse-service/dolly
  database:
    enabled: true
    role: testnorge-avhengighetsanalyse-admin
    backend: postgresql/preprod-fss
    username-property: spring.datasource.username
    password-property: spring.datasource.password

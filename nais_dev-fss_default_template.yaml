apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: testnorge-sigrun
  namespace: default
  labels:
    team: orkestrator
spec:
  image: "docker.adeo.no:5000/registre/testnorge-sigrun"
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: false
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://testnorge-sigrun.nais.preprod.local"
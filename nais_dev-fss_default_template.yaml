apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: ident-pool
  namespace: default
  labels:
    team: orkestrator
spec:
  image: "docker.adeo.no:5000/registre/ident-pool"
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 3072Mi
    requests:
      cpu: 200m
      memory: 1536Mi
  ingresses:
    - "https://ident-pool.nais.preprod.local"

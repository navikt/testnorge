apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: synthdata-arena-inntekt
  namespace: default
  labels:
    team: synt
spec:
  image: "insert image here"
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 10
  prometheus:
    path: /metrics
  replicas:
    min: 2
    max: 4
  secrets: true
  resources:
    limits:
      cpu: 500m
      memory: 1800Mi
    requests:
      cpu: 200m
      memory: 1500Mi
  ingresses:
    - "https://nais-synthdata-arena-inntekt.nais.preprod.local"
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: synthdata-pen
  namespace: q2
  labels:
    team: synt
spec:
  image: "docker.adeo.no:5000/registre/synthdata-pen:latest"
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    path: /metrics
  replicas:
    min: 1
    max: 4
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 5000Mi
    limits:
      cpu: 500m
      memory: 5500Mi
  ingresses:
    - "https://nais-synthdata-pen.nais.preprod.local"
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: synthdata-arena-inntekt
  namespace: default
  labels:
    team: synt
spec:
  image: "docker.adeo.no:5000/registre/synthdata-arena-inntekt:9c6659d-52"
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    path: /metrics
  replicas:
    min: 2
    max: 4
  secrets: true
  resources:
    limits:
      cpu: 500m
      memory: 5200Mi
    requests:
      cpu: 200m
      memory: 5000Mi
  ingresses:
    - "https://nais-synthdata-arena-inntekt.nais.preprod.local"
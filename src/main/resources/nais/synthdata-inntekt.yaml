apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: synthdata-inntekt
  namespace: q2
  labels:
    team: synt
spec:
  image: "docker.pkg.github.com/navikt/synt/synthdata-inntekt:latest"
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    path: /metrics
  replicas:
    min: 1
    max: 4
  vault:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 5200Mi
    requests:
      cpu: 200m
      memory: 5000Mi
  ingresses:
    - "https://nais-synthdata-inntekt.nais.preprod.local"
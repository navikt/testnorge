apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: synthdata-medl
  namespace: default
  labels:
    team: synt
spec:
  image: "insert image here"
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    path: /metrics
  replicas:
    min: 2
    max: 4
  secrets: true
  resources:
    limits:
      cpu: 500m
      memory: 18000Mi
    requests:
      cpu: 200m
      memory: 18000Mi
  ingresses:
    - "https://synthdata-medl.nais.preprod.local"
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: synthdata-arena-aap
  namespace: q2
  labels:
    team: synt
spec:
  image: "docker.pkg.github.com/navikt/synt/synthdata-arena-aap:latest"
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  prometheus:
    path: /metrics
  replicas:
    min: 1
    max: 2
  vault:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 10000Mi
    limits:
      cpu: 500m
      memory: 11000Mi
  ingresses:
    - "https://nais-synthdata-arena-aap.nais.preprod.local"
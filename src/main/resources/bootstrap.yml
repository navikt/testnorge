spring.cloud.vault:
  host: vault.adeo.no
  port: 443
  connection-timeout: 15000
  read-timeout: 30000
  application-name: preprod/fss/testnorge-populasjoner
  authentication: TOKEN
  generic:
    enabled: true
    backend: kv
    application-name: preprod/fss/testnorge-populasjoner/default
    default-context: preprod/fss/testnorge-populasjoner/default
  database:
    enabled: true
    role: testnorge-populasjoner-user
    backend: postgresql/preprod-fss
    username-property: spring.datasource.username
    password-property: spring.datasource.password

app.kafka:
  username: ${SRV_USER}
  password: ${SRV_PASS}
  group-id-prefix: ${app.name}-${nais.namespace}

spring.kafka:
  client-id: ${app.name}
  properties:
    bootstrap-servers: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
    security.protocol: SASL_SSL
    sasl:
      mechanism: PLAIN
      jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="${app.kafka.username}" password="${app.kafka.password}";
    ssl:
      truststore.location: ${javax.net.ssl.trustStore:}
      truststore.password: ${javax.net.ssl.trustStorePassword:}
    schema.registry.url: http://kafka-schema-registry.tpa.svc.nais.local:8081
  listener:
    concurrency: 1
    poll-timeout: 1000
    ack-mode: batch
    type: batch
  consumer:
    properties:
      security.protocol: SASL_SSL
      sasl:
        mechanism: PLAIN
      isolation.level: read_committed
      specific.avro.reader: true
    max-poll-records: 100
    auto-offset-reset: earliest
    enable-auto-commit: false
  streams:
    application-id: ${app.name}-${nais.namespace}
    properties:
      poll.ms: 1000
      processing.guarantee: exactly_once
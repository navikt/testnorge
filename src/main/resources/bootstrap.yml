spring.cloud.vault:
  host: vault.adeo.no
  port: 443
  connection-timeout: 15000
  read-timeout: 30000
  application-name: preprod/fss/testnorge-aaregstub
  authentication: TOKEN
  generic:
    enabled: true
    backend: kv
    application-name: preprod/fss/testnorge-aaregstub/default
    default-context: preprod/fss/testnorge-aaregstub/default
  database:
    enabled: true
    role: testnorge-aaregstub-user
    backend: postgresql/preprod-fss
    username-property: spring.datasource.username
    password-property: spring.datasource.password
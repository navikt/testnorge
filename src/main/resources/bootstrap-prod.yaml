spring.cloud.vault:
  host: vault.adeo.no
  port: 443
  connection-timeout: 15000
  read-timeout: 30000
  application-name: preprod/fss/inntektsmelding-stub

  authentication: TOKEN

  generic:
    enabled: true
    backend: kv
    application-name: preprod/fss/inntektsmelding-stub/default
    default-context: preprod/fss/inntektsmelding-stub/default
  database:
    enabled: true
    role: inntektsmelding-stub-user
    backend: postgresql/preprod-fss
    username-property: spring.datasource.username
    password-property: spring.datasource.password
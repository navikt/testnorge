### H2-Database for lokalkjøring ###
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.username=sa
spring.datasource.password=

generer.identer.enable=false

### FREG-SECURITY ###
freg.security.oidc.enabled=true
freg.security.oidc.auth.securedPath=/api/v1/finneshosskatt
freg.security.oidc.auth.idToken.header-enabled=true
freg.security.oidc.auth.idToken.validation.type=basic


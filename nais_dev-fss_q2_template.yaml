apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: syntrest
  namespace: q2
  labels:
    team: orkestrator
spec:
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 30
    periodSeconds: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: false
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://syntrest.nais.preprod.local"
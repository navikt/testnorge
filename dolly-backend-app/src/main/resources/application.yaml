    swagger:
      v2:
        path: /internal/swagger-spec

dolly:
  api:
    v1:
      name: Dolly V2.0
      description: Dolly er verktøyet som kloner GDPR testdata til ønsket miljø. </br>
        Opprett fiktive testpersoner med arbeidsforhold, inntekter, sykemelding og annet i hht testbehov.

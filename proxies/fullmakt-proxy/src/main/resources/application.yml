spring:
  application:
    name: testnav-fullmakt-proxy
    description: Proxy for repr-fullmakt-api som legger p√• sikkerhet og benytter trygdeetaten tenant.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 600s
    gcp:
      secretmanager:
        enabled: false

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
  fullmakt:
    name: repr-fullmakt
    namespace: repr
    url: http://repr-fullmakt.repr.svc.nais.local
    cluster: dev-fss
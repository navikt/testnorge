spring:
  application:
    name: testnav-pdl-proxy
    description: Proxy for pdl som legger p√• AzureAd sikkerhet med trygdeetaten.no tenant
  config:
    import: "classpath:dolly-application.yml"
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 1200s

app:
  elastic:
    username: ${ELASTIC_USERNAME}
    password: ${ELASTIC_PASSWORD}
  hendelse.lager.api.key: ${HENDELSE_LAGER_API_KEY}
  person.aktor.api.key: ${PERSON_AKTOR_API_KEY}

consumers:
  pdl-testdata:
    url: http://pdl-testdata.pdl.svc.nais.local
    cluster: dev-fss
    name: pdl-testdata
    namespace: pdl
  pdl-api:
    url: http://pdl-api.pdl.svc.nais.local
    cluster: dev-fss
    name: pdl-api
    namespace: pdl
  pdl-api-q1:
    url: http://pdl-api-q1.pdl.svc.nais.local
    cluster: dev-fss
    name: pdl-api-q1
    namespace: pdl
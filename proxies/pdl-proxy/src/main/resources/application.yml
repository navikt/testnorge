AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-pdl-proxy
    desciption: Proxy for pdl som legger p√• AzureAd sikkerhet og lager en sts token..
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER} 
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 1200s
    gcp:
      secretmanager:
        enabled: false

app:
  elastic:
    username: ${ELASTIC_PASSWORD}
    password: ${ELASTIC_USERNAME}
  hendelse.lager.api.key: ${HENDELSE_LAGER_API_KEY}
  person.aktor.api.key: ${PERSON_AKTOR_API_KEY}

sts:
  token:
    provider:
      url: https://security-token-service.dev.adeo.no/rest/v1/sts/token

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
  pdl-testdata:
    url: http://pdl-testdata.pdl.svc.nais.local
    cluster: dev-fss
    name: pdl-testdata
    namespace: pdl
  pdl-api:
    url: http://pdl-api.pdl.svc.nais.local
    cluster: dev-fss
    name: pdl-api
    namespace: pdl
  pdl-api-q1:
    url: http://pdl-api-q1.pdl.svc.nais.local
    cluster: dev-fss
    name: pdl-api-q1
    namespace: pdl
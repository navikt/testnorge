apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-batch-adeo-proxy
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      tenant: nav.no
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: jenkins-batch-status-service
          cluster: dev-gcp
        - application: jenkins-batch-status-service
          cluster: dev-fss
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: organisasjon-bestilling-service
          cluster: dev-fss
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: organisasjon-mottak-service
          cluster: dev-fss
        - application: testnav-organisasjon-mottak-service
          cluster: dev-gcp
        - application: testnav-jenkins-batch-status-service
          cluster: dev-gcp
        - application: organisasjon-bestilling-service
          cluster: dev-gcp
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 800Mi
    limits:
      memory: 2048Mi
  ingresses:
    - "https://testnorge-batch-adeo-proxy.dev-fss-pub.nais.io"
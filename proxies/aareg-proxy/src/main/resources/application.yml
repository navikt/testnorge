AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-aareg-proxy
    desciption: Proxy for aareg som legger på sikkerhet og redirecter til riktig miljø.
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}

sts:
  preprod:
    token:
      provider:
        url: ${STS_PREPROD_TOKEN_PROVIDER_URL}
        username: ${STS_PREPROD_PROVIDER_USERNAME}
        password: ${STS_PREPROD_PROVIDER_PASSWORD}
  test:
    token:
      provider:
        url: ${STS_TEST_PROVIDER_URL}
        username: ${STS_TEST_PROVIDER_USERNAME}
        password: ${STS_TEST_PROVIDER_PASSWORD}

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ignoredPatterns: /internal/isReady, /internal/isAlive
  set-content-length: true
  routes:
    modapp-q0:
      path: /api/q0/**
      url: https://modapp-q0.adeo.no/aareg-services/api/

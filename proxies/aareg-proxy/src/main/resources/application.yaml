spring:
  application:
    name: testnav-aareg-proxy
  main:
    banner-mode: off
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: ${ACCEPTED_AUDIENCE}
  cloud:
    gateway:
      httpclient:
        response-timeout: 600s

AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

app:
  aareg:
    services:
      name: aareg-services-nais-{env}
      namespace: arbeidsforhold
      url: https://aareg-services-{env}.dev.intern.nav.no
      cluster: dev-fss
    vedlikehold:
      name: aareg-vedlikehold-{env}
      namespace: arbeidsforhold
      url: https://aareg-vedlikehold-{env}.dev.intern.nav.no
      cluster: dev-fss
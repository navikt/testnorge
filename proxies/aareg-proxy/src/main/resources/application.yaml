AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-aareg-proxy
  main:
    banner-mode: off
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER} 
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 600s
    vault:
      enabled: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
    aareg-services:
      name: aareg-services-nais-{env}
      namespace: arbeidsforhold
      url: http://aareg-services-{env}.arbeidsforhold.svc.nais.local
      cluster: dev-fss
    aareg-vedlikehold:
      name: aareg-vedlikehold-{env}
      namespace: arbeidsforhold
      url: https://aareg-vedlikehold-{env}.dev.intern.nav.no
      cluster: dev-fss
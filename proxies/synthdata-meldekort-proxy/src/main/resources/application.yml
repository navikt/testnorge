spring:
  application:
    name: testnav-synthdata-meldekort-proxy
    description: Proxy for synthdata-arena-meldekort som legger p√• sikkerhet.
  config:
    import: "classpath:dolly-application.yml"
  security:
    oauth2:
      resourceserver:
        trygdeetaten:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
  codec:
    max-in-memory-size: 15MB
  cloud:
    gcp:
      secretmanager:
        enabled: false

consumers:
  synt-meldekort:
    url: https://synthdata-arena-meldekort.intern.dev.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: synthdata-arena-meldekort

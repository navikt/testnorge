spring:
  application:
    name: testnav-synthdata-meldekort-proxy
    desciption: Proxy for synthdata-arena-meldekort som legger p√• sikkerhet.
  security:
    oauth2:
      resourceserver:
        trygdeetaten:
          issuer-uri: ${azure.openid.config.issuer}
          jwk-set-uri: ${azure.openid.config.jwks.uri}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
  codec:
    max-in-memory-size: 15MB
  cloud:
    gcp:
      secretmanager:
        enabled: false

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
  synt-meldekort:
    url: https://synthdata-arena-meldekort.intern.dev.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: synthdata-arena-meldekort

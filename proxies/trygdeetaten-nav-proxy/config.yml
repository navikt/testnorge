---
apiVersion: nais.io/v1
kind: AzureAdApplication
metadata:
  name: testnav-trygdeetaten-nav-proxy-nav
  namespace: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
  labels:
    team: dolly
spec:
  secretName: azure-nav-testnav-trygdeetaten-nav-proxy-nav
  secretKeyPrefix: "AZURE_NAV"
  tenant: nav.no
---
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-trygdeetaten-nav-proxy
  namespace: dolly
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
  labels:
    team: dolly
spec:
  image: "{{image}}"
  port: 8080
  webproxy: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    inbound:
      rules:
        #TODO: LEGGE TIL ALLE APPLIKASJONER SOM SKAL KUNNE KALLE PROXY
        - application: arena-forvalteren
          namespace: teamarenanais
          cluster: dev-fss
    outbound:
      rules:
        - application: dolly-backend
        - application: logging
          namespace: nais-system
      external:
        - host: dolly-backend.intern.dev.nav.no
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  replicas:
    min: 1
    max: 2
  resources:
    requests:
      cpu: 20m
      memory: 800Mi
    limits:
      memory: 2048Mi
  envFrom:
    - secret: azure-nav-testnav-trygdeetaten-nav-proxy-nav
  ingresses:
    - "https://testnav-trygdeetaten-nav-proxy.intern.dev.nav.no"

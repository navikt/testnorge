---
apiVersion: nais.io/v1
kind: AzureAdApplication
metadata:
  name: testnav-brregstub-reverse-proxy-nav
  namespace: dolly
  labels:
    team: dolly
spec:
  secretName: azure-testnav-brregstub-reverse-proxy-nav
  secretKeyPrefix: "AZURE_NAV"
  tenant: nav.no
---
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-brregstub-reverse-proxy
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: flex-brreg-proxy
          cluster: dev-gcp
          namespace: flex
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 800Mi
    limits:
      memory: 2048Mi
  envFrom:
    - secret: azure-testnav-brregstub-reverse-proxy-nav
  ingresses:
    - "https://testnav-brregstub-reverse-proxy.dev-fss-pub.nais.io"
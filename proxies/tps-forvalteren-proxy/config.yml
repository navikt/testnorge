apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tps-forvalteren-proxy
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: PROXY_URL
      value: https://tps-forvalteren.dev.adeo.no
  image: {{ image }}
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: endringsmelding-service
          cluster: dev-gcp
        - application: testnav-miljoer-service
          cluster: dev-gcp
        - application: testnav-person-service
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-backend
          cluster: dev-gcp
        - application: testnav-import-fra-tpsf-service
          cluster: dev-gcp
        - application: testnav-person-export-api
          cluster: dev-gcp
        - application: testnorge-hodejegeren
          cluster: dev-fss
        - application: testnorge-statisk-data-forvalter
          cluster: dev-fss
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  replicas:
    min: 1
    max: 1
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvtps-forvalteren
        mountPath: /credentials
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  ingresses:
    - "https://tps-forvalteren-proxy.dev-fss-pub.nais.io"
    - "https://tps-forvalteren-proxy.dev.intern.nav.no"
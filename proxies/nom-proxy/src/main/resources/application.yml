spring:
  application:
    name: testnav-nom-proxy
    description: Proxy for NOM som legger p√• AzureAd sikkerhet for trygdeetaten.no tenant
  config:
    import: "classpath:dolly-application.yml"
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 30s
        wiretap: true

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: INFO

consumers:
  nom-api:
    url: http://nom-api.nom.svc.cluster.local
    cluster: dev-gcp
    name: nom-api
    namespace: nom
plugins {
    id "dolly-proxies"
}

sonarqube {
    properties {
        property "sonar.projectKey", "dolly-texas-proxy"
        property "sonar.projectName", "dolly-texas-proxy"
    }
}

dependencies {
    implementation "no.nav.testnav.libs:reactive-core"
    implementation "no.nav.testnav.libs:testing"

    implementation "com.github.ben-manes.caffeine:caffeine"
    implementation "org.springdoc:springdoc-openapi-starter-webflux-ui:$versions.springdoc"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.boot:spring-boot-starter-webflux"
}
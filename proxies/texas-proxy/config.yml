apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly-texas-proxy
  namespace: dolly
  labels:
    team: dolly
  annotations:
    texas.nais.io/enabled: "true"
spec:
  image: "{{image}}"
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
        - application: testnav-budpro-service
  liveness:
    path: /internal/health/liveness
  observability:
    logging:
      destinations:
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 50m
      memory: 800Mi
    limits:
      memory: 2000Mi
  ingresses:
    - "https://dolly-texas-proxy.intern.dev.nav.no"

plugins {
    id "com.gradle.develocity" version "4.3"
}

rootProject.name = "texas-proxy"

includeBuild "../../libs/testing"
includeBuild "../../libs/texas"
includeBuild "../../plugins/java"

develocity {
    buildScan {
        termsOfUseUrl = "https://gradle.com/terms-of-service"
        termsOfUseAgree = "yes"
    }
}
dolly:
  texas:
    shared:
      secret: ${DOLLY_TEXAS_PROXY_SHARED_SECRET}

spring:
  application:
    name: dolly-texas-proxy
  config:
    import: "dolly-application.yml"
  cloud:
    gateway:
      httpclient:
        response-timeout: 600s
  security: # For OpenAPI login.
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          audiences:
            - ${AZURE_APP_CLIENT_ID}
            - api://${AZURE_APP_CLIENT_ID}
      client:
        provider:
          azure:
            issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
            authorization-uri: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b/oauth2/v2.0/authorize
            token-uri: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b/oauth2/v2.0/token
        registration:
          azure:
            provider: azure
            client-id: ${AZURE_APP_CLIENT_ID}
            scope: api://${AZURE_APP_CLIENT_ID}/.default
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/swagger-ui/oauth2-redirect.html"

springdoc:
  swagger-ui:
    oauth:
      client-id: ${AZURE_APP_CLIENT_ID}
      use-pkce-with-authorization-code-grant: true
      scopes:
        - api://${AZURE_APP_CLIENT_ID}/.default

management:
  endpoints:
    web:
      exposure:
        include: health,gateway,prometheus
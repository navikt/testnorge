spring:
  application:
    name: testnav-inst-proxy
    description: Proxy for opphold-testdata som legger p√• sikkerhet og redirecter.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER} 
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 180s
    gcp:
      secretmanager:
        enabled: false

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
  inst:
    name: opphold-testdata
    namespace: team-rocket
    url: http://opphold-testdata.team-rocket.svc.nais.local
    cluster: dev-fss
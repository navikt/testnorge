spring:
  application:
    name: testnav-arena-forvalteren-proxy
    description: Proxy for arena-forvalteren som legger p√• sikkerhet.
  config:
    import: "classpath:dolly-application.yml"
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 120s

consumers:
  arena-services:
    name: arena-services-MILJOE
    namespace: teamarenanais
    url: http://arena-ords-MILJOE.teamarenanais.svc.nais.local
    cluster: dev-fss
AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-arbeidsplassencv-proxy
    desciption: Proxy for arbeidsplassencv, henter fra fakedings og signerer med tokenx
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokenx.dev-gcp.nav.cloud.nais.io 
          jwk-set-uri: https://tokenx.dev-gcp.nav.cloud.nais.io/jwks
          accepted-audience: dev-gcp:dolly:testnav-arbeidsplassencv-proxy
  cloud:
    gateway:
      httpclient:
        response-timeout: 30s
    vault:
      enabled: false

consumers:
  arbeidsplassencv:
    name: pam-cv-api
    namespace: teampam
    url: http://pam-cv-api-gcp.teampam.svc.nais.local
    cluster: dev-fss

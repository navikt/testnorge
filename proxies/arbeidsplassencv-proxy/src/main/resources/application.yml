spring:
  application:
    name: testnav-arbeidsplassencv-proxy
    description: Proxy for arbeidsplassencv, henter fra fakedings og signerer med tokenx
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER} 
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 30s
    gcp:
      secretmanager:
        enabled: false

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
  arbeidsplassencv:
    name: pam-cv-api-gcp
    namespace: teampam
    url: http://pam-cv-api-gcp.teampam.svc.cluster.local
    cluster: dev-gcp

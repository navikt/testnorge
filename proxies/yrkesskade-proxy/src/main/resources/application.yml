AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-pdl-proxy
    desciption: Proxy for pdl som legger p√• AzureAd sikkerhet og lager en sts token..
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 30s
        wiretap: true
    vault:
      enabled: false

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: INFO

consumers:
  yrkesskade:
    url: http://yrkesskade-datagenerator-service.yrkesskade.svc.cluster.local
    cluster: dev-gcp
    name: yrkesskade-datagenerator-service
    namespace: yrkesskade
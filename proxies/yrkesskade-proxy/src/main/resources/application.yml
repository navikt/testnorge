spring:
  application:
    name: testnav-pdl-proxy
    description: Proxy for pdl som legger p√• AzureAd sikkerhet og lager en sts token..
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 30s
        wiretap: true
    gcp:
      secretmanager:
        enabled: false

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: INFO

consumers:
  yrkesskade:
    url: http://yrkesskade-datagenerator-service.yrkesskade.svc.cluster.local
    cluster: dev-gcp
    name: yrkesskade-datagenerator-service
    namespace: yrkesskade
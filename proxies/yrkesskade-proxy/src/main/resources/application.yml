spring:
  application:
    name: testnav-yrkesskade-proxy
    description: Proxy for yrkesskade som legger p√• TokenX sikkerhet ...
  config:
    import: "dolly-application.yml"
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            response-timeout: 30s
            wiretap: true

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: INFO

consumers:
  yrkesskade:
    url: http://yrkesskade-datagenerator-service.yrkesskade.svc.cluster.local
    cluster: dev-gcp
    name: yrkesskade-datagenerator-service
    namespace: yrkesskade
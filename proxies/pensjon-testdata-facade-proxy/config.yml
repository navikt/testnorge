---
apiVersion: nais.io/v1
kind: AzureAdApplication
metadata:
  name: testnav-pensjon-testdata-facade-proxy-trygdeetaten
  namespace: dolly
  labels:
    team: dolly
spec:
  secretName: azure-testnav-pensjon-testdata-facade-proxy-trygdeetaten
  secretKeyPrefix: "AZURE_TRYGDEETATEN"
  tenant: trygdeetaten.no
---
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-pensjon-testdata-facade-proxy
  namespace: dolly
  labels:
    team: dolly
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  image: "{{image}}"
  port: 8080
  webproxy: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: team-dolly-lokal-app
          cluster: dev-gcp
        - application: dolly-frontend
          cluster: dev-gcp
        - application: dolly-idporten
          cluster: dev-gcp
        - application: dolly-frontend-dev
          cluster: dev-gcp
        - application: testnav-oversikt-frontend
          cluster: dev-gcp
        - application: dolly-backend
          cluster: dev-gcp
        - application: dolly-backend-dev
          cluster: dev-gcp
        - application: testnav-synt-vedtakshistorikk-service
          cluster: dev-gcp
    outbound:
      rules:
        - application: pensjon-samboerforhold-backend-q1
          namespace: pensjon-person
          cluster: dev-gcp
        - application: pensjon-samboerforhold-backend-q2
          namespace: pensjon-person
          cluster: dev-gcp
        - application: pensjon-afp-offentlig-mock-q1
          namespace: pensjon-saksbehandling
          cluster: dev-gcp
        - application: pensjon-afp-offentlig-mock-q2
          namespace: pensjon-saksbehandling
          cluster: dev-gcp
        - application: logging
          namespace: nais-system
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 10
    failureThreshold: 20
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 800Mi
    limits:
      memory: 2048Mi
  envFrom:
    - secret: azure-testnav-pensjon-testdata-facade-proxy-trygdeetaten
  ingresses:
    - "https://testnav-pensjon-testdata-facade-proxy.dev-fss-pub.nais.io"

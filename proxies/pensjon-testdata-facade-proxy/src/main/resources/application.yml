spring:
  application:
    name: pensjon-testdata-facade-proxy
    description: Proxy for pensjon-testdata-facade som legger p√• sikkerhet.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 30s
        wiretap: true
      httpserver:
        wiretap: true
    gcp:
      secretmanager:
        enabled: false

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE

server:
  servlet:
    encoding:
      charset: UTF-8
  error:
    include-message: always

consumers:
  pensjon-testdata-facade:
    url: http://pensjon-testdata-facade.pensjontestdata.svc.nais.local
  samboer-testdata:
    name: pensjon-samboerforhold-backend-{miljoe}
    namespace: pensjon-person
    url:  https://pensjon-samboerforhold-backend-{miljoe}.intern.dev.nav.no
    cluster: dev-gcp
  afp-offentlig:
    name: pensjon-afp-offentlig-mock-{miljoe}
    namespace: pensjon-saksbehandling
    url:  https://pensjon-afp-offentlig-mock-{miljoe}.intern.dev.nav.no
    cluster: dev-gcp
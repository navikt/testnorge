plugins {
    id "com.gradle.enterprise" version "3.12.3"
}

rootProject.name = 'modapp-ereg-proxy'


includeBuild '../../libs/reactive-core'
includeBuild '../../libs/reactive-proxy'
includeBuild '../../libs/security-core'

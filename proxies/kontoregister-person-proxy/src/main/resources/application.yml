AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-kontoregister-person-proxy
    desciption: Proxy for sokos-kontoregister-person som legger p√• sikkerhet.
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokendings.dev-gcp.nais.io
          jwk-set-uri: https://tokendings.dev-gcp.nais.io/jwks
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 600s
    vault:
      enabled: false

consumers:
  kontoregister:
    name: sokos-kontoregister-person
    namespace: okonomi
    url: https://sokos-kontoregister-person.dev.intern.nav.no
    cluster: dev-gcp

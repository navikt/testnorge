AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-dokarkiv-proxy
    desciption: Proxy for dokarkiv som legger på sikkerhet og redirecter til riktig miljø..
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          jwk-set-uri: ${AAD_ISSUER_URI}/discovery/v2.0/keys
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
        tokenx:
          issuer-uri: https://tokenx.dev-gcp.nav.cloud.nais.io 
          jwk-set-uri: https://tokenx.dev-gcp.nav.cloud.nais.io/jwks
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 120s
    vault:
      enabled: false

consumers:
  dokarkiv:
    url: http://dokarkiv-MILJOE.teamdokumenthandtering.svc.nais.local
    cluster: dev-fss
    name: dokarkiv-MILJOE
    namespace: teamdokumenthandtering

environments: q1,q2,q4,q5

plugins {
    id "dolly-proxies"
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-dolly-proxy"
        property "sonar.projectName", "testnav-dolly-proxy"
    }
}

dependencies {
    implementation "no.nav.testnav.libs:reactive-core"
    implementation "no.nav.testnav.libs:reactive-proxy"
    implementation "no.nav.testnav.libs:reactive-security"
    implementation "no.nav.testnav.libs:security-core"
    implementation "no.nav.testnav.libs:testing"

    implementation "org.springdoc:springdoc-openapi-starter-webflux-ui:$versions.springdoc"

    // Testing solution to https://nvd.nist.gov/vuln/detail/CVE-2025-55754
    implementation "org.springframework.boot:spring-boot-starter-undertow"
    implementation("org.springframework.boot:spring-boot-starter-webflux") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-reactor-netty"
    }
}

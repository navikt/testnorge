spring:
  application:
    name: dolly-proxy
  config:
    import: "dolly-application.yml"
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          accepted-audience:  ${AZURE_APP_CLIENT_ID}, api:// ${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 1200s

consumers:
  inntektsstub:
    cluster: dev-fss
    name: testnav-inntektstub-proxy
    namespace: dolly
    #url: http://inntektstub.team-inntekt.svc.nais.local/
    url: http://inntektstub.team-inntekt


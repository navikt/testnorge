spring:
  application:
    name: testnav-aareg-services-proxy
  security:
    oauth2:
      resourceserver:
        aad:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          jwk-set-uri: ${AZURE_OPENID_CONFIG_JWKS_URI}
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}
        tokenx:
          issuer-uri: ${TOKEN_X_ISSUER}
          jwk-set-uri: ${TOKEN_X_JWKS_URI}
          accepted-audience: ${TOKEN_X_CLIENT_ID}
  cloud:
    gateway:
      httpclient:
        response-timeout: 600s

AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

sts:
  preprod:
    token:
      provider:
        url: https://security-token-service.dev.adeo.no/rest/v1/sts/token
        username: ${STS_PREPROD_PROVIDER_USERNAME}
        password: ${STS_PREPROD_PROVIDER_PASSWORD}
  test:
    token:
      provider:
        url: http://security-token-service-t4.aura.svc.nais.local/rest/v1/sts/token
        username: ${STS_TEST_PROVIDER_USERNAME}
        password: ${STS_TEST_PROVIDER_PASSWORD}

app:
  azure:
    name: digdir-krr-stub
    namespace: team-rocket
    url: https://aareg-services-{env}.dev.intern.nav.no
    cluster: dev-gcp
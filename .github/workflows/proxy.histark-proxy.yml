name: histark-proxy

on:
  push:
    paths:
      - "plugins/**"
      - libs/reactive-core
      - libs/reactive-proxy
      - proxies/histark-proxy/**
      - .github/workflows/proxy.histark-proxy.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "proxies/histark-proxy"
      deploy-tag: "#deploy-proxy"
    permissions:
      contents: read
      id-token: write
    secrets: inherit

name: db-dolly-backend

on:
  push:
    paths:
      - "plugins/**"
      - "apps/db-dolly-backend/**"
      - ".github/workflows/pdl-forvalter.yml"

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/dolly-db"
      nais-manifest: "pdl-forvalter.yml"
      deploy-tag: "#db-dolly-db"
      force-deploy: true # TODO: To be removed.
      sonar-enabled: false
    permissions:
      contents: read
      id-token: write
    secrets: inherit

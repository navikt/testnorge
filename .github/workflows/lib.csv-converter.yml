name: Lib csv-converter

on:
  push:
    paths:
      - libs/csv-converter/**
      - .github/workflows/lib.csv-converter.yml

jobs:
  scan:
    name: Scan
    uses: ./.github/workflows/common.scan.sonar.yml
    with:
      working-directory: 'libs/csv-converter/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: ./.github/workflows/common.java-build.yml
    with:
      working-directory: 'libs/csv-converter/'
    secrets: inherit
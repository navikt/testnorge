name: App organisasjon-tilgang-frontend

on:
  push:
    paths:
      - apps/organisasjon-tilgang-frontend/**
      - .github/workflows/app.organisasjon-tilgang-frontend.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/organisasjon-tilgang-frontend/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.frontend.yml@master
    with:
      working-directory: 'apps/organisasjon-tilgang-frontend/'
      app-name: 'organisasjon-tilgang-frontend'
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
  deploy:
    name: Deploy
    uses: ./.github/workflows/common.deploy.yml
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-organisasjon-tilgang-frontend') }}
    with:
      resource: 'apps/organisasjon-tilgang-frontend/config.prod.yml'
      app-name: 'organisasjon-tilgang-frontend'
      cluster: 'prod-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
  deploy-dev:
    name: Deploy
    uses: ./.github/workflows/common.deploy.yml
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      resource: 'apps/organisasjon-tilgang-frontend/config.dev.yml'
      app-name: 'organisasjon-tilgang-frontend'
      cluster: 'dev-gcp'
      project-id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
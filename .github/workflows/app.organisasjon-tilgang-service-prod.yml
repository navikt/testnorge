name: organisasjon-tilgang-service-prod

on:
  push:
    paths:
      - libs/reactive-core
      - libs/reactive-security
      - apps/organisasjon-tilgang-service/**
      - .github/workflows/app.organisasjon-tilgang-service-prod.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "prod-gcp"
      nais-manifest: "config.prod.yml"
      working-directory: "apps/organisasjon-tilgang-service"
      deploy-tag: "#deploy-organisasjon-tilgang-service"
    permissions:
      contents: read
      id-token: write
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
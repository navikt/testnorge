name: Deploy statistikk-api

on:
  branches: master
  push:
    paths:
      - apps/statistikk-api/**
      - libs/testnorge-data-transfer-objects/**

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/statistikk-api:${{ github.sha }}

jobs:
  build_and_deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache Maven dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: '11.x'
      - name: Compile with Maven
        env:
          GITHUB_USERNAME: token
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
        run: mvn --projects :statistikk-api --also-make --settings maven-settings.xml compile
      - name: Test with Maven
        run: mvn --projects :statistikk-api --also-make --settings maven-settings.xml test
      - name: Package with Maven
        run: mvn --projects :statistikk-api --also-make --settings maven-settings.xml package -Dmaven.test.skip

      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build --tag $IMAGE . -f ./apps/statistikk-api/Dockerfile
          docker login docker.pkg.github.com -u $GITHUB_REPOSITORY -p $GITHUB_TOKEN
          docker push $IMAGE
      - name: Deploy to nais
        timeout-minutes: 5
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
          CLUSTER: dev-fss
          RESOURCE: apps/statistikk-api/nais.yaml
name: Proxy popp-testdata-proxy

on:
  push:
    paths:
      - proxies/popp-testdata-proxy/**
      - libs/reactive-core/**
      - libs/reactive-proxy/**
      - .github/workflows/proxy.popp-testdata-proxy.yml

jobs:

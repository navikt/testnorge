  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'proxies/popp-testdata-proxy/'
      app-name: 'popp-testdata-proxy'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-popp-testdata-proxy')}}
    with:
      resource: 'proxies/popp-testdata-proxy/config.yml'
      app-name: 'popp-testdata-proxy'
      cluster: 'dev-fss'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}

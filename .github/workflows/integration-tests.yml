name: Integraion Test
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'navikt/**'
      - '.github/**'
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch git history
        run: git fetch --unshallow
      - name: Set up JDK 1.17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Assemble
        env:
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        run: |
          ./gradlew assemble --scan
      - name: Run integration tests for bruker-service
        timeout-minutes: 5
        run: |
          docker-compose up -d
          bash -c 'while [[ "$(curl --connect-timeout 2 -s -o /dev/null -w ''%{http_code}'' https://testnav-bruker-service:8080/internal/isAlive)" != "200" ]]; do echo ..; sleep 5; done; echo testnav-bruker-service is up; ./gradlew :bruker-service:iTest'
          docker-compose down -v --remove-orphans
name: Integraion Tests
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'navikt/**'
      - '.github/**'
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  bruker-service:
    name: Test of bruker-service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch git history
        run: git fetch --unshallow
      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-itest-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-itest-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
            ${{ runner.os }}-gradle-itest-
            ${{ runner.os }}-gradle-
      - name: Set up JDK 1.17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Assemble
        env:
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        run: |
          ./gradlew assemble --scan
      - name: docker-compose up
        run: |
          docker-compose up -d
      - name: Health Check
        timeout-minutes: 5
        run: |
          ./wait-for-it.sh -t 0 http://localhost:8002/internal/isAlive
      - name: Run integraion tests
        run: |
          JWK=$(cat ./mocks/jwk.json) ./gradlew :bruker-service:iTest
      - name: docker-compose down
        run: |
          docker-compose down -v --remove-orphans
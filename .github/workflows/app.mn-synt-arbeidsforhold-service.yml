name: mn-synt-arbeidsforhold-service

on:
  push:
    paths:
      - apps/mn-synt-arbeidsforhold-service/**
      - libs/**
      - .github/workflows/app.mn-synt-arbeidsforhold-service.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "apps/mn-synt-arbeidsforhold-service"
      deploy-tag: "#deploy-mn-synt-arbeidsforhold-service"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

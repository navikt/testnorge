name: Lib kafka-producers

on:
  push:
    paths:
      - libs/kafka-producers/**
      - .github/workflows/lib.kafka-producers.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'libs/kafka-producers/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.java-build.yml@master
    with:
      working-directory: 'libs/kafka-producers/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
name: arbeidsforhold-service

on:
  push:
    branches:
      - master # TODO: Remove before merge to master.
    paths:
      - apps/arbeidsforhold-service/**
      - .github/workflows/app.arbeidsforhold-service.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/arbeidsforhold-service"
      deploy-tag-prod: "#deploy-arbeidsforhold-service-prod"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

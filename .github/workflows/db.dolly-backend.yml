name: db-dolly-backend

on:
#  push:
#    paths:
#      - "plugins/**"
#      - "apps/db-dolly-backend/**"
#      - ".github/workflows/db.dolly-backend.yml"
  workflow_dispatch:
    inputs:
      deploy:
        type: boolean
        description: "Run deployment?"
        default: false

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/dolly-db"
      nais-manifest: "dolly-backend.yml"
      deploy-tag: "#db-dolly-db"
      force-deploy: ${{ inputs.deploy }}
      sonar-enabled: false
    permissions:
      contents: read
      id-token: write
    secrets: inherit

name: kontoregister-person-proxy

on:
  push:
    paths:
      - proxies/kontoregister-person-proxy/**
      - libs/reactive-core/**
      - libs/reactive-proxy/**
      - .github/workflows/proxy.kontoregister-person-proxy.yml
  workflow_dispatch:

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "proxies/kontoregister-person-proxy"
      deploy-tag: "#deploy-kontoregister-person-proxy"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

name: Lib kafka-config

on:
  push:
    paths:
      - libs/kafka-config/**
      - .github/workflows/lib.kafka-config.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'libs/kafka-config/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.java-build.yml@master
    with:
      working-directory: 'libs/kafka-config/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
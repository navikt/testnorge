name: Deploy idporten

on:
  push:
    branches:
      - master
    paths:
      - '.nais/idporten.yml'

jobs:
  deploy-idporten:
    name: Deploy idporten
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
          CLUSTER: prod-gcp
          RESOURCE: .nais/idporten.yml

name: Deploy Valkey (valkey-dolly-session-dev)

on:
  push:
    branches:
      - master
      - change/redis_to_valkey_restart
    paths:
      - .github/workflows/valkey-dolly-session-dev.yml
      - .nais/valkey-dolly-session-dev.yml
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Valkey
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: ".nais/valkey-dolly-session-dev.yml"
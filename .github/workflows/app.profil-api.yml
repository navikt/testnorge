name: profil-api

on:
  push:
    paths:
      - libs/data-transfer-objects
      - libs/reactive-core
      - libs/security-core
      - libs/servlet-core
      - libs/servlet-security
      - apps/profil-api/**
      - .github/workflows/app.profil-api.yml
      - .github/workflows/common.workflow.backend.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/profil-api"
      deploy-tag: "#deploy-profil-api"
      deploy-tag-test: "#deploy-test-profil-api"
    permissions:
      contents: read
      id-token: write
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

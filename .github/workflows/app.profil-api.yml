name: App profil-api

on:
  push:
    paths:
      - apps/profil-api/**
      - .github/workflows/app.profil-api.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/profil-api/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'apps/profil-api/'
      app-name: 'profil-api'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-profil-api') }}
    with:
      resource: 'apps/profil-api/config.yml'
      app-name: 'profil-api'
      cluster: 'dev-gcp'
      project-id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
  deploy-dev:
    name: Deploy dev
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-profil-api-dev') }}
    with:
      resource: 'apps/profil-api/config.dev.yml'
      app-name: 'profil-api'
      cluster: 'dev-gcp'
      project-id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
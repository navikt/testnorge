on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: "https://npm.pkg.github.com"
          scope: '@navikt'
      - name: Build install
        run: npm ci
        working-directory: ${{ inputs.working-directory }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DOLLY_READER_TOKEN }}
      - name: Build code
        run: npm run build
        working-directory: ${{ inputs.working-directory }}

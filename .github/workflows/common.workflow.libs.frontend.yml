on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        description: "The working directory for the job, e.g. libs/commands (without leading/trailing slash)."
        required: true
    secrets:
      READER_TOKEN:
        required: true

concurrency:
  group: publish-${{ inputs.working-directory }}-${{ github.ref }}
  cancel-in-progress: false # Skal ikke avbrytes av nyere samtidige deploys, da det kan fÃ¸re til at versjoneringen blir feil

jobs:
  build:
    if: github.event.pull_request.draft == false && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Validate working directory"
        run: |
          if [ ! -d "./${{ inputs.working-directory }}" ]; then
            echo "Directory '${{ inputs.working-directory }}' does not exist"
            exit 1
          fi

      - name: "Setup"
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"
          cache: npm
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: "Install"
        run: npm ci
        working-directory: ${{ inputs.working-directory }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: "Build"
        run: npm run build
        working-directory: ${{ inputs.working-directory }}

      - name: "Publish"
        if: |
          (github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#publish-libs')) &&
          (!contains(github.event.head_commit.message, '[skip ci]'))
        run: |
          set -eo pipefail

          if [ ! -f "./package.json" ]; then
            echo "No package.json found in ${{ inputs.working-directory }}"
            exit 1
          fi

          echo "Release started by $GITHUB_ACTOR"
          git config user.email "dolly@nav.no"
          git config user.name "github-actions"

          PACKAGE_NAME=$(npm pkg get name | sed "s/[\"']//g")
          CURRENT_VERSION=$(npm pkg get version | sed "s/[\"']//g")
          PUBLISHED_VERSION=$(npm view "${PACKAGE_NAME}@${CURRENT_VERSION}" version 2>/dev/null || echo "none")

          if [ "$PUBLISHED_VERSION" = "$CURRENT_VERSION" ]; then
            echo "Version $CURRENT_VERSION already published; bumping patch."
            npm version patch --no-git-tag-version
            git add package.json package-lock.json
            git commit -m "chore: bump to $(npm pkg get version | sed 's/[\"'\'']//g') [skip ci]"
          fi

          NEW_VERSION=$(npm pkg get version | sed "s/[\"']//g")

          if ! git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            git tag "v$NEW_VERSION"
          fi

          echo "Publishing version $NEW_VERSION"
          npm publish

          git pull --rebase origin master
          git push origin master --follow-tags
        working-directory: ${{ inputs.working-directory }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

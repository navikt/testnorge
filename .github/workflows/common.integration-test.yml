on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        required: true
      healthcheck:
        type: string
        required: true
    secrets:
      NAV_TOKEN:
        required: true

jobs:
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Git"
        run: git fetch --unshallow
      - name: "Java"
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: "Gradle"
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false
      - name: "Build"
        env:
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        run: ./gradlew assemble --scan
      - name: "Start docker containers"
        run: |
          JWK=$(cat ./mocks/jwk.json) docker compose up --build --detach
      - name: "Health check"
        timeout-minutes: 5
        run: |
          bash -c 'while true; do status=$(curl --connect-timeout 2 -s -o /dev/null -w ''%{http_code}'' ${{ inputs.healthcheck }}); if [ "$status" -eq 200 ]; then echo Service is up; break; else echo "HTTP status: $status"; sleep 5; fi; done;'
      - name: "Run integration tests"
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false
      - name: "Build"
        working-directory: ${{ inputs.working-directory }}
        run: ./gradlew iTest --scan
      - name: "Stop docker containers"
        run: |
          docker compose down --remove-orphans --volumes
name: synt-sykemelding-api

on:
  push:
    branches:
      - master # TODO: Remove before merge to master.
    paths:
      - apps/synt-sykemelding-api/**
      - .github/workflows/app.synt-sykemelding-api.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/synt-sykemelding-api"
      deploy-tag-dev: "#deploy-synt-sykemelding-api-dev"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

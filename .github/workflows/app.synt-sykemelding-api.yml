name: synt-sykemelding-api

on:
  push:
    paths:
      - "plugins/**"
      - "libs/commands/**"
      - "libs/data-transfer-objects/**"
      - "libs/reactive-core/**"
      - "libs/servlet-core/**"
      - "libs/servlet-security/**"
      - "libs/testing/**"
      - "apps/synt-sykemelding-api/**"
      - ".github/workflows/app.synt-sykemelding-api.yml"

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/synt-sykemelding-api"
      deploy-tag: "#deploy-synt-sykemelding-api"
      deploy-tag-test: "#deploy-test-synt-sykemelding-api"
    permissions:
      contents: read
      id-token: write
    secrets: inherit

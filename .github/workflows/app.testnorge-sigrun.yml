name: App testnorge-sigrun

on:
  push:
    paths:
      - apps/testnorge-sigrun/**
      - .github/workflows/app.testnorge-sigrun.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/testnorge-sigrun/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'apps/testnorge-sigrun/'
      app-name: 'testnav-sigrun'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}

name: Deploy person-api dev

on:
  push:
    paths:
      - apps/person-api/**
      - libs/testnorge-core/**

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/person-api:${{ github.sha }}

jobs:
  build-jar:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache Dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: '11.x'
      - name: Compile
        env:
          GITHUB_USERNAME: token
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
        run: mvn --projects :person-api --also-make --settings maven-settings.xml compile
      - name: Test
        run: mvn --projects :person-api --also-make --settings maven-settings.xml test
      - name: Package
        run: mvn --projects :person-api --also-make --settings maven-settings.xml package -Dmaven.test.skip
      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build --tag ${IMAGE} . -f ./apps/person-api/Dockerfile
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${IMAGE}
  deploy-t2:
    name: "Deploy person-api t2"
    needs: build-jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
       env:
        APIKEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
        CLUSTER: dev-fss
        RESOURCE: apps/person-api/nais-t2.yml
  deploy-u2:
    name: "Deploy person-api u2"
    needs: build-jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        env:
          APIKEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
          CLUSTER: dev-fss
          RESOURCE: apps/person-api/nais-u2.yml

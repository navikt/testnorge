name: Deploy opensearch

on:
  push:
    branches:
      - master
    paths:
      - '.nais/opensearch.yml'
  workflow_dispatch:

jobs:
  deploy-opensearch:
    name: Deploy redis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/opensearch.yml
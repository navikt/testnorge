name: organisasjon-mottak-service

on:
  push:
    paths:
      - apps/organisasjon-mottak-service/**
      - .github/workflows/app.organisasjon-mottak-service.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/organisasjon-mottak-service"
      deploy-token: "#deploy-organisasjon-mottak-service"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'apps/organisasjon-mottak-service/'
      app-name: 'organisasjon-mottak-service'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy-dev:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-organisasjon-mottak-service')}}
    with:
      resource: 'apps/organisasjon-mottak-service/config.yml'
      app-name: 'organisasjon-mottak-service'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}

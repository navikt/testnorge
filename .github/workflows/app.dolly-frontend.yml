name: dolly-frontend

on:
  push:
    branches:
      - master # TODO: Remove before merge to master.
    paths:
      - apps/dolly-frontend/**
      - .github/workflows/app.dolly-frontend.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.frontend.yml
    with:
      working-directory: "apps/dolly-frontend"
      deploy-tag-prod: "#deploy-frontend-prod"
      deploy-tag-dev: "#deploy-frontend-dev"
      deploy-tag-idporten: "#deploy-frontend-idporten"
      deploy-tag-unstable: "#deploy-frontend-unstable"
      cypress-enabled: true
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

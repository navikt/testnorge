name: App dolly-frontend

on:
  push:
    paths:
      - apps/dolly-frontend/**
      - .github/workflows/app.dolly-frontend.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/dolly-frontend/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.frontend.yml@master
    with:
      working-directory: 'apps/dolly-frontend/'
      app-name: 'testnav-dolly-frontend'
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
  
  testcafe:
    name: Run Testcafe tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"

      - name: Npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        working-directory: 'apps/dolly-frontend/src/main/js'
        run: npm ci

      - name: Run tests
        working-directory: 'apps/dolly-frontend/src/main/js'
        run: npm run test:testcafe
  
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: [ build, testcafe ]
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      resource: 'apps/dolly-frontend/config.yml'
      app-name: 'testnav-dolly-frontend'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
  
  deploy-dev:
    name: Deploy dev
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-frontend-dev') }}
    with:
      resource: 'apps/dolly-frontend/config.dev.yml'
      app-name: 'testnav-dolly-frontend'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
  
  deploy-dev-unstable:
    name: Deploy dev unstable
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ contains(github.event.head_commit.message, '#deploy-frontend-unstable') }}
    with:
      resource: 'apps/dolly-frontend/config.dev-unstable.yml'
      app-name: 'testnav-dolly-frontend'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
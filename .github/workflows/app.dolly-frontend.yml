name: App dolly-frontend

on:
  push:
    paths:
      - apps/dolly-frontend/**
      - .github/workflows/app.dolly-frontend.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/dolly-frontend/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.frontend.yml@master
    with:
      working-directory: 'apps/dolly-frontend/'
      app-name: 'testnav-dolly-frontend'
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
  testcafe:
    - name: Check out the repository
      uses: actions/checkout@v1
    - run: npm ci
    - name: Run Testcafe tests
      uses: DevExpress/testcafe-action@latest
      with:
        skip-install: true
        args: chrome:headless tests/ --app-init-delay 60000 --app "npm run start" --cache
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      resource: 'apps/dolly-frontend/config.yml'
      app-name: 'testnav-dolly-frontend'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
  deploy-dev:
    name: Deploy dev
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-frontend-dev') }}
    with:
      resource: 'apps/dolly-frontend/config.dev.yml'
      app-name: 'testnav-dolly-frontend'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
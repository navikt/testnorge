name: App status

on:
  push:
    paths:
      - apps/status/**
      - .github/workflows/app.status.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/status/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.frontend.yml@master
    with:
      working-directory: 'apps/status/'
      app-name: 'status'
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
  deploy-dev:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-status') }}
    with:
      resource: 'apps/status/config.yml'
      app-name: 'status'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}

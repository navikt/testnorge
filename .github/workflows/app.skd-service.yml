name: App skd-service

on:
  push:
    paths:
      - apps/skd-service/**
      - .github/workflows/app.skd-service.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/skd-service/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'apps/skd-service/'
      app-name: 'testnav-skd-service'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-skd-service') }}
    with:
      resource: 'apps/skd-service/config.yml'
      app-name: 'testnav-skd-service'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
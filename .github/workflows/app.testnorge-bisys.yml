name: App testnorge-bisys

on:
  push:
    paths:
      - apps/testnorge-bisys/**
      - .github/workflows/app.testnorge-bisys.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/testnorge-bisys/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#  build:
#    name: Build
#    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
#    with:
#      working-directory: 'apps/testnorge-bisys/'
#      app-name: 'testnav-bisys'
#    secrets:
#      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
#      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
#      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  build-push-deploy:
    name: "Build (GAR test)"
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
            ${{ runner.os }}-gradle-
            ${{ runner.os }}-
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17.x'
      - name: Compile
        env:
          GITHUB_USERNAME: token
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
        working-directory: "apps/testnorge-bisys/"
        run: ./gradlew build --scan
#      - name: Build & Publish Docker image
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        working-directory: "apps/testnorge-bisys/"
#        run: |
#          docker build --tag $IMAGE .
#          docker login ghcr.io -u $GITHUB_REPOSITORY -p $GITHUB_TOKEN
#          docker push $IMAGE
      - name: Build and publish Docker image
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: dolly
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }} # ?
      - name: Deploy to dev-gcp
        uses: nais/deploy/actions/deploy@v1
        if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-testnorge-bisys')}}
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: "apps/testnorge-bisys/config.yml"
          VAR: image=${{steps.docker-build-push.outputs.image}}

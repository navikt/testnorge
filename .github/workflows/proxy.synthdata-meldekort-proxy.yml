name: Proxy synthdata-meldekort-proxy

on:
  push:
    paths:
      - proxies/synthdata-meldekort-proxy/**
      - libs/reactive-core/**
      - libs/reactive-proxy/**
      - libs/reactive-security/**
      - .github/workflows/proxy.synthdata-meldekort-proxy.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'proxies/synthdata-meldekort-proxy/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'proxies/synthdata-meldekort-proxy/'
      app-name: 'synthdata-meldekort-proxy'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy-dev:
    name: Deploy
    uses: ./.github/workflows/common.deploy.yml
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/bug/synt-meldekort-proxy-bad-gateway'}}
    with:
      resource: 'proxies/synthdata-meldekort-proxy/config.yml'
      app-name: 'synthdata-meldekort-proxy'
      cluster: 'dev-gcp'
      project-id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
name: synthdata-meldekort-proxy

on:
  push:
    paths:
      - proxies/synthdata-meldekort-proxy/**
      - libs/reactive-core/**
      - libs/reactive-proxy/**
      - libs/reactive-security/**
      - .github/workflows/proxy.synthdata-meldekort-proxy.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "proxies/synthdata-meldekort-proxy"
      deploy-tag: "#deploy-synthdata-meldekort-proxy"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

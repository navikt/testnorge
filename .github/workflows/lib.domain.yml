name: Lib domain

on:
  push:
    paths:
      - libs/domain/**
      - .github/workflows/lib.domain.yml

jobs:
  scan:
    name: Scan
    uses: ./.github/workflows/common.scan.sonar.yml
    with:
      working-directory: 'libs/domain/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: ./.github/workflows/common.java-build.yml
    with:
      working-directory: 'libs/domain/'
    secrets: inherit
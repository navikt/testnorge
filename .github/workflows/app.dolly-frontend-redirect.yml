name: App dolly-frontend-redirect

on:
  push:
    paths:
      - apps/dolly-frontend-redirect/**
      - .github/workflows/app.dolly-frontend-redirect.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@github-workflows-new
    with:
      working-directory: 'apps/dolly-frontend-redirect/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build.backend.yml@github-workflows-new
    with:
      working-directory: 'apps/dolly-frontend-redirect/'
      app-name: 'dolly-frontend-redirect'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@github-workflows-new
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      resource: 'apps/dolly-frontend-redirect/config.yml'
      app-name: 'dolly-frontend-redirect'
      cluster: 'dev-fss'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
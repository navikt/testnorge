name: Deploy testnorge-token-provider

on:
  push:
    branches: master
    paths:
      - apps/testnorge-token-provider/**

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/token-provider:${{ github.sha }}

jobs:
  build-jar:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache Dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: '11.x'
      - name: Compile
        env:
          GITHUB_USERNAME: token
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
        run: mvn --projects :token-provider-core --also-make --settings maven-settings.xml compile
      - name: Test
        run: mvn --projects :token-provider-core --also-make --settings maven-settings.xml test
      - name: Package
        run: mvn --projects :token-provider-core --also-make --settings maven-settings.xml package -Dmaven.test.skip

      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build --tag ${IMAGE} . -f ./apps/testnorge-token-provider/Dockerfile
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${IMAGE}
  deploy-default:
    name: "Deploy default"
    needs: build-jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: apps/testnorge-token-provider/nais.yaml
  deploy-t6:
    name: "Deploy t6"
    needs: build-jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: apps/testnorge-token-provider/nais_t6.yaml
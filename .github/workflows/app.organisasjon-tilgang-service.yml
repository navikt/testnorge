name: App organisasjon-tilgang-service

on:
  push:
    paths:
      - apps/organisasjon-tilgang-service/**
      - .github/workflows/app.organisasjon-tilgang-service.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/organisasjon-tilgang-service/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      working-directory: 'apps/organisasjon-tilgang-service/'
      app-name: 'organisasjon-tilgang-service'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      resource: 'apps/organisasjon-tilgang-service/config.prod.yml'
      app-name: 'organisasjon-tilgang-service'
      cluster: 'prod-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
  deploy-dev:
    name: Deploy dev
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      resource: 'apps/organisasjon-tilgang-service/config.dev.yml'
      app-name: 'organisasjon-tilgang-service'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
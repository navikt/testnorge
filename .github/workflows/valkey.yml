name: valkey

on:
  push:
    branches:
      - master
      - change/redis_to_valkey
    paths:
      - .github/workflows/valkey.yml
      - .nais/valkey-dolly-idporten.yml
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy Valkey instance(s)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/valkey-dolly-idporten.yml
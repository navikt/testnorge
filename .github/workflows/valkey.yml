name: Deploy Valkey

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  valkey-dolly-session:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: ".nais/valkey-dolly-session.yml"
name: Deploy Valkey

on:
  push:
    branches:
      - master
    paths:
      - '.nais/valkey.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Valkey
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: ".nais/valkey.yml"
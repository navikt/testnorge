name: pdl-forvalter

on:
  push:
    branches:
      - master # TODO: Remove before merge to master.
    paths:
      - apps/pdl-forvalter/**
      - .github/workflows/app.pdl-forvalter.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/pdl-forvalter"
      deploy-tag-prod: "#deploy-pdl-forvalter-prod"
      deploy-tag-test: "#deploy-pdl-forvalter-test"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

name: App orkestratoren

on:
  push:
    paths:
      - apps/orkestratoren/**
      - .github/workflows/app.orkestratoren.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/orkestratoren/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'apps/orkestratoren/'
      app-name: 'testnav-orkestratoren'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/orkestratoren/oppdatere-innsending-arena' }}
    with:
      resource: 'apps/orkestratoren/config.yml'
      app-name: 'testnav-orkestratoren'
      cluster: 'dev-fss'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
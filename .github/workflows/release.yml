name: Release

on:
  push:
    branches:
      - master

    paths:
      - libs/**

jobs:
  release:
    name: Release libs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch git history
        run: git fetch --unshallow
      - name: Set up JDK 1.17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo Release started by $GITHUB_ACTOR
          git remote set-url origin https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git
          git config --global user.email "dolly@nav.no"
          git config --global user.name "$GITHUB_ACTOR"
      - name: Create version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIME=$(TZ="Europe/Oslo" date +%Y.%m.%d-%H.%M)
          COMMIT=$(git rev-parse --short=12 HEAD)
          export VERSION="$TIME-$COMMIT"
          echo Set version=$VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Release avro-schema
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
        run: |
          echo Release version ${{ env.VERSION }} of avro-schema
          ./gradlew :avro-schema:publish -PreleaseVersion=${{ env.VERSION }}
      - name: Release data-transfer-objects
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
        run: |
          echo Release version ${{ env.VERSION }} of data-transfer-objects
          ./gradlew :data-transfer-objects:publish -PreleaseVersion=${{ env.VERSION }}
      - name: Release reactive-core
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
        run: |
          echo Release version ${{ env.VERSION }} of reactive-core
          ./gradlew :reactive-core:publish -PreleaseVersion=${{ env.VERSION }}
      - name: Release reactive-proxy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
        run: |
          echo Release version ${{ env.VERSION }} of reactive-proxy
          ./gradlew :reactive-proxy:publish -PreleaseVersion=${{ env.VERSION }}
      - name: Release reactive-security
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
        run: |
          echo Release version ${{ env.VERSION }} of reactive-security
          ./gradlew :reactive-security:publish -PreleaseVersion=${{ env.VERSION }}
      - name: Release reactive-frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
        run: |
          echo Release version ${{ env.VERSION }} of reactive-frontend
          ./gradlew :reactive-frontend:publish -PreleaseVersion=${{ env.VERSION }}
      - name: Git tag og push
        env:
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -a ${{ env.VERSION }} -m "Tag release version"
          git push origin ${{ env.VERSION }}
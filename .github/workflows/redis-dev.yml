name: Deploy redis

on:
  push:
    paths:
      - '.nais/redis-dev.yml'
  workflow_dispatch:

jobs:
  deploy-redis:
    name: Deploy redis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/redis-dev.yml
name: Deploy dolly-frontend dev

on:
  push:
    paths:
      - apps/dolly-frontend/**
  workflow_dispatch:

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/testnav-dolly-frontend:${{ github.sha }}

jobs:
  build_and_deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/setup-java@v1
        with:
          java-version: '17.x'
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install js libs
        run: |
          npm ci
        working-directory: ./apps/dolly-frontend/src/main/js
      - name: Build js
        run: |
          npm run build
        working-directory: ./apps/dolly-frontend/src/main/js
      - name: Move js build
        run: |
          mv build ../resources/static
        working-directory: ./apps/dolly-frontend/src/main/js
      - name: Compile
        env:
          GITHUB_USERNAME: token
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
        run: ./gradlew :dolly-frontend:build
      - name: Build and publish Docker image
        working-directory: ./apps/dolly-frontend/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build --tag $IMAGE .
          docker login docker.pkg.github.com -u $GITHUB_REPOSITORY -p $GITHUB_TOKEN
          docker push $IMAGE
      - name: Deploy to nais
        timeout-minutes: 5
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
          CLUSTER: dev-gcp
          RESOURCE: apps/dolly-frontend/config.dev.yml
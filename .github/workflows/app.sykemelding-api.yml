name: sykemelding-api

on:
  push:
    paths:
      - libs/avro-schema
      - libs/data-transfer-objects
      - libs/servlet-core
      - apps/sykemelding-api/**
      - .github/workflows/app.sykemelding-api.yml
      - .github/workflows/common.workflow.backend.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-gcp"
      working-directory: "apps/sykemelding-api"
      deploy-tag: "#deploy-sykemelding-api"
    permissions:
      contents: read
      id-token: write
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

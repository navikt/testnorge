name: App amelding-service

on:
  push:
    paths:
      - apps/amelding-service/**
      - .github/workflows/app.amelding-service.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@github-workflows-new
    with:
      working-directory: 'apps/amelding-service/'
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build.backend.yml@github-workflows-new
    with:
      working-directory: 'apps/amelding-service/'
      app-name: 'amelding-service'
  deploy-dev:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@github-workflows-new
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      resource: 'apps/amelding-service/config.yml'
      app-name: 'amelding-service'
      cluster: 'dev-gcp'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
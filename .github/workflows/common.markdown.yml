on:
  push:
    paths:
      - "**.md"
  workflow_dispatch:

env:
  working-directory: "proxies/kontoregister-person-proxy"

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          folder-path: ${{ env.working-directory }}
          check-modified-files-only: false # Set to true once repo is in stable state.
          use-verbose-mode: true # Remove after testing.
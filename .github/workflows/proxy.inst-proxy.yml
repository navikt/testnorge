name: inst-proxy

on:
  push:
    paths:
      - libs/reactive-core
      - libs/reactive-proxy
      - proxies/inst-proxy/**
      - .github/workflows/proxy.inst-proxy.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "proxies/inst-proxy"
      deploy-tag: "#deploy-inst-proxy"
    permissions:
      contents: read
      id-token: write
    secrets: inherit

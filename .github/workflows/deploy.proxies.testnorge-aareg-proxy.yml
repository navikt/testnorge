name: Deploy testnorge-aareg-proxy

on:
  push:
    branches:
      - master
    paths:
      - proxies/testnorge-aareg-proxy/**
      - libs/reactive-core/**
      - libs/reactive-proxy/**
  workflow_dispatch:

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/testnorge-aareg-proxy:${{ github.sha }}

jobs:
  build_and_deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v1
      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/setup-java@v1
        with:
          java-version: '17.x'
      - name: Compile
        env:
          GITHUB_USERNAME: token
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
        run: ./gradlew :testnorge-aareg-proxy:build
      - name: Build and publish Docker image
        working-directory: proxies/testnorge-aareg-proxy/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build --tag $IMAGE .
          docker login docker.pkg.github.com -u $GITHUB_REPOSITORY -p $GITHUB_TOKEN
          docker push $IMAGE
      - name: Deploy to nais
        timeout-minutes: 5
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
          CLUSTER: dev-fss
          RESOURCE: proxies/testnorge-aareg-proxy/config.yml
name: testnorge-tp

on:
  push:
    branches:
      - master # TODO: Remove after merge to master.
    paths:
      - apps/testnorge-tp/**
      - .github/workflows/app.testnorge-tp.yml
  workflow_dispatch:

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "apps/testnorge-tp"
      deploy-tag: "#deploy-testnorge-tp"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

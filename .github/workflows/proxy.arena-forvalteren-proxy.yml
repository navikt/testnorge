name: arena-forvalteren-proxy

on:
  push:
    branches:
      - master # TODO: Remove after merge to master.
    paths:
      - proxies/arena-forvalteren-proxy/**
      - libs/reactive-core/**
      - libs/reactive-proxy/**
      - .github/workflows/proxy.arena-forvalteren-proxy.yml
  workflow_dispatch:

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "proxies/arena-forvalteren-proxy"
      deploy-tag: "#deploy-arena-forvalteren-proxy"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

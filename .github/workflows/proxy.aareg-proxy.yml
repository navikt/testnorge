name: aareg-proxy

on:
  push:
    paths:
      - "plugins/**"
      - "libs/reactive-core/**"
      - "libs/reactive-proxy/**"
      - "libs/reactive-security/**"
      - "libs/security-core/**"
      - "proxies/aareg-proxy/**"
      - ".github/workflows/proxy.aareg-proxy.yml"

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "proxies/aareg-proxy"
      deploy-tag: "#deploy-proxy"
    permissions:
      contents: read
      id-token: write
    secrets: inherit

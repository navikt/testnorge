name: App testnorge-statisk-data-forvalter

on:
  push:
    paths:
      - apps/testnorge-statisk-data-forvalter/**
      - .github/workflows/app.testnorge-statisk-data-forvalter.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/testnorge-statisk-data-forvalter/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'apps/testnorge-statisk-data-forvalter/'
      app-name: 'testnav-statisk-data-forvalter'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-statisk-data-forvalter') }}
    with:
      resource: 'apps/testnorge-statisk-data-forvalter/nais.yaml'
      app-name: 'testnav-statisk-data-forvalter'
      cluster: 'dev-fss'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      PROJECT_ID: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
      IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
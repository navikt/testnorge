on:
  workflow_call:
    inputs:
      sonar-enabled:
        type: boolean
        description: "Whether to run SonarQube analysis or not."
        required: false
        default: true
      working-directory:
        type: string
        description: "The working directory for the job, e.g. libs/commands (without leading/trailing slash)."
        required: true
    secrets:
      NAV_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true

jobs:

  start:
    runs-on: ubuntu-latest
    steps:
      - name: "Logging"
        run: |
          echo "branch: ${{ github.ref }}"
          echo "inputs: ${{ toJSON(inputs) }}"
          echo "env: ${{ toJSON(env) }}"
          echo "commit: ${{ github.event.head.commit_message }}"
    outputs:
      artifact: ${{ inputs.working-directory }}-${{ github.run_number}}-failure

  build:
    needs: start
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Setup"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: "Gradle"
        id: gradle
        uses: gradle/gradle-build-action@v3
        with:
          build-root-directory: ${{ inputs.working-directory }}
          arguments: build ${{ inputs.sonar-enabled && 'jacocoTestReport sonar -Dsonar.gradle.skipCompile=true' || '' }} --scan
          cache-read-only: false
        env:
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: "Reporting"
        #if: failure() && steps.gradle.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.start.outputs.artifact}}
          path: ${{ inputs.working-directory }}/build/classes
          retention-days: 7
name: Build & Analysis [applikasjonsanalyse-frontend]

on:
  push:
    paths:
      - apps/applikasjonsanalyse-frontend/**
  pull_request_target:
    types: [assigned, opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  scan:
    name: Sonar scan
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v2
      - name: Fetch git history
        run: git fetch --unshallow
      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK 1.17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Set up Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Sonar Analysis
        working-directory: apps/applikasjonsanalyse-frontend/
        env:
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew sonarqube --scan
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/setup-java@v1
        with:
          java-version: '17.x'
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install js libs
        run: |
          npm ci
        working-directory: ./apps/applikasjonsanalyse-frontend/src/main/js
      - name: Build js
        run: |
          npm run build
        working-directory: ./apps/applikasjonsanalyse-frontend/src/main/js
      - name: Move js build
        run: |
          mv build ../resources/static
        working-directory: ./apps/applikasjonsanalyse-frontend/src/main/js
      - name: Compile
        working-directory: ./apps/applikasjonsanalyse-frontend/
        env:
          GITHUB_USERNAME: token
          NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
        run: ./gradlew build
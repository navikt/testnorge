name: Update proxy table

on:
  schedule:
    - cron: '15 5 * * 1'  # 05:15 UTC mandager
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate proxy table
        run: |
          python3 scripts/generate_proxy_table.py

      - name: Validate docs build
        run: |
          cd docs
          npm ci --no-audit --no-fund
          npm run build

      - name: Detect changes
        id: git_diff
        run: |
          if git diff --quiet -- docs/modules/ROOT/pages/index.adoc; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.git_diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/modules/ROOT/pages/index.adoc
          git commit -m "chore(docs): auto-regenerate proxy table"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.git_diff.outputs.changed }}" = "true" ]; then
            echo "Proxy table updated and pushed." >> $GITHUB_STEP_SUMMARY
          else
            echo "No proxy table changes." >> $GITHUB_STEP_SUMMARY
          fi


name: trygdeetaten-nav-proxy

on:
  push:
    paths:
      - .github/workflows/proxy.trygdeetaten-nav-proxy.yml
      - libs/reactive-core/**
      - libs/reactive-proxy/**
      - libs/testing/**
      - plugins/**
      - proxies/trygdeetaten-nav-proxy/**

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "proxies/trygdeetaten-nav-proxy"
      deploy-tag: "#deploy-proxy-trygdeetaten-nav"
    permissions:
      contents: read
      id-token: write
    secrets: inherit

name: norg2-proxy

on:
  push:
    paths:
      - "plugins/**"
      - libs/reactive-core
      - libs/reactive-proxy
      - proxies/norg2-proxy/**
      - .github/workflows/proxy.norg2-proxy.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "proxies/norg2-proxy"
      deploy-tag: "#deploy-proxy"
    permissions:
      contents: read
      id-token: write
    secrets: inherit

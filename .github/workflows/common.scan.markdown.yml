on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          folder-path: ${{ inputs.working-directory }}
          check-modified-files-only: false # Set to true once repo is in stable state.
          use-verbose-mode: true # Remove after testing.
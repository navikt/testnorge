on:
  workflow_call:
    inputs:
      resource:
        type: string
        required: true
      cluster:
        type: string
        required: true
      appName:
        type: string
        required: true
    secrets:
      API_KEY:
        required: true

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/${{ inputs.appName }}:${{ github.sha }}

jobs:
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v1
      - name: Deploy
        timeout-minutes: 5
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.API_KEY }}
          CLUSTER: ${{ inputs.cluster }}
          RESOURCE: ${{ inputs.resource }}
name: pdl-proxy

on:
  push:
    paths:
      - "plugins/**"
      - libs/reactive-core
      - libs/reactive-proxy
      - libs/reactive-security
      - libs/security-core
      - proxies/pdl-proxy/**
      - .github/workflows/proxy.pdl-proxy.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "proxies/pdl-proxy"
      deploy-tag: "#deploy-pdl-proxy"
    permissions:
      contents: read
      id-token: write
    secrets: inherit

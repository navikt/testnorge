name: GitHub Pages

on:
  push:
    paths:
      - 'docs/**'
      - 'scripts/generate_proxy_table.py'
  schedule:
    - cron: '15 5 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Cache Antora
        uses: actions/cache@v4
        with:
          path: docs/.antora-cache
          key: ${{ runner.os }}-antora-${{ hashFiles('docs/antora-playbook.yml', 'docs/antora.yml', 'docs/modules/**', 'docs/supplemental-ui/**') }}
          restore-keys: |
            ${{ runner.os }}-antora-

      - name: Clean previous output
        run: rm -rf docs/public docs/build

      - name: Detect proxy table changes (pre-build)
        run: |
          python3 scripts/generate_proxy_table.py
          if git diff --quiet -- docs/modules/ROOT/pages/index.adoc; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
        id: proxy_diff

      - name: Commit updated proxy table
        if: steps.proxy_diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/modules/ROOT/pages/index.adoc
          git commit -m "chore(docs): auto-regenerate proxy table [skip ci]"
          git push

      - name: Install dependencies
        working-directory: docs
        run: npm ci --no-audit --no-fund

      - name: Build Antora site (clean)
        working-directory: docs
        run: npm run build:clean

      - name: Debug site output listing
        run: |
          echo "Listing docs/public (expect index.html):"
          ls -al docs/public || true
          test -f docs/public/index.html || (echo 'Missing docs/public/index.html after build' && exit 1)

      - name: Add .nojekyll
        run: echo > docs/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/public

      - name: Summary
        run: |
          if [ "${{ steps.proxy_diff.outputs.changed }}" = "true" ]; then
            echo "Proxy table updated, committed, and site built." >> $GITHUB_STEP_SUMMARY
          else
            echo "No proxy table changes; site built from latest content." >> $GITHUB_STEP_SUMMARY

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: GitHub Pages

on:
  push:
    paths:
      - 'docs/**'
      - 'scripts/generate_proxy_table.py'
  schedule:
    - cron: '15 5 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: docs/pnpm-lock.yaml

      - name: Cache Antora
        uses: actions/cache@v4
        with:
          path: docs/.antora-cache
          key: ${{ runner.os }}-antora-${{ hashFiles('docs/antora-playbook.yml', 'docs/antora.yml', 'docs/modules/**', 'docs/supplemental-ui/**') }}
          restore-keys: |
            ${{ runner.os }}-antora-

      - name: Clean previous output
        run: rm -rf docs/public docs/build

      - name: Install dependencies
        working-directory: docs
        run: pnpm install --frozen-lockfile

      - name: Antora version
        working-directory: docs
        run: pnpm exec antora --version

      - name: Build Antora site (clean)
        working-directory: docs
        run: pnpm run build:clean

      - name: Debug site output listing
        run: |
          echo "Listing docs/public (expect index.html):"
          ls -al docs/public || true
          echo "Find component directory contents:" 
          ls -al docs/public/testnav || true
          test -f docs/public/index.html || (echo 'Missing docs/public/index.html after build' && exit 1)

      - name: Add .nojekyll
        run: echo > docs/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/public

      - name: Summary
        run: |
          echo "Antora site built and index.html present." >> $GITHUB_STEP_SUMMARY

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: App tps-identer-vedlikehold

on:
  push:
    paths:
      - apps/tps-identer-vedlikehold/**
      - .github/workflows/app.tps-identer-vedlikehold.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/tps-identer-vedlikehold/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      working-directory: 'apps/tps-identer-vedlikehold/'
      app-name: 'tps-identer-vedlikehold'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      resource: 'apps/tps-identer-vedlikehold/nais.yml'
      app-name: 'tps-identer-vedlikehold'
      cluster: 'dev-fss'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
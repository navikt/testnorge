name: arbeidsforhold-export-api

on:
  push:
    branches:
      - master # TODO: Remove before merge to master.
    paths:
      - apps/arbeidsforhold-export-api/**
      - .github/workflows/app.arbeidsforhold-export-api.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "apps/arbeidsforhold-export-api"
      deploy-tag: "#deploy-arbeidsforhold-export-api"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
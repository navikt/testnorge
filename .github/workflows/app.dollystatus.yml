name: App dollystatus

on:
  push:
    paths:
      - apps/dollystatus/**
      - .github/workflows/app.dollystatus.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/dollystatus/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.frontend.yml@master
    with:
      working-directory: 'apps/dollystatus/'
      app-name: 'dollystatus'
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
  deploy-dev:
    name: Deploy
    uses: ./.github/workflows/common.deploy.yml
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || contains(github.event.head_commit.message, '#deploy-dollystatus') }}
    with:
      resource: 'apps/dollystatus/config.yml'
      app-name: 'dollystatus'
      cluster: 'dev-gcp'
      project-id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}

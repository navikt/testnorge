name: dollystatus

on:
  workflow_dispatch:
  push:
    paths:
      - apps/dollystatus/**
      - .github/workflows/app.dollystatus.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.frontend.yml
    with:
      working-directory: "apps/dollystatus"
      deploy-tag-prod: "#deploy-dollystatus-prod"
      cypress-enabled: false
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

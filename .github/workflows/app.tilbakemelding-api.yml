name: tilbakemelding-api

on:
  push:
    branches:
      - master # TODO: Remove before merge to master.
    paths:
      - apps/tilbakemelding-api/**
      - .github/workflows/app.tilbakemelding-api.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/tilbakemelding-api"
      deploy-tag-prod: "#deploy-tilbakemelding-api-prod"
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

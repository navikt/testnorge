name: Deploy opensearch-test

on:
  push:
    branches:
      - master
      - feature/provisjonering-av-open-search-server
    paths:
      - '.nais/opensearch-test.yml'
      - '.github/workflows/opensearch-test.yml'

jobs:
  deploy-opensearch:
    name: Deploy opensearch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/opensearch-test.yml
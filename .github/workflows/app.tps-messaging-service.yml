name: tps-messaging-service

on:
  push:
    paths:
      - libs/data-transfer-objects
      - libs/security-core
      - libs/servlet-core
      - libs/servlet-security
      - apps/tps-messaging-service/**
      - .github/workflows/app.tps-messaging-service.yml
      - .github/workflows/common.workflow.backend.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/tps-messaging-service"
      deploy-tag: "#deploy-tps-messaging-service"
    permissions:
      checks: write
      contents: read
      id-token: write
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

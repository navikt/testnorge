name: dolly-backend

on:
  push:
    paths:
      - libs/data-transfer-objects
      - libs/database
      - libs/reactive-core
      - libs/security-core
      - libs/servlet-core
      - libs/servlet-insecure-security
      - libs/servlet-security
      - apps/dolly-backend/**
      - .github/workflows/app.dolly-backend.yml

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      working-directory: "apps/dolly-backend"
      deploy-tag: "#deploy-dolly-backend"
      deploy-tag-test: "#deploy-test-dolly-backend"
    permissions:
      contents: read
      id-token: write
    secrets:
      NAIS_DOLLY_DEPLOY_API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
name: App dolly-backend

on:
  push:
    paths:
      - apps/dolly-backend/**
      - libs/data-transfer-objects/**
      - .github/workflows/app.dolly-backend.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'apps/dolly-backend/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'apps/dolly-backend/'
      app-name: 'testnav-dolly-backend'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  print-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Print the input resource to STDOUT
        with:
          resource: 'apps/dolly-backend/config.dev.yml'
        run: echo The input resource is ${{ inputs.resource }}
  deploy:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    with:
      resource: 'apps/dolly-backend/config.yml'
      app-name: 'testnav-dolly-backend'
      cluster: 'dev-fss'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
  deploy-dev:
    name: Deploy dev
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/bugfix/aareg-gjenopprett-duplicates' }}
    with:
      resource: 'apps/dolly-backend/config.dev.yml'
      app-name: 'testnav-dolly-backend'
      cluster: 'dev-fss'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}

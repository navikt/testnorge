on:
  schedule:
    - cron: "0 9 * * MON"
  workflow_dispatch:
    inputs:
      working-directory:
        type: string
        description: "Directory to scan, e.g. apps/dolly-backend. Defaults to whole repo."
        default: "."
        required: true
    secrets:
      DOLLY_ALERTS_SLACK_WEBHOOK_URL:
        required: true

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Markdown"
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          folder-path: ${{ inputs.working-directory }}
          config-file: .github/workflows/scheduled.scan.markdown.json
          use-quiet-mode: yes
      - name: "Slack"
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Payload"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.DOLLY_ALERTS_SLACK_WEBHOOK_URL }}
on:
  schedule:
    - cron: "0 9 * * MON"
  workflow_dispatch:
    inputs:
      working-directory:
        type: string
        description: "Directory to scan, e.g. apps/dolly-backend. Defaults to whole repo."
        default: "."
        required: true
    secrets:
      SLACK_WEBHOOK:
        required: true

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Markdown"
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          folder-path: ${{ inputs.working-directory }}
          config-file: .github/workflows/scheduled.scan.markdown.json
          use-quiet-mode: yes
      - name: "Slack"
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: "dolly-alerts"
          SLACK_USERNAME: "GitHub Actions"
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: "Markdown Link Check feilet. Sjekk <https://github.com/navikt/testnorge/actions/workflows/scheduled.scan.markdown.yml|GitHub Actions>."
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
name: Proxy nom-proxy

on:
  push:
    paths:
      - proxies/nom-proxy/**
      - libs/reactive-core/**
      - libs/reactive-proxy/**
      - .github/workflows/proxy.nom-proxy.yml

jobs:
  scan:
    name: Scan
    uses: navikt/testnorge/.github/workflows/common.sonar.yml@master
    with:
      working-directory: 'proxies/nom-proxy/'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    name: Build
    uses: navikt/testnorge/.github/workflows/common.build-and-publish.backend.yml@master
    with:
      working-directory: 'proxies/nom-proxy/'
      app-name: 'nom-proxy'
    secrets:
      NAV_TOKEN: ${{ secrets.NAV_TOKEN }}
  deploy-dev:
    name: Deploy
    uses: navikt/testnorge/.github/workflows/common.deploy.yml@master
    needs: build
    if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/feature/nom-nav-ident'}}
    with:
      resource: 'proxies/nom-proxy/config.yml'
      app-name: 'nom-proxy'
      cluster: 'dev-fss'
    secrets:
      API_KEY: ${{ secrets.NAIS_DOLLY_DEPLOY_API_KEY }}
name: saf-proxy

on:
  push:
    paths:
      - ".github/workflows/proxy.saf-proxy.yml"
      - "libs/data-transfer-objects/**"
      - "libs/reactive-core/**"
      - "libs/reactive-proxy/**"
      - "libs/reactive-security/**"
      - "libs/security-core/**"
      - "libs/testing/**"
      - "plugins/**"
      - "proxies/saf-proxy/**"

jobs:
  workflow:
    uses: ./.github/workflows/common.workflow.backend.yml
    with:
      cluster: "dev-fss"
      working-directory: "proxies/saf-proxy"
      deploy-tag: "#deploy-proxy-saf"
    permissions:
      contents: read
      id-token: write
    secrets: inherit

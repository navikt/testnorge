apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnav-kafka-cloud-bridge
  namespace: dolly
  labels:
    team: dolly
spec:
  image: {{ image }}
  port: 8080
  webproxy: true
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: testnav-kafka-onprem-bridge
          cluster: dev-fss
        - application: testnorge-oversikt-frontend
          cluster: dev-fss
        - application: team-dolly-lokal-app
          cluster: dev-fss
  replicas:
    min: 1
    max: 3
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 500
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  kafka:
    pool: nav-dev
  ingresses:
    - "https://testnav-kafka-cloud-bridge.dev.intern.nav.no"
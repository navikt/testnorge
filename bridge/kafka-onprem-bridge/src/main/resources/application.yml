AAD_ISSUER_URI: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b

spring:
  application:
    name: testnav-kafka-onprem-bridge
    desciption: Bridge for motta kafka meldinger fra onprem kafka og sende videre til kafka-cloud-brigde
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AAD_ISSUER_URI}/v2.0
          accepted-audience: ${azure.app.client.id}, api://${azure.app.client.id}
kafka:
  bootstrapservers: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
  schemaregistryservers: http://kafka-schema-registry.tpa.svc.nais.local:8081
  groupid: testnav-kafka-onprem-bridge-v1

consumers:
  kafka-cloud-bridge:
    url: https://testnav-kafka-cloud-bridge.dev.intern.nav.no
    cluster: dev-gcp
    namespace: dolly
    name: testnav-kafka-cloud-bridge
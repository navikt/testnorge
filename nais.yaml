apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syntrest
  namespace: default
  labels:
    team: synt
spec:
  image: "docker.adeo.no:5000/teamsynt/syntrest"
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 15
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 15
  prometheus:
    path: /metrics
  replicas:
    min: 2
    max: 4
  secrets: true
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 200Mi
  ingresses:
    - "https://syntrest.nais.preprod.local"
name: orkestratoren
image: "docker.adeo.no:5000/registre/orkestratoren"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 15
    periodSeconds: 2
    failureThreshold: 120
  readiness:
    path: /internal/isReady
    initialDelay: 15
    periodSeconds: 2
    failureThreshold: 120
prometheus:
  enabled: true
  path: /internal/prometheus
resources:
  requests:
    cpu: 0.5
    memory: 1024Mi
  limits:
    cpu: 1.5
    memory: 2054Mi
fasitResources:
  used:
    - alias: "orkestratorensProperties"
      resourceType: applicationproperties
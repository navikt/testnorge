apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syntrest
  namespace: q2
  labels:
    team: synt
spec:
  image: "repo.adeo.no:5443/syntrest:1.0.0-1"
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 15
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 15
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 1
    max: 2
  vault:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 800Mi
    requests:
      cpu: 200m
      memory: 200Mi
  ingresses:
    - "https://syntrest.nais.preprod.local"
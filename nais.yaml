name: testnorge-tp
team: registre
image: "docker.adeo.no:5000/registre/testnorge-tp"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 15
    periodSeconds: 2
    failureThreshold: 120
  readiness:
    path: /internal/isReady
    initialDelay: 15
    periodSeconds: 2
    failureThreshold: 120
prometheus:
  enabled: true
  path: /internal/prometheus
resources:
  requests:
    cpu: 1
    memory: 1024Mi
  limits:
    cpu: 2
    memory: 2048Mi
fasitResources:
  used:
    - alias: "testnorge-hodejegeren.rest-api"
      resourceType: restservice
    - alias: "testnorge-properties"
      resourceType: applicationProperties
    - alias: "tpDataSource"
      resourceType: dataSource
  exposed:
    - alias: testnorge-tp.rest-api
      description: Her finner du apiet for applikasjonen som utf√∏rer mellomarbeid fra orkestratoren til inntektstub.
      resourceType: restservice
      path: /api
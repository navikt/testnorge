name: orkestratoren
team: registre
image: "docker.adeo.no:5000/registre/orkestratoren"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 15
    periodSeconds: 2
    failureThreshold: 120
  readiness:
    path: /internal/isReady
    initialDelay: 15
    periodSeconds: 2
    failureThreshold: 120
prometheus:
  enabled: true
  path: /internal/prometheus
resources:
  requests:
    cpu: 0.5
    memory: 1024Mi
  limits:
    cpu: 1.5
    memory: 2048Mi
fasitResources:
  used:
    - alias: "testnorge-skd.rest-api"
      resourceType: restservice
    - alias: "testnorge-nav-endringsmeldinger.rest-api"
      resourceType: restservice
    - alias: "testnorge-arena-inntekt.rest-api"
      resourceType: restservice
    - alias: "eias-emottakstub.rest-api"
      resourceType: restservice
    - alias: "testnorge-aareg.rest-api"
      resourceType: restservice
    - alias: "testnorge-sigrun.rest-api"
      resourceType: restservice
    - alias: "testnorge-inst.rest-api"
      resourceType: restservice
    - alias: "testnorge-bisys.rest-api"
      resourceType: restservice
    - alias: "testnorge-tp.rest-api"
      resourceType: restservice
    - alias: "testnorge-sam.rest-api"
      resourceType: restservice
    - alias: "orkestratorensProperties"
      resourceType: applicationProperties
    - alias: "mqGateway02"
      resourceType: QueueManager
    - alias: "ork_TPS_PERSONDOKUMENT"
      resourceType: Queue
    - alias: "ork_TPS_PERSONDOKUMENT"
      resourceType: Channel
  exposed:
   - alias: testnorge-orkestratoren.rest-api
     description: PÃ¥ denne base-url finner du swagger-dokumentasjon av REST-tjenesten.
     resourceType: restservice
     path: /api
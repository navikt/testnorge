apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: testnorge-tss
  namespace: default
  labels:
    team: orkestrator
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /internal/isAlive
    periodSeconds: 30
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
  vault:
    enabled: false
  resources:
    limits:
      cpu: 1.5
      memory: 2048Mi
    requests:
      cpu: 0.5
      memory: 1024Mi
  ingresses:
    - "https://testnorge-tss.nais.preprod.local"
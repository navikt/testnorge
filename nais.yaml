apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syntrest
  namespace: q2
  labels:
    team: synt
spec:
  image: "docker.adeo.no:5000/registre/syntrest:26074aa7d8"
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 15
  readiness:
    path: /internal/isReady
    initialDelay: 4
    periodSeconds: 5
    failureThreshold: 15
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 2
    max: 4
  secrets: true
  resources:
    limits:
      cpu: 500m
      memory: 800Mi
    requests:
      cpu: 200m
      memory: 200Mi
  ingresses:
    - "https://syntrest.nais.preprod.local"
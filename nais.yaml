name: testnorge-tss
team: registre
image: "docker.adeo.no:5000/registre/testnorge-tss"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 15
    periodSeconds: 2
    failureThreshold: 120
  readiness:
    path: /internal/isReady
    initialDelay: 15
    periodSeconds: 2
    failureThreshold: 120
prometheus:
  enabled: true
  path: /internal/prometheus
resources:
  requests:
    cpu: 0.5
    memory: 1024Mi
  limits:
    cpu: 1.5
    memory: 2048Mi
fasitResources:
  used:
    - alias: "mqGateway02"
        resourceType: QueueManager
        propertyMap:
          name: ibm.mq.queueManager
          hostname: ibm.mq.hostname
          port: ibm.mq.port
  exposed:
    - alias: testnorge-tss.rest-api
      description: PÃ¥ denne base-url finner du swagger-dokumentasjon av REST-tjenesten.
      resourceType: restservice
      path: /api
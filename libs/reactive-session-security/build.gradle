plugins {
    id "org.sonarqube" version "5.0.0.4638"
    id 'java-library'
    id 'io.spring.dependency-management' version "1.1.5"
    id "jacoco"
}

sonarqube {
    properties {
        property "sonar.dynamicAnalysis", "reuseReports"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.language", "java"
        property "sonar.token", System.getenv("SONAR_TOKEN")
        property "sonar.organization", "navikt"
        property "sonar.project.monorepo.enabled", true
        property "sonar.projectKey", "testnav-reactive-session-security"
        property "sonar.projectName", "testnav-reactive-session-security"
        property "sonar.sourceEncoding", "UTF-8"
    }
}

dependencyManagement {
    applyMavenExclusions = false
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:3.2.1'
        mavenBom 'org.springframework.session:spring-session-bom:2021.0.3'
    }
}

group = 'no.nav.testnav.libs'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.auth0:java-jwt:4.4.0'
    implementation 'no.nav.testnav.libs:security-core'

    implementation "org.springframework.session:spring-session-core"
    implementation "org.springframework.session:spring-session-data-redis"

    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
}
plugins {
    id "org.sonarqube" version "3.3"
    id 'java-library'
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.projectKey", "testnav-reactive-session-security"
        property "sonar.projectName", "testnav-reactive-session-security"
        property "sonar.organization", "navit"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.project.monorepo.enabled", true
        property "sonar.login", System.getenv("SONAR_TOKEN")
    }
}

group = 'no.nav.testnav.libs'

repositories {
    mavenCentral()
    mavenLocal()
}

java.sourceCompatibility = JavaVersion.VERSION_17

dependencies {
    implementation 'com.auth0:java-jwt:3.18.1'
    implementation 'no.nav.testnav.libs:security-core'
    // Session
    implementation "org.springframework.session:spring-session-core:2.5.3"
    implementation "org.springframework.session:spring-session-data-redis:2.5.3"

    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.5.6'

    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}
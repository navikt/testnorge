plugins {
    id "com.gradle.develocity" version "4.0.1"
}

rootProject.name = 'kafka-producers'

includeBuild "../../plugins/java"

includeBuild '../kafka-config'
includeBuild '../avro-schema'

develocity {
    buildScan {
        termsOfUseUrl = "https://gradle.com/terms-of-service"
        termsOfUseAgree = "yes"
    }
}

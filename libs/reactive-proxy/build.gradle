plugins {
    id "org.sonarqube" version "4.0.0.2929"
    id 'java-library'
    id 'maven-publish'
    id 'io.spring.dependency-management' version "1.1.3"
    id "jacoco"
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}

sonarqube {
    properties {
        property "sonar.coverage.jacoco.xmlReportPaths", "${project.layout.buildDirectory}/reports/jacoco/test/jacocoTestReport.xml"
        property "sonar.dynamicAnalysis", "reuseReports"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.language", "java"
        property "sonar.token", System.getenv("SONAR_TOKEN")
        property "sonar.organization", "navikt"
        property "sonar.project.monorepo.enabled", true
        property "sonar.projectKey", "testnav-reactive-proxy"
        property "sonar.projectName", "testnav-reactive-proxy"
        property "sonar.sourceEncoding", "UTF-8"
    }
}

group = 'no.nav.testnav.libs'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencyManagement {
    applyMavenExclusions = false
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2022.0.4'
        mavenBom 'org.springframework.boot:spring-boot-dependencies:3.1.4'
    }
}

if (project.hasProperty("releaseVersion")) {
    version = releaseVersion
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

publishing {
    repositories {
        maven {
            name = "github"
            url = uri('https://maven.pkg.github.com/navikt/testnorge')
            credentials(PasswordCredentials) {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
}

dependencies {

    implementation 'no.nav.testnav.libs:reactive-security'
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    implementation "org.springframework.cloud:spring-cloud-starter-vault-config"
    implementation "org.springframework.cloud:spring-cloud-starter-gateway"
}
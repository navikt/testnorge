plugins {
    id "com.gradle.develocity" version "4.2.2"
}

rootProject.name = 'reactive-proxy'

includeBuild "../../plugins/java"

includeBuild '../reactive-security'

develocity {
    buildScan {
        termsOfUseUrl = "https://gradle.com/terms-of-service"
        termsOfUseAgree = "yes"
    }
}

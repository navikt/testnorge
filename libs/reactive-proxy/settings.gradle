plugins {
    id "com.gradle.develocity" version "3.19"
}

rootProject.name = "reactive-proxy"

includeBuild "../../plugins/java"

includeBuild "../../libs/reactive-security"

develocity {
    buildScan {
        termsOfUseUrl = "https://gradle.com/terms-of-service"
        termsOfUseAgree = "yes"
    }
}

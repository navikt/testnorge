management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    access:
      default: read_only
    web:
      base-path: /internal
      exposure:
        include: prometheus,health
      path-mapping:
        prometheus: metrics
  prometheus:
    metrics:
      export:
        enabled: true

server:
  servlet:
    encoding:
      charset: UTF-8

spring:
  main:
    banner-mode: off

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    disable-swagger-default-url: true
    enabled: true
    url: /v3/api-docs

---

spring:
  config:
    activate:
      on-profile: local
  main:
    banner-mode: console

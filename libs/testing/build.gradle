plugins {
    id "dolly-libs"
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-testing"
        property "sonar.projectName", "testnav-testing"
    }
}

dependencies {
    implementation "no.nav.testnav.libs:data-transfer-objects"
    implementation platform("tools.jackson:jackson-bom:3.0.3")
    implementation "tools.jackson.core:jackson-core"
    implementation "tools.jackson.core:jackson-databind"
    implementation "net.logstash.logback:logstash-logback-encoder:$versions.logback"
    implementation "org.bouncycastle:bcpkix-jdk18on:$versions.bouncyCastle"
    implementation "org.springframework.boot:spring-boot-starter-test"
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-resttestclient"
    implementation "org.springframework.boot:spring-boot-webflux-test"
    implementation "org.springframework.boot:spring-boot-webmvc-test"
    implementation "org.springframework.boot:spring-boot-webtestclient"
    implementation "org.wiremock:wiremock-standalone:3.13.0"
}
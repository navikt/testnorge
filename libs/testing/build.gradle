plugins {
    id "dolly-libs"
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-testing"
        property "sonar.projectName", "testnav-testing"
    }
}

dependencies {
    implementation "com.fasterxml.jackson.core:jackson-core:$versions.jackson"
    implementation "com.fasterxml.jackson.core:jackson-databind"
    implementation "net.logstash.logback:logstash-logback-encoder:$versions.logback"
    implementation "org.bouncycastle:bcpkix-jdk18on:$versions.bouncyCastle"
    implementation "org.bouncycastle:bcprov-jdk18on:$versions.bouncyCastle"
    implementation "org.springframework.boot:spring-boot-starter-test"
    implementation "org.springframework.cloud:spring-cloud-contract-wiremock"
}
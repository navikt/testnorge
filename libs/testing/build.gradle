import no.nav.testnav.dependencies.gradle.DependenciesPlugin

plugins {
    id 'no.nav.testnav.dependencies'
    id 'java-library'
    id 'io.spring.dependency-management' version "1.0.11.RELEASE"
}

group = 'no.nav.testnav.libs'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencyManagement {
    imports {
        mavenBom  "org.springframework.cloud:spring-cloud-dependencies:${DependenciesPlugin.springCloud}"
    }
}

java.sourceCompatibility = JavaVersion.VERSION_17

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-test:${DependenciesPlugin.springBoot}"
    implementation "org.springframework.cloud:spring-cloud-contract-wiremock"
    implementation "com.fasterxml.jackson.core:jackson-core:${DependenciesPlugin.jackson}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${DependenciesPlugin.jackson}"

    implementation "org.projectlombok:lombok:${DependenciesPlugin.lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${DependenciesPlugin.lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${DependenciesPlugin.lombokVersion}"
}
plugins {
    id "org.sonarqube" version "3.3"
    id 'java-library'
    id 'maven-publish'
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.2.1'
    id 'io.spring.dependency-management' version "1.0.11.RELEASE"
}

group = 'no.nav.testnav.libs'

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:2.5.6'
    }
}

sonarqube {
    skipProject = true
}

repositories {
    mavenCentral()
    mavenLocal()
}




if (project.hasProperty("releaseVersion")) {
    version = releaseVersion
}

java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    repositories {
        maven {
            name = "github"
            url = uri('https://maven.pkg.github.com/navikt/testnorge')
            credentials(PasswordCredentials) {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        bootJava(MavenPublication) {
            artifact bootJar
        }
    }
}

dependencies {
    implementation 'org.apache.avro:avro-compiler:1.11.0'
    implementation 'org.apache.avro:avro-maven-plugin:1.11.0'
}
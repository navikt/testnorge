plugins {
    id "dolly-java-conventions"

    id 'java-library'
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-slack"
        property "sonar.projectName", "testnav-slack"
    }
}

group = 'no.nav.testnav.libs'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework:spring-web'
}
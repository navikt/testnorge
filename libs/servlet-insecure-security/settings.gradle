plugins {
    id "com.gradle.develocity" version "3.19"
}

rootProject.name = 'servlet-insecure-security'

includeBuild "../../plugins/java"

includeBuild '../security-core'

develocity {
    buildScan {
        termsOfUseUrl = "https://gradle.com/terms-of-service"
        termsOfUseAgree = "yes"
    }
}

plugins {
    id "com.gradle.develocity" version "4.0.1"
}

rootProject.name = 'data-transfer-search-objects'

includeBuild "../../plugins/java"
includeBuild '../../libs/data-transfer-objects'

develocity {
    buildScan {
        termsOfUseUrl = "https://gradle.com/terms-of-service"
        termsOfUseAgree = "yes"
    }
}

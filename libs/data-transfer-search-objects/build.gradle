plugins {
    id "dolly-java-conventions"

    id 'java-library'
    id 'maven-publish'
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-data-transfer-search-objects"
        property "sonar.projectName", "testnav-data-transfer-search-objects"
    }
}

group = 'no.nav.testnav.libs'

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'
    implementation 'io.swagger.core.v3:swagger-annotations-jakarta:2.2.21'
    implementation 'jakarta.validation:jakarta.validation-api'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'org.springframework:spring-web'

    implementation 'org.springframework.data:spring-data-elasticsearch'

    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
}

if (project.hasProperty("releaseVersion")) {
    version = releaseVersion
}

publishing {
    repositories {
        maven {
            name = "github"
            url = uri('https://maven.pkg.github.com/navikt/testnorge')
            credentials(PasswordCredentials) {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
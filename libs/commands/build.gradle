plugins {
    id "dolly-java-conventions"

    id 'java-library'
}

sonarqube {
    properties {
        property "sonar.projectKey", "testnav-commands"
        property "sonar.projectName", "testnav-commands"
    }
}

group = 'no.nav.testnav.libs'

dependencies {
    implementation "no.nav.testnav.libs:data-transfer-objects"
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
}

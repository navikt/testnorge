/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'no.nav.registre.testnorge.java-conventions'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}
bootJar {
    archiveFileName = "app.jar"
}
sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.2.4.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
}

group = 'no.nav.registre.testnorge.libs'
description = 'testnorge-testing'
